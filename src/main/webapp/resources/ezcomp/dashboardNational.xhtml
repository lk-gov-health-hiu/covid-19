<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <div class="row p-4">
                <div class="col-md-3" >
                    <div class="card">
                        <div class="card-header bg-gradient-blue">
                            PCR Samples
                        </div>
                        <div class="card-body text-center">
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Today" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardApplicationController.todayPcr}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Yesterday" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardApplicationController.yesterdayPcr}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right ">
                            <h:commandLink value="Find more details .." class="text-blue"></h:commandLink>
                        </div>
                    </div>
                </div>
                <div class="col-md-3" >
                    <div class="card">
                        <div class="card-header bg-cyan text-white">
                            RATs
                        </div>
                        <div class="card-body text-center">
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Today" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardApplicationController.todayRat}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Yesterday" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardApplicationController.yesterdayRat}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>

                        </div>
                        <div class="card-footer text-right ">
                            <h:commandLink value="Find more details .." class="text-cyan"></h:commandLink>
                        </div>
                    </div>
                </div>
                <div class="col-md-3" >
                    <div class="card">
                        <div class="card-header text-white bg-danger">
                            PCR Positives
                        </div>
                        <div class="card-body text-center">
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Today" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardApplicationController.todayPositivePcr}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Yesterday" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardApplicationController.yesterdayPositivePcr}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>

                        </div>
                        <div class="card-footer text-right ">
                            <h:commandLink value="Find more details .." action="#{mohController.toPcrPositiveReportsIndexNational()}" class="text-danger"></h:commandLink>
                        </div>
                    </div>
                </div>
                <div class="col-md-3" >
                    <div class="card ">
                        <div class="card-header text-white bg-warning">
                            RAT Positives
                        </div>
                        <div class="card-body text-center">
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Today" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardApplicationController.todayPositiveRat}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Yesterday" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardApplicationController.yesterdayPositiveRat}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>

                        </div>
                        <div class="card-footer text-right">
                            <h:commandLink value="Find more details .." class="text-warning"></h:commandLink>
                        </div>
                    </div>
                </div>

            </div>


            <div class="row p-4">
                <div class="col-md-6" >
                    <div class="card">
                        <div class="card-header bg-gradient-blue">
                            Tests By Category
                        </div>
                        <div class="card-body text-center">
                            <table >
                                <tr>
                                    <td>
                                        <p:commandLink ajax="false" value="First Contacts" action="#{dashboardController.toContactNational()}"></p:commandLink>
                                    </td>
                                    <td>
                                        <p:commandLink ajax="false" value="#{dashboardApplicationController.firstContactCount}" 
                                                       action="#{dashboardController.toOrderingCategoryDistrict()}"></p:commandLink>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p:commandLink ajax="false" value="Community Random" action="#{dashboardController.toCommunityRandomNational()}"></p:commandLink>
                                    </td>
                                    <td>
                                        <p:commandLink ajax="false" value="#{dashboardApplicationController.communityRandomCount}" 
                                                       action="#{dashboardController.toOrderingCategoryDistrict()}"></p:commandLink>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p:commandLink ajax="false" value="Foreign returnees &amp; Tourists " action="#{dashboardController.toForeign()}"></p:commandLink>
                                    </td>
                                    <td>
                                        <p:commandLink ajax="false" value="#{dashboardApplicationController.foreignCount}" 
                                                       action="#{dashboardController.toOrderingCategoryDistrict()}"></p:commandLink>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p:commandLink ajax="false" value="Hospitals" action="#{dashboardController.toHospital()}"></p:commandLink>
                                    </td>
                                    <td>
                                        <p:commandLink ajax="false" value="#{dashboardApplicationController.hospitalCount}" 
                                                       action="#{dashboardController.toOrderingCategoryDistrict()}"></p:commandLink>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p:commandLink ajax="false" value="Other" action="#{dashboardController.toOtherOrderingCategory()}"></p:commandLink>
                                    </td>
                                    <td>
                                        <p:commandLink ajax="false" value="#{dashboardApplicationController.otherCount}" 
                                                       action="#{dashboardController.toOrderingCategoryDistrict()}"></p:commandLink>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="card-footer text-right ">
                            <h:commandLink value="Find more details .." class="text-blue"></h:commandLink>
                        </div>
                    </div>
                </div>

            </div>
        </h:form>
    </cc:implementation>

</html>
