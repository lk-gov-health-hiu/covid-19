<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="tem1.css"/>
                <p:panelGrid columns="1" style="width: 100%;" styleClass="alignTop" >
                    <f:facet name="header" >
                        <p:outputLabel value="Test Order List" ></p:outputLabel>
                    </f:facet>

                    <h:form >
                        <p:panelGrid columns="2" >
                            <p:outputLabel value="From" ></p:outputLabel>
                            <p:calendar value="#{clientController.fromDate}" pattern="dd MMMM yyyy"></p:calendar><!-- comment -->

                            <p:outputLabel value="To" ></p:outputLabel>
                            <p:calendar value="#{clientController.toDate}" pattern="dd MMMM yyyy"></p:calendar>

                            <p:outputLabel value="Ordered Institution" ></p:outputLabel>
                            <p:autoComplete value="#{clientController.institution}"
                                            completeMethod="#{institutionController.completeInstitutions}"
                                            var="m" itemLabel="#{m.name}" itemValue="#{m}" >
                            </p:autoComplete>

<!--                            <p:outputLabel value="Lab" ></p:outputLabel>
                            <p:autoComplete value="#{clientController.referingInstitution}"
                                            completeMethod="#{institutionController.completeInstitutions}"
                                            var="m" itemLabel="#{m.name}" itemValue="#{m}" >
                            </p:autoComplete>-->

                            <p:commandButton ajax="false" value="Process" 
                                             action="#{clientController.toLabOrderByReferringInstitution()}" ></p:commandButton>
                            <p:commandButton ajax="false" value="Generate Excel">
                                <p:dataExporter target="tbl" type="xlsx" fileName="order list" ></p:dataExporter>
                            </p:commandButton>

                        </p:panelGrid>


                        <p:dataTable id="tbl" value="#{clientController.testList}" 
                                     rowIndexVar="n"
                                     var="c" paginator="true" rowKey="#{c.id}" rows="10">
                            <p:column headerText="No"  sortBy="#{c.encounterNumber}" width="40">
                                <p:outputLabel value="#{n+1}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Serial" sortBy="#{c.encounterNumber}" filterBy="#{c.encounterNumber}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.id}"  ></p:outputLabel>
                                <p:outputLabel value="#{c.encounterNumber}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Name"  sortBy="#{c.client.person.name}" filterBy="#{c.client.person.name}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.client.person.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="NIC"  sortBy="#{c.client.person.nic}" filterBy="#{c.client.person.nic}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.client.person.nic}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Gender"  sortBy="#{c.encounterNumber}" filterBy="#{c.client.person.sex.name}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.client.person.sex.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Age"  sortBy="#{c.client.person.age}"
                                      filterBy="#{c.client.person.age}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.client.person.age}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Result"  sortBy="#{c.client.person.age}">
                                <p:outputLabel value="#{c.pcrResult.name}" ></p:outputLabel>
                            </p:column>
                            
                            <p:column headerText="Ordered"  sortBy="#{c.createdAt}">
                                <p:outputLabel value="#{c.createdAt}"  >
                                    <f:convertDateTime pattern="dd MM yy hh:mm" ></f:convertDateTime>
                                </p:outputLabel>
                                <p:outputLabel value=" by "  >
                                </p:outputLabel>
                                <p:outputLabel value="#{c.createdBy.person.name}"  >
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Received"  sortBy="#{c.receivedAtLabAt}">
                                <p:outputLabel value="Not yet received." rendered="#{c.receivedAtLabAt eq null}" >
                                </p:outputLabel>
                                <p:outputLabel value="#{c.receivedAtLabAt}"  rendered="#{c.receivedAtLabAt ne null}" >
                                    <f:convertDateTime pattern="dd MM yy hh:mm" ></f:convertDateTime>
                                </p:outputLabel>
                                <p:outputLabel value=" by #{c.receivedAtLabBy.person.name}"  rendered="#{c.receivedAtLabAt ne null}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Result Entered"  sortBy="#{c.resultEnteredAt}">
                                <p:outputLabel value="#{c.resultEnteredAt}" >
                                    <f:convertDateTime pattern="dd MM yy hh:mm" ></f:convertDateTime>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Approved"  sortBy="#{c.resultConfirmedAt}">
                                <p:outputLabel value="#{c.resultConfirmedAt}" >
                                    <f:convertDateTime pattern="dd MM yy hh:mm" ></f:convertDateTime>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Result Viewed"  sortBy="#{c.resultNotedAt}" >
                                <p:outputLabel value="#{c.resultNotedAt}" >
                                    <f:convertDateTime pattern="dd MM yy hh:mm" ></f:convertDateTime>
                                </p:outputLabel>
                            </p:column>



                        </p:dataTable>
                    </h:form>



                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </body>
</html>
