<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/template1.xhtml">
            <ui:define name="title">
                View PCR Order
            </ui:define>
            <ui:define name="content">


                <div class="card">
                    <h5 class="card-header">
                        <h:form>
                            <p:outputLabel value="Patient Data For PCR Ordering" ></p:outputLabel>
                            <p:commandButton value="To Edit Details" action="#{hospitalController.toPcrEdit()}" ajax="false"
                                             >
                            </p:commandButton>
                            <p:commandButton value="Add New PCR Order" ajax="false"
                                             action="#{hospitalController.toAddNewPcrWithNewClient()}">
                            </p:commandButton>
                        </h:form>
                    </h5>
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-md-3">
                                <p:outputLabel value="Test Number"></p:outputLabel>
                                <p:outputLabel id="txtTestNo"
                                               value="#{hospitalController.pcr.encounterNumber}"></p:outputLabel>
                                </p:outputLabel>
                            </div>
                            <div class="col-md-3">
                                <p:outputLabel  value="Lab"></p:outputLabel>
                                <p:outputLabel
                                               value="#{hospitalController.pcr.referalInstitution.name}"
                                               >
                                </p:outputLabel>
                            </div>
                            <div class="col-md-3">
                                <p:outputLabel  value="Ordering Category"></p:outputLabel>
                                <p:outputLabel id="orderingCat"
                                               value="#{hospitalController.pcr.pcrOrderingCategory.name}"
                                                >
                                </p:outputLabel>
                            </div>
                            <div class="col-md-3" >
                                <p:outputLabel value="Sampled at"></p:outputLabel>
                                <p:outputLabel id="test" value="#{hospitalController.pcr.sampledAt}"
                                               >
                                    <f:convertDateTime pattern="dd MMMM yyyy hh:mm" ></f:convertDateTime>
                                </p:outputLabel>
                            </div>


                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <p:outputLabel value="Name:" />
                                <p:outputLabel value="#{hospitalController.pcr.client.person.name}" title="Name" />
                            </div>
                            <div class="col-md-1">
                                <p:outputLabel value="Citizenship:" for="citizenship" />
                                <p:outputLabel id="citizenship" value="#{hospitalController.pcr.client.person.citizenship.name}" >
                                </p:outputLabel>
                            </div>
                            <div class="col-md-2">
                                <p:outputLabel value="PHN No.:"  />
                                <p:outputLabel id="phn" value="#{hospitalController.pcr.client.phn}" title="Phn"
                                               ></p:outputLabel>
                            </div>
                            <div class="col-md-2">
                                <p:outputLabel value="Other Ordering Category:"  />
                                <p:outputLabel value="#{hospitalController.pcr.pcrOrderingCategoryOther}"/>
                            </div>
                            <div class="col-md-1">
                                <p:outputLabel value="Symptomatic:"  />
                                <p:outputLabel tabindex="106"
                                               value="#{hospitalController.pcr.symptomatic?'Yes':''}" ></p:outputLabel>
                            </div>



                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <p:outputLabel value="NIC/NIC of the guardian/Passport No. :" for="nic" />
                                <p:outputLabel id="nic"
                                                 value="#{hospitalController.pcr.client.person.nic}" title="Nic" >
                                </p:outputLabel>
                            </div>
                            <div class="col-md-3">
                                <p:outputLabel value="Gender:"  for="sex" />
                                <p:outputLabel
                                    id="sex" value="#{hospitalController.pcr.client.person.sex}"
                                    >
                                </p:outputLabel>
                            </div>
                            <div class="col-md-3">
                                <p:outputLabel value="Age:" />
                                <h:panelGroup>
                                    <p:outputLabel value="#{hospitalController.pcr.client.person.age}" >
                                    </p:outputLabel>
                                </h:panelGroup>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <p:outputLabel value="Current Residential Address:" for="address" />
                                <p:outputLabel tabindex="4"
                                               id="address"
                                               value="#{hospitalController.pcr.client.person.address}"
                                               title="Address ****" />

                            </div>

                            <div class="col-md-3">
                                <p:outputLabel value="District:"  />
                                <p:outputLabel value="#{hospitalController.pcr.client.person.district.name}" />
                            </div>


                            <div class="col-md-3">
                                <p:outputLabel value="MOH Area:" />
                                <p:outputLabel value="#{hospitalController.pcr.client.person.mohArea.name}" />
                            </div>

                        </div>
                        <div class="form-group row">
                            <div class="col-md-3">
                                <p:outputLabel value="Contact Number :" />
                                <p:outputLabel value="#{hospitalController.pcr.client.person.phone1}" />
                            </div>
                            <div class="col-md-3">
                                <p:outputLabel value="GN Area:"  />
                                <p:outputLabel value="#{hospitalController.pcr.client.person.gnArea.name}" />
                            </div>

                            <div class="col-md-3">
                                <p:outputLabel value="PHI Area:" />
                                <p:outputLabel value="#{hospitalController.pcr.client.person.phiArea.name}" />
                            </div>

                            <div class="col-md-2">
                                <p:outputLabel value="Unit/Ward:"  />
                                <p:outputLabel value="#{hospitalController.pcr.unitWard}" />
                            </div>


                        </div>

                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <h:form>
                            <p:dataTable resizableColumns="true" multiViewState="true" resizeMode="expand" value="#{sessionController.pcrList}" id="tbl"
                                         var="c" paginator="true" rowKey="#{c.id}" rows="10" >
                                <f:facet name="header">
                                    Last Entries
                                </f:facet>
                                <p:column headerText="Test No" sortBy="#{c.encounterNumber}">
                                    <p:outputLabel value="#{c.encounterNumber}" ></p:outputLabel>
                                </p:column>
                                <p:column headerText="Name" sortBy="#{c.client.person.name}" >
                                    <p:outputLabel value="#{c.client.person.name}" ></p:outputLabel>
                                </p:column>
                                <p:column headerText="Age" sortBy="#{c.client.person.ageInDays}" >
                                    <p:outputLabel value="#{c.client.person.age}" ></p:outputLabel>
                                </p:column>
                                <p:column headerText="Sex" sortBy="#{c.client.person.sex.name}">
                                    <p:outputLabel value="#{c.client.person.sex.name}" ></p:outputLabel>
                                </p:column>
                                <p:column headerText="NIC" sortBy="#{c.client.person.nic}" >
                                    <p:outputLabel value="#{c.client.person.nic}" ></p:outputLabel>
                                </p:column>
                                <p:column headerText="Address" >
                                    <p:outputLabel value="#{c.client.person.address}" ></p:outputLabel>
                                </p:column>
                                <p:column headerText="Actions" >
                                    <p:commandButton value="Edit" ajax="false" action="#{hospitalController.toPcrEdit()}" >
                                        <f:setPropertyActionListener value="#{c}" target="#{hospitalController.pcr}" ></f:setPropertyActionListener>
                                    </p:commandButton>
                                    <p:commandButton value="Delete" ajax="false" action="#{hospitalController.toDeleteTestFromLastPcrList()}" >
                                        <f:setPropertyActionListener value="#{c}" target="#{hospitalController.deleting}" ></f:setPropertyActionListener>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>





            </ui:define>
        </ui:composition>
    </body>
</html>
