<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">


                <h:panelGroup rendered="false" >
                    <iframe width="100%" height="900"
                            src="https://datastudio.google.com/embed/reporting/70e7a2a3-8706-46c3-86f6-f4865adf4ad4/page/siJ4B" 
                            frameborder="0" 
                            style="border:0" 
                            allowfullscreen="true">

                    </iframe>
                </h:panelGroup>
                <h:panelGroup>
                    <p:panelGrid columns="1" style="width: 95%; text-align: left; padding: 2%; margin: 2%;" >
                        <div class="row text-lg-center">
                            <div class="col-xl-3 col-md-6">                            
                                <div class="card bg-gradient-success text-white mb-4">
                                    <div class="card-header">Test Count</div>
                                    <div class="card-body text-bold" style="font-size: 32px;">#{applicationController.nationalTestCount}</div>                                    
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-gradient-maroon text-white mb-4">
                                    <div class="card-header">Case Count</div>
                                    <div class="card-body text-bold" style="font-size: 32px;">#{applicationController.nationalCaseCount}</div>                                    
                                </div>
                            </div>
                        </div>

                        <h:form >
                            <div class="row">
                                <div class="col-xl-4 col-md-6">
                                    <div class="card text-black-50 mb-4">
                                        <p:commandButton value="Add New Case" ajax="false"  action="#{clientController.toAddNewClientForCaseEnrollment()}" styleClass="card-body ui-button-info ui-button-flat"></p:commandButton>
                                    </div>
                                </div>
                                <div class="col-xl-4 col-md-6">
                                    <div class="card text-black-50 mb-4">
                                        <p:commandButton value="Add New PCR/RAT" ajax="false"  action="#{clientController.toAddNewClientForTestEnrollment()}" styleClass="card-body ui-button-info ui-button-flat" ></p:commandButton>
                                    </div>
                                </div>
                                <div class="col-xl-4 col-md-6">
                                    <div class="card text-black-50 mb-4">
                                        <p:commandButton value="Test Result Entering" ajax="false" action="#{clientController.toEnterTestResults()}"  styleClass="card-body ui-button-info ui-button-flat"  ></p:commandButton>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-4 col-md-6">
                                    <div class="card text-black-50 mb-4">
                                        <p:commandButton value="Search Patients"  action="#{clientController.toSearchClientById()}"  styleClass="card-body ui-button-info ui-button-flat"  ></p:commandButton>
                                    </div>
                                </div>
                                <div class="col-xl-4 col-md-6">
                                    <div class="card text-black-50 mb-4">
                                        <p:commandButton value="Test List"  action="#{clientController.toListTests()}" ajax="false"  styleClass="card-body ui-button-info ui-button-flat"  ></p:commandButton>
                                    </div>
                                </div>
                                <div class="col-xl-4 col-md-6">
                                    <div class="card text-black-50 mb-4">
                                        <p:commandButton value="Case List"  action="#{clientController.toListCases()}" ajax="false"  styleClass="card-body ui-button-info ui-button-flat"  ></p:commandButton>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </p:panelGrid>

                </h:panelGroup> 



                <h:panelGroup rendered="false">
                    <ez:dashboardNational rendered="#{webUserController.loggedUser.nationalDashboard}"/>
                    <ez:dashboardProvincial rendered="#{webUserController.loggedUser.provincialDashboard}"/>
                    <ez:dashboardRegional rendered="#{webUserController.loggedUser.regionalDashboard}"/>
                    <ez:dashboardLab rendered="#{webUserController.loggedUser.labDashboard}"/>
                    <ez:dashboardHospital rendered="#{webUserController.loggedUser.hospitalDashboard}"/>
                    <ez:dashboardMoh rendered="#{webUserController.loggedUser.mohDashboard}"/>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
