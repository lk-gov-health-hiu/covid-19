<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DesignComponentFormSetCreateDlg" widgetVar="DesignComponentFormSetCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleClinical.CreateDesignComponentFormSetTitle}">
            <h:form id="DesignComponentFormSetCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{designComponentFormSetController.selected != null}">

                        <p:outputLabel value="#{bundleClinical.CreateDesignComponentFormSetLabel_name}" for="name" />
                        <p:inputText id="name" value="#{designComponentFormSetController.selected.name}" title="#{bundleClinical.CreateDesignComponentFormSetTitle_name}" />

                        <p:outputLabel value="Order No" for="orderNo" />
                        <p:inputText id="orderNo" value="#{designComponentFormSetController.selected.orderNo}" title="Order No" />


                        <p:outputLabel value="Case Enrollment Form" for="caseEnrollmentForm" />
                        <p:selectBooleanButton id="caseEnrollmentForm" offLabel="No" onLabel="Yes" value="#{designComponentFormSetController.selected.caseEnrollmentForm}" ></p:selectBooleanButton>

                        <p:outputLabel value="Test Enrollment Form" for="testEnrollmentForm" />
                        <p:selectBooleanButton id="testEnrollmentForm" offLabel="No" onLabel="Yes" value="#{designComponentFormSetController.selected.testEnrollmentForm}" ></p:selectBooleanButton>


                        <p:outputLabel value="Type" for="type" />
                        <p:selectOneMenu id="type" value="#{designComponentFormSetController.selected.componentSetType}" 
                                         title="#{bundleClinical.CreateDesignComponentFormSetTitle_renderType}" >
                            <f:selectItems value="#{commonController.componentSetTypes}"
                                           var="componentSetTypes"
                                           itemValue="#{componentSetTypes}"
                                           itemLabel="#{componentSetTypes.label}">
                            </f:selectItems>
                        </p:selectOneMenu>

                        <p:outputLabel value="Panel" for="panel" />
                        <p:selectOneMenu id="panel" value="#{designComponentFormSetController.selected.panelType}" 
                                         title="Panel" >
                            <f:selectItems value="#{commonController.panelTypes}"
                                           var="panelTypes"
                                           itemValue="#{panelTypes}"
                                           itemLabel="#{panelTypes.label}">
                            </f:selectItems>
                        </p:selectOneMenu>

                        <p:outputLabel value="Sex" for="sex" />
                        <p:selectOneMenu id="sex" value="#{designComponentFormSetController.selected.componentSex}" 
                                         title="Sex" >
                            <f:selectItems value="#{commonController.componentSex}"
                                           var="componentSex"
                                           itemValue="#{componentSex}"
                                           itemLabel="#{componentSex.label}">
                            </f:selectItems>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton ajax="false" action="#{designComponentFormSetController.create}"
                                     value="#{bundleClinical.Save}"
                                     />
                    <p:commandButton ajax="false" value="#{bundleClinical.Cancel}" onclick="DesignComponentFormSetCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
