<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/template1.xhtml">

            <ui:define name="content">

                <div class="text-center h-100 mt-3 container-fluid">
                    <h:outputText class="fs-4 fw-bold" value="Select Client"/>
                    <h:form>

                        <p:dataTable id="items" class="my-3" resizableColumns="true" resizeMode="expand" reflow="true" rows="5" paginator="true" value="#{clientController.selectedClients}" var="item">

                            <f:facet name="header">
                                <div class="d-flex justify-content-end">
                                    <p:commandButton class="btn btn-dark btn-sm" id="toggler" type="button" value="Columns" icon="pi pi-align-justify"/>
                                    <p:columnToggler class="w-100" datasource="items" trigger="toggler"/>
                                </div>
                            </f:facet>

                        <p:column>
                                <f:facet name="header">
                                    <h:outputText class="fs-6" value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.person.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText class="fs-6" value="Gender"/>
                                </f:facet>
                                <h:outputText value="#{item.person.sex.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText class="fs-6" value="Phone No"/>
                                </f:facet>
                                <h:outputText value="#{item.person.phone1}">
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText class="fs-6" value="Address"/>
                                </f:facet>
                                <h:outputText value="#{item.person.address}">
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText class="fs-6" value="NIC"/>
                                </f:facet>
                                <h:outputText value="#{item.person.nic}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText class="fs-6" value="GN Area"/>
                                </f:facet>
                                <h:outputText value="#{item.person.gnArea.name}">
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText class="fs-6" value="MOH Area"/>
                                </f:facet>
                                <h:outputText value="#{item.person.mohArea.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText class="fs-6" value="District"/>
                                </f:facet>
                                <h:outputText value="#{item.person.district.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText class="fs-6" value="Address"/>
                                </f:facet>
                                <h:outputText class="fs-6" value="#{item.person.address}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText class="fs-6" value="Actions"/>
                                </f:facet>
                                <h:commandButton class="btn btn-success" action="#{clientController.toClientProfile()}" value="View Profile" >
                                    <f:setPropertyActionListener target="#{clientController.selected}" value="#{item}" ></f:setPropertyActionListener>
                                </h:commandButton>
                            </p:column>
                        </p:dataTable>


                    </h:form>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
