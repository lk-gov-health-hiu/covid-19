<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="tem1.css"/>
                <p:panelGrid columns="1" style="width: 100%;" styleClass="alignTop" >
                    <f:facet name="header" >
                        <p:outputLabel value="Enter Test Results" ></p:outputLabel>
                    </f:facet>

                    <h:form enctype="multipart/form-data" >

                        <p:growl></p:growl>
                        <p:messages ></p:messages>

                        <p:panelGrid columns="3" >
                            <p:panelGrid columns="2" rendered="true">
                                <p:outputLabel value="From Date" ></p:outputLabel>
                                <p:calendar value="#{clientController.fromDate}" pattern="dd MMMM yyyy"></p:calendar><!-- comment -->
                                <p:outputLabel value="To Date" ></p:outputLabel>
                                <p:calendar value="#{clientController.toDate}" pattern="dd MMMM yyyy"></p:calendar>
                                <p:outputLabel value="From Institution" ></p:outputLabel>
                                <p:autoComplete value="#{clientController.institution}"
                                                completeMethod="#{institutionController.completeInstitutions}"
                                                var="m" itemLabel="#{m.name}" itemValue="#{m}" >
                                </p:autoComplete>
                                <p:outputLabel value="Plate No." ></p:outputLabel>
                                <p:inputText value="#{clientController.plateNo}" ></p:inputText>
                            </p:panelGrid>

                            <p:panelGrid columns="1" >
                                <p:commandButton ajax="false" value="Process" 
                                                 action="#{clientController.toLabEnterResults()}"  style="width: 98%;"></p:commandButton>
                                <p:commandButton ajax="false" value="Generate Excel" style="width: 98%;">
                                    <p:dataExporter target="tbl" type="xlsx" fileName="test_to_mark_results" ></p:dataExporter>
                                </p:commandButton>
                                <p:commandButton ajax="false" value="Generate Excel with Negative Results"  style="width: 98%;">
                                    <p:dataExporter target="tblNegative" type="xlsx" fileName="test_to_mark_results" ></p:dataExporter>
                                </p:commandButton>
                                <p:commandButton  style="width: 98%;" action="#{clientController.toMarkAllNegative()}" ajax="false" value="Mark All Negative" onclick="if (!confirm('Are you sure you want mark all Negative?'))
                                            return false">
                                </p:commandButton>
                                <p:commandButton  style="width: 98%;" action="#{clientController.toLabEditResults()}" ajax="false" value="Edit Entered Results" >
                                </p:commandButton>
                            </p:panelGrid>

                            

                        <p:dataTable id="tbl" value="#{clientController.listedToEnterResults}"  rendered="true"
                                     var="c" paginator="true" rowKey="#{c.id}" rows="10" rowIndexVar="n"
                                     rowStyleClass="#{c.resultPositive?'redRow':''}">
                            <p:column headerText="ID" width="60" rendered="false">
                                <p:outputLabel value="#{c.id}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Tube No" width="100" sortBy="#{c.encounterNumber}" filterBy="#{c.encounterNumber}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.encounterNumber}" ></p:outputLabel>
                            </p:column>
                            <p:column  headerText="Lab No" width="100"  sortBy="#{c.labNumber}" filterBy="#{c.labNumber}" filterMatchMode="contains" >
                                <p:inputText value="#{c.labNumber}" id="txtLabNo" style="width: 98%;" >
                                    <p:ajax event="blur" process="txtLabNo" 
                                            listener="#{clientController.saveLabNo(c)}" >
                                    </p:ajax>
                                </p:inputText>
                            </p:column>
                            <p:column headerText="Name"  sortBy="#{c.client.person.name}" filterBy="#{c.client.person.name}" 
                                      filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Age" width="60"  sortBy="#{c.client.person.age}" 
                                      filterBy="#{c.client.person.age}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.age}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Sex" width="60"  sortBy="#{c.client.person.sex.name}" filterBy="#{c.client.person.sex.name}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.sex.name}" ></p:outputLabel>
                            </p:column>
                            <p:column  headerText="CT 1" width="60"  sortBy="#{c.ctValue}"
                                       filterBy="#{c.ctValue}" filterMatchMode="contains" >
                                <p:inputText id="txtCt1" value="#{c.ctValue}" style="width: 98%;" >
                                    <p:ajax event="keyup" process="txtCt1" listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </p:inputText>
                            </p:column>
                            <p:column headerText="CT 2" width="60"  sortBy="#{c.ctValue2}"
                                      filterBy="#{c.ctValue2}" filterMatchMode="contains" >
                                <p:inputText id="txtCt2" value="#{c.ctValue2}" style="width: 98%;" >
                                    <p:ajax event="keyup" process="txtCt2" listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </p:inputText>
                            </p:column>
                            <p:column headerText="Result" width="100"  sortBy="#{c.pcrResult.name}" filterBy="#{c.pcrResult.name}" filterMatchMode="contains" >
                                <p:selectOneMenu id="cmbResult" value="#{c.pcrResult}" style="width: 98%;" >
                                    <f:selectItem itemLabel="Select Result"  ></f:selectItem>
                                    <f:selectItems value="#{itemApplicationController.pcrResults}"
                                                   var="i" itemLabel="#{i.name}" itemValue="#{i}" ></f:selectItems>
                                    <p:ajax event="change" process="cmbResult" listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column headerText="Comments" width="100"  sortBy="#{c.resultComments}" filterBy="#{c.resultComments}" filterMatchMode="contains" >
                                <p:inputText id="txtComments" value="#{c.resultComments}"  style="width: 98%;">
                                    <p:ajax event="blur" process="txtComments" 
                                            listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </p:inputText>
                            </p:column>
                            <p:column headerText="Actions" width="60">
                                <p:commandButton value="Reject" style="width: 90%;" ajax="false" action="#{clientController.markSelectedAsRejectedAtDataEntry(c)}" >
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <p:dataTable id="tblNegative" value="#{clientController.listedToEnterResults}"  rendered="true"
                                     var="c" paginator="true" rowKey="#{c.id}" rows="10" style="display: none;" >
                            <p:column headerText="ID" width="60">
                                <p:outputLabel value="#{c.id}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Tube No" width="80">
                                <p:outputLabel value="#{c.encounterNumber}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Lab No" width="200">
                                <p:outputLabel value="#{c.labNumber}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Name" >
                                <p:outputLabel value="#{c.client.person.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Age" width="5rem;" >
                                <p:outputLabel value="#{c.client.person.age}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Sex" >
                                <p:outputLabel value="#{c.client.person.sex.name}" ></p:outputLabel>
                            </p:column>
                            <p:column id="result" headerText="CT" >
                            </p:column>
                            <p:column headerText="Result" >
                                <p:outputLabel value="#{preferenceController.pcrNegativeTerm}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Comments" >
                            </p:column>
                        </p:dataTable>
                    </h:form>



                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </body>
</html>
