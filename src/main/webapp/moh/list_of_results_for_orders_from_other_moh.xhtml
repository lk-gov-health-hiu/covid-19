<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:body>
        <ui:composition template="/moh/reports_index.xhtml">
            <ui:define name="reports">
                <h:outputStylesheet library="css" name="tem1.css"/>



                <h:form >
                    <div class="row" >
                        <div class="col-12 text-center mt-4 mb-2" >
                            <h4 class="fw-bold"><h:outputLabel  value="List of Results from Other Institutes" ></h:outputLabel></h4>
                        </div>
                    </div>
                    <div class="container bg-none mt-4 mb-4 w-100 d-flex justify-content-center align-items-center" >
                        <h:panelGrid columns="2" class="shadow-lg p-3 mb-5 bg-white rounded">
                            <h:outputLabel class="h6 fw-bold" value="From" ></h:outputLabel>
                            <p:calendar value="#{mohController.fromDate}"
                                        pattern="dd MMMM yyyy hh:mm a">
                            </p:calendar>

                            <h:outputLabel class="h6 fw-bold" value="To" ></h:outputLabel>
                            <p:calendar value="#{mohController.toDate}" pattern="dd MMMM yyyy hh:mm a"></p:calendar>

                            <h:outputLabel class="h6 fw-bold" value="Ordering Category" ></h:outputLabel>
                            <h:selectOneMenu value="#{mohController.orderingCategory}" class="form-select">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{mohController.covidTestOrderingCategories}"
                                               var="c" itemLabel="#{c.name}"
                                               itemValue="#{c}" ></f:selectItems>
                            </h:selectOneMenu>

                            <h:outputLabel class="h6 fw-bold" value="Test" ></h:outputLabel>
                            <h:selectOneMenu value="#{mohController.testType}" class="form-select">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{mohController.covidTestTypes}" var="c" itemLabel="#{c.name}"
                                               itemValue="#{c}" ></f:selectItems>
                            </h:selectOneMenu>

                            <h:outputLabel class="h6 fw-bold" value="Result" ></h:outputLabel>
                            <h:selectOneMenu value="#{mohController.result}" class="form-select">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{mohController.resultTypes}" var="c" itemLabel="#{c.name}"
                                               itemValue="#{c}" ></f:selectItems>
                            </h:selectOneMenu>

                            <h:outputLabel class="h6 fw-bold" value="Lab"></h:outputLabel>
                            <p:autoComplete style="width: 100%;"
                                            inputStyle="width: 100%;"
                                            value="#{mohController.lab}"
                                            forceSelection="true" tabindex="100"
                                            completeMethod="#{mohController.completeLab}"
                                            var="l" itemLabel="#{l.name}" itemValue="#{l}">
                            </p:autoComplete>

                            <h:commandButton value="Generate Excel" class="btn btn-success w-100">
                                <p:dataExporter target="tbl" type="xlsx" fileName="results" ></p:dataExporter>
                            </h:commandButton>
                            <h:commandButton  value="Process" class="btn btn-warning w-100"
                                              action="#{mohController.toListOfResultsForOrdersFromOtherInstitutes()}" ></h:commandButton>


                        </h:panelGrid>

                    </div>


                    <h:panelGrid columns="1" styleClass="alignTop" class="shadow bg-white rounded" >
                        <p:dataTable id="tbl" value="#{mohController.tests}"
                                     var="c" rowKey="#{c.id}"
                                     
                                     resizeMode="expand"
                                     reflow="true"
                                     
                                     resizableColumns="true"
                                     
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="10,50,100,{ShowAll|'All'}"
                                     rowStyleClass="#{c.resultCssClass}">
                            <p:column headerText="Ordered By"   style="width: 8rem;"  sortBy="#{c.institution.name}" filterBy="#{c.institution.name}" filterMatchMode="contains" >
                                <h:outputLabel value="#{c.institution.name}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Test"   style="width: 6rem;"   sortBy="#{c.encounterNumber}" filterBy="#{c.encounterNumber}" filterMatchMode="contains" >
                                <h:outputLabel value="#{c.pcrTestType.name}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Name"  style="width: 18rem;" sortBy="#{c.client.person.name}" filterBy="#{c.client.person.name}" filterMatchMode="contains" >
                                <h:outputLabel value="#{c.client.person.name}" ></h:outputLabel>
                            </p:column>
                             <p:column headerText="Age"  sortBy="#{c.client.person.age}"  style="width: 8rem;"
                                       filterBy="#{c.client.person.age}" filterMatchMode="contains" >
                                <h:outputLabel value="#{c.client.person.age}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Sex"  sortBy="#{c.client.person.sex.name}"  style="width: 8rem;"
                                       filterBy="#{c.client.person.sex.name}" filterMatchMode="contains" >
                                <h:outputLabel value="#{c.client.person.sex.name}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Phone"   style="width: 10rem;"  sortBy="#{c.client.person.phone1}" filterBy="#{c.client.person.phone1}" filterMatchMode="contains" >
                                <h:outputLabel value="#{c.client.person.phone1}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="NIC"  style="width: 8rem;"  sortBy="#{c.client.person.nic}" 
                                      filterBy="#{c.client.person.nic}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.nic}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Address"  sortBy="#{c.client.person.address}"
                                      filterBy="#{c.client.person.address}" filterMatchMode="contains" 
                                      style="width: 18em;">
                                <h:outputLabel value="#{c.client.person.address}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="GN Area"  sortBy="#{c.client.person.gnArea.name}"
                                      filterBy="#{c.client.person.gnArea.name}" filterMatchMode="contains" 
                                      style="width: 10em;">
                                <h:outputLabel value="#{c.client.person.gnArea.name}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Result"   style="width: 8rem;"   sortBy="#{c.pcrResult.name}" filterBy="#{c.pcrResult.name}" filterMatchMode="contains" >
                                <h:outputLabel id="cmbResult" value="#{c.pcrResult.name}" style="width: 98%;" >
                                </h:outputLabel>
                            </p:column>
                            <p:column id="ct1" headerText="CT 1"   style="width: 3rem;" sortBy="#{c.ctValue}"  >
                                <h:outputLabel id="txtCt" value="#{c.ctValue}" style="width:99%;"  rendered="#{c.pcrTestType.code eq 'covid19_pcr_test'}" >
                                </h:outputLabel>
                            </p:column>
                            <p:column id="ct2" headerText="CT 2"   style="width: 3rem;" sortBy="#{c.ctValue2}" >
                                <h:outputLabel id="txtCt2" value="#{c.ctValue2}" style="width:99%;"   rendered="#{c.pcrTestType.code eq 'covid19_pcr_test'}" >
                                    <p:ajax event="keyup" process="txtCt2" listener="#{clientController.saveEncounterResultsAtMohForConfirmedDate(c)}" >
                                    </p:ajax>
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="Comments"   style="width: 8rem;"   
                                      sortBy="#{c.comments}" filterBy="#{c.comments}" filterMatchMode="contains" >
                                <h:outputLabel id="txtComments" value="#{c.comments}" style="width: 98%;" >
                                </h:outputLabel>
                            </p:column>
                             <p:column headerText="Sampled Date"  sortBy="#{c.sampledAt}"
                                      filterBy="#{c.sampledAt}"  style="width: 8rem;">
                                <p:outputLabel value="#{c.sampledAt}" ></p:outputLabel>
                            </p:column>
                        </p:dataTable>
                        
                    </h:panelGrid>
                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
