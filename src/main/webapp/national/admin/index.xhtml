<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <p:panelGrid columns="2" >
                    <h:form>
                        <h:panelGrid columns="1"
                                     rendered="#{webUserController.hasPrivilege('System_Administration')}" >

                            <p:commandButton value="New User" action="#{menuController.toAddNewUser()}" ajax="false"
                                             />
                            <p:commandButton value="View Users" action="#{menuController.toListUsers()}" ajax="false"
                                             />
                            <h:commandButton class="btn btn-success" value="Reload" action="#{webUserApplicationController.resetWebUsers()}" />
                            
                            <p:commandButton value="Add Multiple Users" action="/webUser/adding_Multiple_users" ajax="false"
                                             />
                            <p:commandButton value="Set User Privilages" action="#{webUserController.toSetUserPrivilages()}" ajax="false"
                                             />
                            <p:commandButton value="View Transactions" action="#{userTransactionController.toSearchUserTransactions()}" ajax="false"
                                             />
                            <p:commandButton value="Suspicious Login Attempts" action="#{userTransactionController.toSuspiciousLoginAttempts()}" ajax="false"
                                             />
                            <hr/>

                            <p:commandButton value="New Institution" action="#{institutionController.toAddInstitution}" ajax="false"
                                             />
                            <p:commandButton value="List Institutions" action="#{institutionController.toListInstitutions()}" ajax="false"
                                             />
                            <p:commandButton value="Add Multiple new Institutions and Users" action="/systemAdmin/adding_Multiple_institutions_and_users" ajax="false"
                                             />
                            <p:commandButton value="Relod Institutions" action="#{institutionController.resetAllInstitutions()}" ajax="false"
                                             />
                            <hr/>
                            <p:commandButton value="Add Area" action="#{areaController.toAddArea()}" ajax="false"
                                             />
                            <p:commandButton value="List Area" action="#{areaController.toListAreasForSysAdmin()}" ajax="false"
                                             />
                            <p:commandButton value="Adding MOH with Users" action="/area/moh_adding" ajax="false"
                                             />
                            <p:commandButton value="Reload Areas" action="#{areaApplicationController.invalidateItems()}" ajax="false"
                                             />
                            <hr/>
                            <p:commandButton value="Manage Metadata" action="/systemAdmin/manage_metadata_index"    ajax="false" />
                            <p:commandButton value="Manage Data" action="/systemAdmin/manage_data_index"    ajax="false" />
                            <p:commandButton value="Manage Preferences" action="#{preferenceController.toManagePreferences()}"    ajax="false" />
                        </h:panelGrid>
                    </h:form>
                    <h:panelGroup >
                        <ui:insert name="admin" >
                            
                        </ui:insert>
                    </h:panelGroup>
                    
                </p:panelGrid>


            </ui:define>

        </ui:composition>
    </h:body>
