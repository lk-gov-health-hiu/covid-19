<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="main.css" ></h:outputStylesheet>
    </h:head>

    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">

                <p:panelGrid columns="2" style="width: 100%;" columnClasses="width20percent width80percent" styleClass="alignTop" >
                    <f:facet name="header" >
                        <p:outputLabel value="Manage Users" ></p:outputLabel>
                    </f:facet>
                    <h:form >
                        <p:panelGrid columns="1"  style="width: 100%;" >
                            <p:commandButton   style="width: 98%;margin: auto;" 
                                value="Add New User" 
                                action="#{webUserController.toAddNewUserByInsAdmin()}">
                            </p:commandButton>
                            <p:commandButton   style="width: 98%;margin: auto;" 
                                value="View Users"  
                                action="#{webUserController.toManageInstitutionUsers}">
                            </p:commandButton>
                        </p:panelGrid>
                    </h:form>
                    <h:panelGroup >
                        <ui:insert  name="webUserContents"  >

                        </ui:insert>
                    </h:panelGroup>
                </p:panelGrid>

            </ui:define>
        </ui:composition>
    </h:body>


</html>
