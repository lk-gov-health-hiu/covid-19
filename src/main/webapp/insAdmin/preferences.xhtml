<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template1.xhtml">

            <ui:define name="content">
                <h:form>

                    <p:panelGrid columns="2" style="width: 100%;">
                        <f:facet name="header" >
                            <p:commandButton ajax="false" action="#{preferenceController.savePreferencesInstitution()}" 
                                             value="SAVE" style="float: left;"></p:commandButton>
                            <p:outputLabel value="Preferences" ></p:outputLabel>
                        </f:facet>
                        <p:outputLabel value="Lab Approval Steps" ></p:outputLabel>
                        <p:selectOneMenu value="#{preferenceController.labApprovalSteps}">
                            <f:selectItem itemLabel="Select" ></f:selectItem>
                            <f:selectItem  itemLabel="Entry only"  itemValue="Entry" ></f:selectItem>
                            <f:selectItem  itemLabel="Entry and Confirm" itemValue="EntryConfirm" ></f:selectItem>
                            <f:selectItem  itemLabel="Entry, Review and Confirm"  itemValue="EntryReviewConfirm" ></f:selectItem>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="PCR Positive Term" ></p:outputLabel><!-- comment -->
                        <p:inputText value="#{preferenceController.pcrPositiveTerm}" ></p:inputText>
                        
                        <p:outputLabel value="PCR Negative Term" ></p:outputLabel><!-- comment -->
                        <p:inputText value="#{preferenceController.pcrNegativeTerm}" ></p:inputText>
                        
                        <p:outputLabel value="PCR Inconclusive Term" ></p:outputLabel><!-- comment -->
                        <p:inputText value="#{preferenceController.pcrInconclusiveTerm}" ></p:inputText>
                        
                        <p:outputLabel value="PCR Invalid Term" ></p:outputLabel><!-- comment -->
                        <p:inputText value="#{preferenceController.pcrInvalidTerm}" ></p:inputText>
                        
                         <p:outputLabel value="Lab Number Generation" ></p:outputLabel>
                         <p:selectOneMenu value="#{preferenceController.labNumberGeneration}">
                            <f:selectItem itemLabel="Select" ></f:selectItem>
                            <f:selectItem  itemLabel="Ordered Institution Code + Lab Code + Date + Count"  
                                           itemValue="InsLabDateCount" ></f:selectItem>
                            <f:selectItem  itemLabel="Ordered Institution Code + Date + Count"  
                                           itemValue="InsDateCount" ></f:selectItem>
                            <f:selectItem  itemLabel="Date + Count"  
                                           itemValue="DateCount" ></f:selectItem>
                            <f:selectItem  itemLabel="Lab Code + Date + Count"  
                                           itemValue="LabDateCount" ></f:selectItem>
                            <f:selectItem  itemLabel="Month + Count"  
                                           itemValue="MonthCount" ></f:selectItem>
                            <f:selectItem  itemLabel="Year + Count"  
                                           itemValue="YearCount" ></f:selectItem>
                            <f:selectItem  itemLabel="Count"  
                                           itemValue="Count" ></f:selectItem>
                        </p:selectOneMenu>
                        
                        <h:panelGroup >
                            <p:outputLabel value="Lab Report HTML" ></p:outputLabel>
                                #{name}
                                #{age}
                                #{sex}
                                #{institute}
                                #{pcr_result}
                                #{pcr_ct}
                                #{pcr_comments}
                        </h:panelGroup>
                        <p:editor height="400" width="600" value="#{preferenceController.labReportHtml}" ></p:editor>



                    </p:panelGrid>

                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
