<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

<h:body>
    <ui:composition template="/template1.xhtml">
        <ui:define name="content">
            <h:form class="form">
                <p:focus for="result"></p:focus>
                <div class="row bg-white pt-4 pb-2">
                    <h4 class="text-center fw-bold">RAT Details</h2>
                        <h5 class="card-header">
                            <h:outputlabel class="form-label" value="RAT Details"></h:outputlabel class="form-label">
                            <p:commandButton class="btn btn-primary" ajax="false" style="float: left;" tabindex="7"
                                action="#{mohController.saveRatAndToNewRat()}" value="Save and NEW RAT">
                            </p:commandButton>
                            <p:commandButton class="btn btn-secondary" ajax="false" style="float: left;" tabindex="8"
                                action="#{mohController.saveRatAndToRatView()}" value="Save and View RAT">
                            </p:commandButton>
                        </h5>

                        <h:panelGroup id="gpTest">
                            <div class="my-2 #{mohController.rat.pcrResult.name eq 'Positive'?'text-danger':''}">
                                <div class="my-4 row">
                                    <div class="col-md-3">
                                        <h:outputLabel class="form-label" for="result" value="Result"></h:outputlabel>
                                        <h:selectOneMenu id="result" required="true"
                                            requiredMessage="Please select result"
                                            value="#{mohController.rat.pcrResult}" var="r" class="form-select"
                                            tabindex="101">
                                            <f:selectItem itemLabel="Select"></f:selectItem>
                                            <f:selectItems value="#{itemApplicationController.pcrResults}" var="tt"
                                                itemLabel="#{tt.name}" itemValue="#{tt}">
                                            </f:selectItems>
                                            <h:column style="#{r.name eq 'Positive'?'background-color:yellow;':''}">
                                                <h:outputLabel value="${r.name}"
                                                    style="#{r.name eq 'Positive'?'color:red;':''}" class="form-label">
                                                </h:outputLabel>
                                            </h:column>
                                            <p:ajax event="change" update="gpTest" process="result"></p:ajax>
                                        </h:selectOneMenu>
                                    </div>

                                    <div class="col-md-3">
                                        <h:outputLabel class="form-label" value="Ordering Category" for="orderingCat">
                                        </h:outputLabel>
                                        <h:selectOneMenu id="orderingCat" required="true" class="form-select"
                                            requiredMessage="Please select the category for ordering the test. If you select other, please give that reason under the other area."
                                            value="#{mohController.rat.pcrOrderingCategory}" tabindex="102">
                                            <f:selectItem itemLabel="Select"></f:selectItem>
                                            <f:selectItems value="#{mohController.covidTestOrderingCategories}" var="tt"
                                                itemLabel="#{tt.name}" itemValue="#{tt}"></f:selectItems>
                                        </h:selectOneMenu>
                                    </div>

                                    <div class="col-md-3">
                                        <h:outputLabel value="Sampled at" class="form-label"></h:outputLabel>
                                        <p:calendar class="form-control" value="#{mohController.rat.sampledAt}"
                                            pattern="dd MMMM yyyy hh:mm"></p:calendar>
                                    </div>

                                    <div class="col-md-3">
                                        <h:outputLabel class="form-label" value="Result at"></h:outputLabel>
                                        <p:calendar class="form-control" value="#{mohController.rat.resultConfirmedAt}"
                                            pattern="dd MMMM yyyy hh:mm"></p:calendar>
                                    </div>
                                </div>
                                <div class="my-4 row">
                                    <div class="col-md-6">
                                        <h:outputlabel class="form-label" value="Name:" for="name" />
                                        <h:inputText autocomplete="off" class="form-control" tabindex="2" id="name"
                                            required="true" requiredMessage="Please give a name"
                                            value="#{mohController.rat.client.person.name}" title="Name" />
                                    </div>
                                    <div class="col-md-1">
                                        <h:outputlabel class="form-label" value="Citizenship:" for="citizenship" />
                                        <h:selectOneMenu id="citizenship"
                                            value="#{mohController.rat.client.person.citizenship}" tabindex="103"
                                            class="form-select">
                                            <f:selectItems value="#{mohController.citizenships}" var="c"
                                                itemLabel="#{c.name}" itemValue="#{c}"></f:selectItems>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="col-md-2">
                                        <h:outputlabel class="form-label" value="PHN No.:" for="phn" />
                                        <h:inputText id="phn" autocomplete="off" tabindex="104" class="form-control"
                                            value="#{mohController.rat.client.phn}" title="Phn" placeholder="New PHN">
                                        </h:inputText>
                                    </div>
                                    <div class="col-md-2">
                                        <h:outputlabel class="form-label" value="Other Ordering Category:" />
                                        <h:inputText class="form-control"
                                            value="#{mohController.rat.pcrOrderingCategoryOther}" tabindex="105">
                                        </h:inputText>
                                    </div>
                                    <div class="col-md-1">
                                        <h:outputlabel class="form-label" value="Symptomatic:" />
                                        <h:selectBooleanButton tabindex="106" class="form-select"
                                            value="#{mohController.rat.symptomatic}" offLabel="No" onLabel="Yes">
                                        </h:selectBooleanButton>
                                    </div>
                                </div>
                                <div class="my-4 row">
                                    <div class="col-md-6">
                                        <h:outputlabel class="form-label" value="NIC/NIC of the guardian/Passport No. :"
                                            for="nic" />
                                        <h:inputText id="nic" class="form-control" tabindex="3" autocomplete="off"
                                            value="#{mohController.rat.client.person.nic}" title="Nic"
                                            validatorMessage="Please check the number">
                                            <f:ajax event="blur" render="year month sex" execute="@this" />
                                        </h:inputText>
                                    </div>
                                    <div class="col-md-3">
                                        <h:outputlabel class="form-label" value="Gender:" for="sex" />
                                        <h:selectOneMenu class="form-select" id="sex"
                                            value="#{mohController.rat.client.person.sex}" required="true"
                                            tabindex="107" requiredMessage="Please select Gender">
                                            <f:selectItems value="#{mohController.sexes}" var="s" itemLabel="#{s.name}"
                                                itemValue="#{s}"></f:selectItems>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="col-md-3">
                                        <h:outputlabel class="form-label" value="Age: (Years/Months)*"
                                            style="width: 100%;" />
                                        <h:panelGroup>
                                            <h:inputText autocomplete="off" id="year" tabindex="108"
                                                requiredMessage="Please enter the age" placeholder="Years"
                                                value="#{mohController.rat.client.person.ageYears}" required="true"
                                                class="form-control">
                                                <f:ajax event="keyup" execute="@this month day" render="calDob" />
                                                </p:inputText>
                                                <h:inputText tabindex="108" autocomplete="off" id="month"
                                                    placeholder="Months" class="form-control"
                                                    value="#{mohController.rat.client.person.ageMonths}">
                                                    <f:ajax event="keyup" execute="@this year day" render="calDob" />
                                                </h:inputText>
                                        </h:panelGroup>
                                    </div>
                                </div>
                                <div class="my-4 row">
                                    <div class="col-md-6">
                                        <h:outputlabel class="form-label" value="Current Residential Address:"
                                            for="address" />
                                        <h:commandLink id="lnkLastAddress" class="btn btn-sm"
                                            action="#{mohController.retrieveLastAddressForRat()}"
                                            process="lnkLastAddress" update="address">
                                            <i class="bi bi-arrow-clockwise"></i>
                                        </h:commandLink>
                                        <h:inputText tabindex="4" id="address" required="true"
                                            requiredMessage="Please enter the address"
                                            value="#{mohController.rat.client.person.address}" title="Address ****"
                                            class="form-control" />

                                    </div>

                                    <div class="col-md-3">
                                        <h:outputlabel class="form-label" value="District:" for="district" />
                                        <p:autoComplete required="true" requiredMessage="Please select a district"
                                            tabindex="110" id="district"
                                            value="#{mohController.rat.client.person.district}"
                                            completeMethod="#{mohController.completeDistricts}" var="d"
                                            itemLabel="#{d.name}" itemValue="#{d}" maxResults="15" forceSelection="true"
                                            minQueryLength="3">
                                            <f:ajax event="itemSelect" execute="district"></f:ajax>
                                            <f:ajax event="blur" execute="district"></f:ajax>
                                        </p:autoComplete>
                                    </div>


                                    <div class="col-md-3">
                                        <h:outputlabel class="form-label" value="MOH Area:" for="moh" />
                                        <p:autoComplete id="moh" tabindex="111"
                                            value="#{mohController.rat.client.person.mohArea}"
                                            completeMethod="#{mohController.completeMohAreas}" var="m"
                                            itemLabel="#{m.name}" itemValue="#{m}" maxResults="15" forceSelection="true"
                                            minQueryLength="3">
                                            <f:ajax event="itemSelect" execute="moh"></f:ajax>
                                            <f:ajax event="blur" execute="moh"></f:ajax>
                                        </p:autoComplete>
                                    </div>

                                </div>
                                <div class="my-4 row">
                                    <div class="col-md-3">
                                        <h:outputlabel class="form-label" value="Contact Number :" for="phone1" />
                                        <h:commandLink id="lnkLastphone1" class="btn btn-sm"
                                            action="#{mohController.retrieveLastPhoneForRat()}" process="lnkLastphone1"
                                            update="phone1">
                                            <i class="bi bi-arrow-clockwise"></i>
                                        </h:commandLink>
                                        <h:inputText tabindex="5" class="form-control" id="phone1" required="true"
                                            requiredMessage="Please select a contact number" autocomplete="off"
                                            value="#{mohController.rat.client.person.phone1}" title="Mobile"
                                            validatorMessage="Please check the number">
                                        </h:inputText>

                                    </div>
                                    <div class="col-md-3">
                                        <h:outputlabel class="form-label" value="GN Area:" for="gn" />
                                        <h:commandLink id="lnkLastGn" class="btn btn-sm"
                                            action="#{mohController.retrieveLastGnRat()}" process="lnkLastGn"
                                            update="gn">
                                            <i class="bi bi-arrow-clockwise"></i>

                                        </h:commandLink>
                                        <p:autoComplete tabindex="6" id="gn"
                                            value="#{mohController.rat.client.person.gnArea}"
                                            completeMethod="#{mohController.completeGnAreasForRat}" var="gn"
                                            itemLabel="#{gn.name}" itemValue="#{gn}" maxResults="20"
                                            forceSelection="true" placeholder="Not Known" minQueryLength="2">
                                        </p:autoComplete>
                                    </div>

                                    <div class="col-md-3">
                                        <h:outputlabel class="form-label" value="PHI Area:" for="phi" />
                                        <p:autoComplete tabindex="113" id="phi"
                                            value="#{mohController.rat.client.person.phiArea}"
                                            completeMethod="#{mohController.completePhiAreasForRat}" var="gn"
                                            itemLabel="#{gn.name}" itemValue="#{gn}" maxResults="20"
                                            forceSelection="true" placeholder="Not Known" minQueryLength="2">
                                        </p:autoComplete>
                                    </div>

                                    <div class="col-md-2">
                                        <h:outputlabel class="form-label" value="Unit/Ward:" />
                                        <h:inputText tabindex="114" value="#{mohController.rat.unitWard}"
                                            class="form-control" placeholder="Not Known">
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="my-4 row">
                                    <div class="col-md-12">
                                        <p:messages></p:messages>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
