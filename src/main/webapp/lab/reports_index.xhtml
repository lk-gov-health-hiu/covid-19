<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">

    <h:head>
        <ui:define name="title">
            Laboratory Reports
        </ui:define>
    </h:head>
    <h:body>
        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 p-2">
                            <p:messages></p:messages>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <div class="card">
                                <div class="card-header">
                                    <h:outputLabel value="Counts"></h:outputLabel>
                                </div>
                                <div class="card-body container-fluid">
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink value="Requests by Province" action="#{labController.toCountOfTestsByPdhs()}"
                                                               class="btn btn-outline-primary w-100 btn-block">
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink value="Requests by District"
                                                               action="#{labController.toCountOfTestsByRdhsWithoutSpecifyingPdhs()}"
                                                               class="btn btn-outline-primary w-100 btn-block">
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink value="Requests by Institution Type"
                                                               action="#{labController.toCountOfTestsByInstitutionType()}"
                                                               class="btn btn-outline-primary w-100 btn-block">
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink value="Requests by Institution"
                                                               action="#{labController.toCountOfTestsByOrderedInstitution()}"
                                                               class="btn btn-outline-primary w-100 btn-block">
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink value="Results by Institution"
                                                               action="#{labController.toCountOfResultsByOrderedInstitution()}"
                                                               class="btn btn-outline-primary w-100 btn-block">
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header">
                                    <h:outputLabel value="Lists"></h:outputLabel>
                                </div>
                                <div class="card-body container-fluid">
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink value="Requests By Ordered Date" action="#{labController.toListOfRequestsByOrderedDate()}"
                                                               class="btn btn-outline-primary w-100 btn-block">
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink value="Requests By Sampled Date" action="#{labController.toListOfRequestsBySampelledDate()}"
                                                               class="btn btn-outline-primary w-100 btn-block">
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink value="Requests By Dispatched Date" action="#{labController.toListOfRequestsByDispatchedDate()}"
                                                               class="btn btn-outline-primary w-100 btn-block">
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink value="Results By Received Date" action="#{labController.toListOfRequestsByReceivedDate()}"
                                                               class="btn btn-outline-primary w-100 btn-block">
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink value="Results By Result Entered Date" action="#{labController.toListOfRequestsByResultEnteredDate()}"
                                                               class="btn btn-outline-primary w-100 btn-block">
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink value="Results By Result Reviewed Date" action="#{labController.toListOfRequestsByResultReviewedDate()}"
                                                               class="btn btn-outline-primary w-100 btn-block">
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink value="Results By Confirmed Date" action="#{labController.toListOfRequestsByResultConfirmedDate()}"
                                                               class="btn btn-outline-primary w-100 btn-block">
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header">
                                    <h:outputLabel value="Performance Reports"></h:outputLabel>
                                </div>
                                <div class="card-body container-fluid">
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink value="Institution-vice Peformance"
                                                               action="#{nationalController.toInstitutionvicePeformanceReport()}"
                                                               class="btn btn-outline-primary w-100 btn-block">
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>



                        </div>
                        <div class="col-9">
                            <ui:insert name="reports">
                            </ui:insert>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>

</html>
