<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/national/admin/index.xhtml">
            <ui:define name="admin">
                <h:form id="AreaListForm">
                    <div class="card">
                        <div class="card-header">
                            <p:outputLabel value="Add Multiple Institutions and Users" ></p:outputLabel>

                        </div>


                        <div class="card-body">
                            <div class="form-group row">
                                <p:outputLabel value="Institution Type" class="col-md-2" /> 
                                <div class="col-md-4">
                                    <p:selectOneMenu value="#{webUserController.institutionType}" class="form-control"
                                                     >
                                        <f:selectItem itemLabel="Select" ></f:selectItem>
                                        <f:selectItems value="#{commonController.institutionTypes}"
                                                       var="ur"
                                                       itemLabel="#{ur.label}"
                                                       itemValue="#{ur}" ></f:selectItems>
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="Parent Institution" class="col-md-2" ></p:outputLabel>
                                <div class="col-md-4">
                                    <p:autoComplete value="#{webUserController.institution}" class="form-control"
                                                    completeMethod="#{institutionController.completeInstitutions}"
                                                    var="ins"
                                                    itemLabel="#{ins.name}"
                                                    itemValue="#{ins}" ></p:autoComplete>
                                </div>
                            </div>

                            <div class="form-group row">
                                <p:outputLabel value="User Role" class="col-md-2" ></p:outputLabel>
                                <div class="col-md-4">
                                    <p:selectOneMenu value="#{webUserController.userRole}" class="form-control"
                                                     >
                                        <f:selectItem itemLabel="Select" ></f:selectItem>
                                        <f:selectItems value="#{commonController.webUserRoles}"
                                                       var="ur"
                                                       itemLabel="#{ur.label}"
                                                       itemValue="#{ur}" ></f:selectItems>
                                    </p:selectOneMenu>
                                </div>
                            </div>

                            <div class="form-group row">
                                <p:outputLabel value="User Names Seperated by Line Breaks" class="col-md-2" ></p:outputLabel>
                                <div class="col-md-4">
                                    <p:inputTextarea class="form-control" value="#{webUserController.bulkText}" rows="30" cols="40" ></p:inputTextarea>
                                </div>
                            </div>

                            <div class="form-group row">

                                <h:commandButton value="Download" >
                                    <p:dataExporter target="tbl" type="xls" fileName="New Users - #{webUserController.institution.name}" ></p:dataExporter>
                                </h:commandButton>

                                <p:dataTable id="tbl" value="#{webUserController.addedUsers}" var="u" >
                                    <p:column headerText="Name" >
                                        <h:outputLabel value="#{u.person.name}"></h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Institution" >
                                        <h:outputLabel value="#{u.institution.name}"></h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Username" >
                                        <h:outputLabel value="#{u.name}"></h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Password" >
                                        <h:outputLabel value="abcd1234"></h:outputLabel>
                                    </p:column>
                                </p:dataTable>
                            </div>

                        </div>
                        
                        <div class="card-footer">
                            <p:commandButton ajax="false" class="btn btn-primary" style="float: left;" value="Add Mutiple Users"
                                             action="#{webUserController.addMultipleInstitutionAndUsers()}"/> 
                            <p:commandButton ajax="false" class="btn btn-primary" style="float: left;" value="Clear Added Users"
                                             action="#{webUserController.clearAddedUsers()}"/> 
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
