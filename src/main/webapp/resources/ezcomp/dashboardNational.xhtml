<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <div class="row p-4">
                <div class="col-md-3" >
                    <div class="card">
                        <div class="card-header bg-gradient-blue">
                            PCR Requests
                            <sub>Last 24H</sub>
                        </div>
                        <div class="card-body text-center">
                            <h5>
                                <h:outputLabel value="#{dashboardApplicationController.last24hourPcr}" ></h:outputLabel>
                            </h5>
                        </div>
                        <div class="card-footer text-right ">
                             <h:commandLink value="Find more details .." class="text-blue"></h:commandLink>
                        </div>
                    </div>
                </div>
                <div class="col-md-3" >
                    <div class="card">
                        <div class="card-header bg-cyan text-white">
                            RATs
                            <sub>Last 24H</sub>
                        </div>
                        <div class="card-body text-center">
                            <h5>
                                <h:outputLabel value="#{dashboardApplicationController.last24hourRat}" ></h:outputLabel>
                            </h5>
                            
                        </div>
                        <div class="card-footer text-right ">
                             <h:commandLink value="Find more details .." class="text-cyan"></h:commandLink>
                        </div>
                    </div>
                </div>
                <div class="col-md-3" >
                    <div class="card">
                        <div class="card-header text-white bg-danger">
                            PCR Positives
                            <sub>Last 24H</sub>
                        </div>
                        <div class="card-body text-center">
                            <h5>
                                <h:outputLabel value="#{dashboardApplicationController.last24hourPositivePcr}" ></h:outputLabel>
                            </h5>
                        </div>
                        <div class="card-footer text-right ">
                            <h:commandLink value="Find more details .." action="#{mohController.toPcrPositiveReportsIndexNational()}" class="text-danger"></h:commandLink>
                        </div>
                    </div>
                </div>
                <div class="col-md-3" >
                    <div class="card ">
                        <div class="card-header text-white bg-warning">
                            RAT Positives
                            <sub>Last 24H</sub>
                        </div>
                        <div class="card-body text-center">
                            <h5>
                                <h:outputLabel value="#{dashboardApplicationController.last24hourPositiveRat}" ></h:outputLabel>
                            </h5>
                        </div>
                        <div class="card-footer text-right">
                            <h:commandLink value="Find more details .." class="text-warning"></h:commandLink>
                        </div>
                    </div>
                </div>

            </div>
            
        </h:form>
    </cc:implementation>

</html>
