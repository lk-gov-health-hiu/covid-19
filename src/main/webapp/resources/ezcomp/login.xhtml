<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <cc:interface>
    </cc:interface>
    <cc:implementation>
        <h:form>
            <p:focus for="username"></p:focus>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3 bg-white"></div>
                    <div class="col-md-6 vh-100 px-4 py-3 bg-white text-center">
                        <div class="my-2 d-flex justify-content-center">
                            <h:graphicImage style="height: 12em;" library="image" name="login1.png"></h:graphicImage>
                        </div>
                        <h4 class="fw-bold">National COVID-19 Health Information System</h4>
                        <div class="my-2">
                            <p:inputText id="username" placeholder="Username" required="true"
                                         requiredMessage="Username is required." autocomplete="off"
                                         value="#{webUserController.userName}" class="form-control">
                            </p:inputText>
                        </div>
                        <div class="my-2">
                            <p:password id="password" placeholder="Password" required="true"
                                        requiredMessage="Password is required." autocomplete="off"
                                        value="#{webUserController.password}" class="form-control"></p:password>
                        </div>
                        <div class="d-grid">
                            <h:commandButton class="btn fw-bold btn-primary" value="Login"
                                             action="#{webUserController.loginNew()}"></h:commandButton>
                        </div>
                        <div class="text-muted">
                            &copy; Ministry of Health,
                            <h:outputText value="#{session.lastAccessedTime}">
                                <f:convertDateTime pattern="yyyy" type="date" />
                            </h:outputText>
                        </div>
                        <div class="my-2">
                            <p:messages></p:messages>
                        </div>
                    </div>
                    <div class="col-md-3 bg-white"></div>
                </div>
            </div>
        </h:form>
    </cc:implementation>

</html>
