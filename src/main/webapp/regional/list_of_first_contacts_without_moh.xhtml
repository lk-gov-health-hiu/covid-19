<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/regional/reports_index.xhtml">
            <ui:define name="reports" class="bg-white">
                <p:panelGrid columns="1" styleClass="alignTop border border-light w-100 bg-white" >
                    <f:facet name="header" >
                        <h:outputLabel class="fs-5 fw-bold my-2" value="List of first contacts wihout MOH" ></h:outputLabel>
                    </f:facet>

                    <h:form >
                        
                        <p:panelGrid columns="2" class="border border-light bg-white">
                            <p:panelGrid columns="2" class="border border-light bg-white">
                            <h:outputLabel class="fs-6 fw-bold" value="From" ></h:outputLabel>
                            <p:calendar class="fs-6" value="#{regionalController.fromDate}" 
                                        pattern="dd MMMM yyyy hh:mm a">
                            </p:calendar><!-- comment -->

                            <h:outputLabel class="fs-6 fw-bold" value="To" ></h:outputLabel>
                            <p:calendar class="fs-6" value="#{regionalController.toDate}" pattern="dd MMMM yyyy hh:mm a"></p:calendar>

                            <h:commandButton class="btn btn-success w-100" value="Generate Excel">
                                <p:dataExporter target="tbl" type="xlsx" fileName="tests" ></p:dataExporter>
                            </h:commandButton>
                            <h:commandButton class="btn btn-warning w-100" value="Process" 
                                             action="#{regionalController.toListOfFirstContactsWithoutMohForRegionalLevel()}" ></h:commandButton>
                            </p:panelGrid>
                            <p:panelGrid columns="2" class="border border-light bg-white">
                                <h:outputLabel class="fs-6 fw-bold" value="Assigning MOH Area" ></h:outputLabel>
                                <h:selectOneMenu class="form-select" value="#{regionalController.mohArea}" >
                                    <f:selectItem itemLabel="Select" ></f:selectItem>
                                    <f:selectItems value="#{webUserController.loggableMohAreas}" var="c"
                                                   itemValue="#{c}"
                                                   itemLabel="#{c.name}" >
                                    </f:selectItems>
                                </h:selectOneMenu>                            
                            
                                <h:commandButton class="btn btn-success w-100" action="#{regionalController.assignMohAreaToContactScreeningAtRegionalLevel()}"
                                                 value="Assign MOH Areas to Selected Contacts" ></h:commandButton>
                            </p:panelGrid>

                        </p:panelGrid>


                        <p:dataTable id="tbl" value="#{regionalController.cecItems}" rendered="true"
                                     rowIndexVar="n"
                                     var="c" 
                                     rowKey="#{c.id}" 
                                     paginator="true" 
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="10,25,100,{ShowAll|'All'}"
                                     rows="10"
                                     selection="#{regionalController.selectedCecis}"
                                     >
                            <p:column selectionMode="multiple" width="30"></p:column>
                            <p:column headerText="Name"  sortBy="#{c.shortTextValue}" filterBy="#{c.shortTextValue}" filterMatchMode="contains">
                                <h:outputLabel value="#{c.shortTextValue}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Address"  sortBy="#{c.longTextValue}" width="60"
                                      filterBy="#{c.longTextValue}" filterMatchMode="contains">
                                <h:outputLabel value="#{c.longTextValue}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Contact Number" sortBy="#{c.shortTextValue2}" 
                                      filterBy="#{c.shortTextValue2}" filterMatchMode="contains">
                                <h:outputLabel value="#{c.shortTextValue2}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="MOH"  sortBy="#{c.areaValue.name}"
                                      filterBy="#{c.areaValue.name}" filterMatchMode="contains">
                                <h:outputLabel value="#{c.areaValue.name}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="District"  sortBy="#{c.areaValue2.name}"
                                      filterBy="#{c.areaValue2.name}" filterMatchMode="contains">
                                <h:outputLabel value="#{c.areaValue2.name}" ></h:outputLabel>
                            </p:column>
                        </p:dataTable>
                    </h:form>



                </p:panelGrid>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
