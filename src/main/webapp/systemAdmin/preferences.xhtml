<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">
                <h:form>

                    <p:panel header="Preferences" >
                        <p:panelGrid columns="1" >
                            <f:facet name="header" >
                                <p:commandButton ajax="false" action="#{preferenceController.savePreferences()}" 
                                                 value="SAVE" ></p:commandButton>
                            </f:facet>
                            <p:tabView orientation="left" >
                                <p:tab title="Interfacing" >
                                    <p:panelGrid columns="2" >
                                        <f:facet name="header" >
                                            <p:commandButton ajax="false" action="#{preferenceController.savePreferences()}" 
                                                             value="SAVE" ></p:commandButton>
                                        </f:facet>

                                        <p:outputLabel value="Positive PCR SMS Template" ></p:outputLabel>
                                        <p:inputText size="100" value="#{preferenceController.positivePcrSmsTemplate}" ></p:inputText>

                                        <p:outputLabel value="Negative PCR SMS Tempalte" ></p:outputLabel>
                                        <p:inputText  size="100" value="#{preferenceController.negativePcrSmsTemplate}" ></p:inputText>

                                        <p:outputLabel value="Positive RAT SMS Template" ></p:outputLabel>
                                        <p:inputText size="100" value="#{preferenceController.positivePcrSmsTemplate}"></p:inputText>
                                        <p:outputLabel value="Negative RAT SMS Tempalte" ></p:outputLabel>
                                        <p:inputText  size="100" value="#{preferenceController.negativePcrSmsTemplate}" ></p:inputText>

                                        <p:outputLabel value="Sent By Error SMS Template" ></p:outputLabel>
                                        <p:inputText size="100" value="#{preferenceController.sentByErrorSmsTemplate}"></p:inputText>
                                        
                                    </p:panelGrid>
                                </p:tab>
                            </p:tabView>
                        </p:panelGrid>
                    </p:panel>





                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
