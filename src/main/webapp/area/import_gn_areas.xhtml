<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:form enctype="multipart/form-data" >
                    <div class="card">
                        <div class="card-header">
                            <p:outputLabel value="Upload GN Areas by xls file. Column Numbers are Zero Based" ></p:outputLabel>
                            <p:commandButton ajax="false" class="btn btn-primary" style="float: left;" value="Import" action="#{areaController.importMohAreas()}"/> 
                        </div>

                        <div class="card-body">
                            <div class="form-group row">
                                <p:outputLabel value="Start Row" class="col-md-2"></p:outputLabel>
                                <div class="col-md-4">
                                    <p:inputText value="#{areaController.startRow}" class="form-control" ></p:inputText>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="GN Area Name Column No." class="col-md-2" ></p:outputLabel>
                                <div class="col-md-4">
                                    <p:inputText value="#{areaController.gnNameColumnNumber}" class="form-control" ></p:inputText>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="GN Area Code Column No." class="col-md-2"></p:outputLabel>
                                <div class="col-md-4">
                                    <p:inputText value="#{areaController.gnCodeColumnNumber}" class="form-control" ></p:inputText>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="DS Division Name Column No." class="col-md-2"></p:outputLabel>
                                <div class="col-md-4">
                                    <p:inputText value="#{areaController.dsdNameColumnNumber}" class="form-control" ></p:inputText>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="District Column No." class="col-md-2"></p:outputLabel>
                                <div class="col-md-4">
                                    <p:inputText value="#{areaController.districtNameColumnNumber}" class="form-control" ></p:inputText>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="Province Column No." class="col-md-2"></p:outputLabel>
                                <div class="col-md-4">
                                    <p:inputText value="#{areaController.provinceNameColumnNumber}" class="form-control" ></p:inputText>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="GN Area Total Population Column No." class="col-md-2"></p:outputLabel>
                                <div class="col-md-4">
                                    <p:inputText value="#{areaController.totalPopulationColumnNumber}" class="form-control" ></p:inputText>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="GN Area Male Population Column No." class="col-md-2"></p:outputLabel>
                                <div class="col-md-4">
                                    <p:inputText value="#{areaController.malePopulationColumnNumber}" class="form-control" ></p:inputText>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="GN Area Female Population Column No." class="col-md-2"></p:outputLabel>
                                <div class="col-md-4">
                                    <p:inputText value="#{areaController.femalePopulationColumnNumber}" class="form-control" ></p:inputText>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="GN Area Surfacearea Column No." class="col-md-2"></p:outputLabel>
                                <div class="col-md-4">
                                    <p:inputText value="#{areaController.areaColumnNumber}" class="form-control" ></p:inputText>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="" class="col-md-2"></p:outputLabel>
                                <div class="col-md-4">
                                    <p:fileUpload value="#{areaController.file}" mode="simple"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="" class="col-md-2"></p:outputLabel>
                                <div class="col-md-4">
                                    <p:commandButton ajax="false" value="Upload All GN Areas at once" action="#{areaController.importAreasFromExcel()}"  ></p:commandButton>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
