<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template1.xhtml">

            <ui:define name="content">
                <h:form >
                    <h:panelGrid columns="1" >
                    
                        <h:outputLabel value="Date" ></h:outputLabel>
                        <p:datePicker value="#{clientEncounterComponentItemController.date}" >
                            <p:ajax process="@this" update="@form" listener="#{clientEncounterComponentItemController.ratCountDateChanged}"></p:ajax>
                        </p:datePicker>
                        
                        <h:outputLabel value="Count" ></h:outputLabel>
                        <h:inputText value="#{clientEncounterComponentItemController.count}" ></h:inputText>
                        
                        <p:commandButton ajax="false" value="Save" action="#{clientEncounterComponentItemController.saveDailyRatCount}" ></p:commandButton>
                    </h:panelGrid>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
