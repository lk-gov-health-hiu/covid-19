<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="tem1.css"/>


                <p:panelGrid columns="1" style="width: 100%;" styleClass="alignTop" rendered="true" >
                    <f:facet name="header" >
                        <p:outputLabel value="Entering Test Results" ></p:outputLabel>
                    </f:facet>

                    <h:form >
                        <p:panelGrid columns="2" >
                            <p:panelGrid columns="2" >
                                <p:outputLabel value="Ordered From" ></p:outputLabel>
                                <p:calendar value="#{mohController.fromDate}" 
                                            pattern="dd MMMM yyyy hh:mm a">
                                </p:calendar>

                                <p:outputLabel value="Ordered To" ></p:outputLabel>
                                <p:calendar value="#{mohController.toDate}" pattern="dd MMMM yyyy hh:mm a"></p:calendar>

                                <p:outputLabel value="Ordering Category" ></p:outputLabel>
                                <p:selectOneMenu value="#{mohController.orderingCategory}" >
                                    <f:selectItem itemLabel="All" ></f:selectItem>
                                    <f:selectItems value="#{mohController.covidTestOrderingCategories}" 
                                                   var="c" itemLabel="#{c.name}"
                                                   itemValue="#{c}" ></f:selectItems>
                                </p:selectOneMenu>

                                <p:outputLabel value="Test" ></p:outputLabel>
                                <p:selectOneMenu value="#{mohController.testType}" >
                                    <f:selectItem itemLabel="All" ></f:selectItem>
                                    <f:selectItems value="#{mohController.covidTestTypes}" var="c" itemLabel="#{c.name}"
                                                   itemValue="#{c}" ></f:selectItems>
                                </p:selectOneMenu>

                                <p:outputLabel value="Result" ></p:outputLabel>
                                <p:selectOneMenu value="#{mohController.result}" >
                                    <f:selectItem itemLabel="All" ></f:selectItem>
                                    <f:selectItems value="#{mohController.resultTypes}" var="c" itemLabel="#{c.name}"
                                                   itemValue="#{c}" ></f:selectItems>
                                </p:selectOneMenu>

                                <p:outputLabel  value="Lab"></p:outputLabel>
                                <p:autoComplete style="margin: 0px; padding: 0px; width: 100%;"
                                                inputStyleClass="autocomplete"
                                                value="#{mohController.lab}"
                                                forceSelection="true" tabindex="100" 
                                                completeMethod="#{mohController.completeLab}" 
                                                var="l" itemLabel="#{l.name}" itemValue="#{l}">
                                </p:autoComplete>

                                <p:commandButton ajax="false" value="Generate Excel">
                                    <p:dataExporter target="tbl" type="xlsx" fileName="tests" ></p:dataExporter>
                                </p:commandButton>
                                <p:commandButton ajax="false" value="Process" 
                                                 action="#{mohController.toEnterResults()}" ></p:commandButton>


                            </p:panelGrid>

                        </p:panelGrid>



                        <p:dataTable id="tbl" value="#{mohController.tests}" 
                                     var="c" rowKey="#{c.id}" 
                                     rows="10" 
                                     paginator="true" 
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="10,50,100,{ShowAll|'All'}"
                                     rowStyleClass="#{c.resultCssClass}">
                            <p:column headerText="Tube No" sortBy="#{c.encounterNumber}" filterBy="#{c.encounterNumber}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.encounterNumber}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Lab No"  sortBy="#{c.labNumber}" filterBy="#{c.labNumber}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.labNumber}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Name"  sortBy="#{c.client.person.name}" filterBy="#{c.client.person.name}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Age"  sortBy="#{c.client.person.age}" filterBy="#{c.client.person.age}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.age}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Sex"  sortBy="#{c.client.person.sex.name}" filterBy="#{c.client.person.sex.name}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.sex.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Address" >
                                <p:outputLabel value="#{c.client.person.address}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Phone"  sortBy="#{c.client.person.phone1}" filterBy="#{c.client.person.phone1}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.phone1}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Test"  sortBy="#{c.encounterNumber}" filterBy="#{c.encounterNumber}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.pcrTestType.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Lab"  sortBy="#{c.referalInstitution.name}" filterBy="#{c.referalInstitution.name}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.referalInstitution.name}" ></p:outputLabel>
                            </p:column>
                            <p:column id="ct1" headerText="CT 1" >
                                <p:inputText id="txtCt" value="#{c.ctValue}" style="width: 5rem;" disabled="#{c.receivedAtLab}" >
                                    <p:ajax event="keyup" process="txtCt" listener="#{clientController.saveEncounterResultsAtMoh(c)}" >
                                    </p:ajax>
                                </p:inputText>
                            </p:column>
                            <p:column id="ct2" headerText="CT 2" >
                                <p:inputText id="txtCt2" value="#{c.ctValue2}" style="width: 5rem;"  disabled="#{c.receivedAtLab}" >
                                    <p:ajax event="keyup" process="txtCt2" listener="#{clientController.saveEncounterResultsAtMoh(c)}" >
                                    </p:ajax>
                                </p:inputText>
                            </p:column>
                            <p:column headerText="Result" exportable="false"  sortBy="#{c.pcrResult.name}" filterBy="#{c.pcrResult.name}" filterMatchMode="contains" >
                                <p:selectOneMenu id="cmbResult" value="#{c.pcrResult}" disabled="#{c.receivedAtLab}" >
                                    <f:selectItem itemLabel="Select Result" ></f:selectItem>
                                    <f:selectItems value="#{itemApplicationController.pcrResults}"
                                                   var="i" itemLabel="#{i.name}" itemValue="#{i}" ></f:selectItems>
                                    <p:ajax event="change" process="cmbResult" listener="#{clientController.saveEncounterResultsAtMoh(c)}" >
                                    </p:ajax>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column headerText="Comments" >
                                <p:inputText id="txtComments" value="#{c.resultComments}"  disabled="#{c.receivedAtLab}"  >
                                    <p:ajax event="blur" process="txtComments" 
                                            listener="#{clientController.saveEncounterResultsAtMoh(c)}" >
                                    </p:ajax>
                                </p:inputText>
                            </p:column>
                        </p:dataTable>


                    </h:form>



                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </body>
</html>
