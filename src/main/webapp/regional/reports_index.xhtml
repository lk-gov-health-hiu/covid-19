<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:body>
  <ui:composition template="/template1.xhtml">
    <ui:define name="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 p-2">
            <p:messages></p:messages>
          </div>
        </div>
        <div class="row">
          <div class="col-3">

            <div class="card my-3 border border-success">
              <div class="card-header bg-success text-white fs-5 fw-bold">
                <h:outputLabel value="Actions"></h:outputLabel>
              </div>
              <div class="card-body container-fluid">
                <div class="row">
                  <div class="col-12 p-2">
                    <h:form>
                      <h:commandLink value="List of Tests without MOH"
                        class="btn btn-outline-primary btn-lg btn-block w-100"
                        action="#{regionalController.toListOfTestsWithoutMoh()}">
                      </h:commandLink>
                    </h:form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 p-2">
                    <h:form>
                      <h:commandLink class="btn btn-outline-primary btn-lg btn-block w-100"
                        value="List of First Contacts without MOH"
                        action="#{regionalController.toListOfFirstContactsWithoutMohForRegionalLevel()}">
                      </h:commandLink>
                    </h:form>
                  </div>
                </div>
              </div>
            </div>

            <div class="card my-3 border border-success">
              <div class="card-header bg-success text-white fs-5 fw-bold">
                <h:outputLabel value="Counts"></h:outputLabel>
              </div>
              <div class="card-body container-fluid">
                <div class="row">
                  <div class="col-12 p-2">
                    <h:form>
                      <h:commandLink value="Request Counts by Ordered Institution"
                        action="#{regionalController.toCountOfTestsByOrderedInstitution()}"
                        class="btn btn-outline-primary btn-lg btn-block w-100">
                      </h:commandLink>
                    </h:form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 p-2">
                    <h:form>
                      <h:commandLink value="Result Counts by Ordered Institution"
                        action="#{regionalController.toCountOfResultsByOrderedInstitution()}"
                        class="btn btn-outline-primary btn-lg btn-block w-100">
                      </h:commandLink>
                    </h:form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 p-2">
                    <h:form>
                      <h:commandLink value="Request Counts by MOH Area"
                        action="#{regionalController.toCountOfTestsByMohArea()}"
                        class="btn btn-outline-primary btn-lg btn-block w-100"
                      >
                      </h:commandLink>
                    </h:form>
                  </div>
                  <div class="col-12 p-2">
                    <h:form>
                      <h:commandLink value="Positivity Rate by MOH Area"
                        action="#{regionalController.toTestPositivtyRateByMoh()}"
                        class="btn btn-outline-primary btn-lg btn-block w-100"
                      ></h:commandLink>
                    </h:form>
                  </div>
                  <div class="col-12 p-2">
                    <h:form>
                      <h:commandLink value="Result Counts by MOH Area"
                        action="#{regionalController.toCountOfResultsByMoh()}"
                        class="btn btn-outline-primary btn-lg btn-block w-100">
                      </h:commandLink>
                    </h:form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 p-2">
                    <h:form>
                      <h:commandLink value="Result Counts by Lab" action="#{regionalController.toCountOfResultsByLab()}"
                        class="btn btn-outline-primary btn-lg btn-block w-100">
                      </h:commandLink>
                    </h:form>
                  </div>
                </div>
              </div>
            </div>

            <div class="card border border-success">
              <div class="card-header bg-success text-white fs-5 fw-bold">
                <h:outputLabel value="Lists"></h:outputLabel>
              </div>
              <div class="card-body container-fluid">
                <div class="row">
                  <div class="col-12 p-2">
                    <h:form>
                      <h:commandLink value="Requests List" action="#{regionalController.toListOfTests()}"
                        class="btn btn-outline-primary btn-lg btn-block w-100">
                      </h:commandLink>
                    </h:form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 p-2">
                    <h:form>
                      <h:commandLink value="Result List" action="#{regionalController.toListResults()}"
                        class="btn btn-outline-primary btn-lg btn-block w-100">
                      </h:commandLink>
                    </h:form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 p-2">
                    <h:form>
                      <h:commandLink class="btn btn-outline-primary btn-lg btn-block w-100"
                        value="List of First Contacts"
                        action="#{regionalController.toListOfFirstContactsForRegionalLevel()}">
                      </h:commandLink>
                    </h:form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 p-2">
                    <h:form>
                      <h:commandLink class="btn btn-outline-primary btn-lg btn-block w-100"
                        value="List by Management Plan"
                        action="#{mohController.toListCasesByManagementForRegionalLevel()}">
                      </h:commandLink>
                    </h:form>
                  </div>
                </div>
              </div>
            </div>


          </div>
          <div class="col-9">
            <ui:insert name="reports">
            </ui:insert>
          </div>
        </div>
      </div>

      <h:panelGroup rendered="false">

        <div class="card">
          <div class="card-header">
            Reports
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <p:commandButton ajax="false" class="btn btn-outline-primary btn-lg btn-block w-100"
                  value="Cases by Management Plan" action="#{mohController.toListCasesByManagementForRegionalLevel()}">
                </p:commandButton>
              </div>

            </div>
          </div>
        </div>

      </h:panelGroup>





    </ui:define>

  </ui:composition>

</h:body>

</html>
