<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template1.xhtml">
            <ui:define name="content">

                <h:form >
                    <div class="card">
                        <div class="card-header">
                            <p:outputLabel value="PHI Area" ></p:outputLabel>
                            <p:commandButton action="#{areaController.saveOrUpdatePhiAreaForIndAdmin()}" class="btn btn-primary" style="float: left;" value="#{bundleClinical.Save}" /> 
                        </div>

                        <div class="card-body">
                            <div class="form-group row">
                                <p:outputLabel value="#{bundleClinical.EditAreaLabel_name}" class="col-md-2" for="name" />
                                <div class="col-md-4">
                                    <p:inputText id="name" class="form-control" value="#{areaController.selected.name}" autocomplete="off" title="#{bundleClinical.EditAreaTitle_name}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="#{bundleClinical.EditAreaLabel_code}" class="col-md-2" for="code" />
                                <div class="col-md-4">
                                    <p:inputText id="code" class="form-control" value="#{areaController.selected.code}" autocomplete="off" title="#{bundleClinical.EditAreaTitle_code}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="#{bundleClinical.EditAreaLabel_parentArea}" class="col-md-2" for="parentArea" />
                                <div class="col-md-4">
                                    <p:autoComplete id="parentArea" class="form-control" value="#{areaController.selected.parentArea}"
                                                    completeMethod="#{areaController.completeAreas}"
                                                    var="parentAreaItem" itemLabel="#{parentAreaItem.name}"
                                                    itemValue="#{parentAreaItem}"></p:autoComplete>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="MOH" class="col-md-2" />
                                <div class="col-md-4">
                                    <p:autoComplete class="form-control" value="#{areaController.selected.moh}"
                                                    completeMethod="#{areaController.completeMoh}"
                                                    var="parentAreaItem" itemLabel="#{parentAreaItem.name}"
                                                    itemValue="#{parentAreaItem}"></p:autoComplete>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="RDHS" class="col-md-2"/>
                                <div class="col-md-4">
                                    <p:autoComplete class="form-control" value="#{areaController.selected.rdhsArea}"
                                                    completeMethod="#{areaController.completeRdhsAreas}"
                                                    var="parentAreaItem" itemLabel="#{parentAreaItem.name}"
                                                    itemValue="#{parentAreaItem}"></p:autoComplete> 
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="District" class="col-md-2"/>
                                <div class="col-md-4">
                                    <p:autoComplete class="form-control" value="#{areaController.selected.district}"
                                                    completeMethod="#{areaController.completeDistricts}"
                                                    var="parentAreaItem" itemLabel="#{parentAreaItem.name}"
                                                    itemValue="#{parentAreaItem}"></p:autoComplete>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="PDHS" class="col-md-2"/>
                                <div class="col-md-4">
                                    <p:autoComplete class="form-control" value="#{areaController.selected.pdhsArea}"
                                                    completeMethod="#{areaController.completePdhsAreas}"
                                                    var="parentAreaItem" itemLabel="#{parentAreaItem.name}"
                                                    itemValue="#{parentAreaItem}"></p:autoComplete>  
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="Province" class="col-md-2"/>
                                <div class="col-md-4">
                                    <p:autoComplete class="form-control" value="#{areaController.selected.province}"
                                                    completeMethod="#{areaController.completeProvinces}"
                                                    var="parentAreaItem" itemLabel="#{parentAreaItem.name}"
                                                    itemValue="#{parentAreaItem}"></p:autoComplete>   
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="#{bundleClinical.EditAreaLabel_centreLongitude}" class="col-md-2"/>
                                <div class="col-md-4">
                                    <p:inputText id="centreLongitude" class="form-control" value="#{areaController.selected.centreLongitude}" autocomplete="off" title="#{bundleClinical.EditAreaTitle_centreLongitude}" />  
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="#{bundleClinical.EditAreaLabel_centreLatitude}" class="col-md-2"/>
                                <div class="col-md-4">
                                    <p:inputText id="centreLatitude" value="#{areaController.selected.centreLatitude}" autocomplete="off" title="#{bundleClinical.EditAreaTitle_centreLatitude}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="#{bundleClinical.EditAreaLabel_zoomLavel}" class="col-md-2"/>
                                <div class="col-md-4">
                                    <p:inputText id="zoomLavel" value="#{areaController.selected.zoomLavel}" autocomplete="off" title="#{bundleClinical.EditAreaTitle_zoomLavel}" />
                                </div>
                            </div>
                        </div>     
                    </div>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
