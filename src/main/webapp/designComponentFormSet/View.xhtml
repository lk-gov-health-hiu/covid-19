<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DesignComponentFormSetViewDlg" widgetVar="DesignComponentFormSetViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleClinical.ViewDesignComponentFormSetTitle}">


            <h:form id="DesignComponentFormSetViewForm" >
                <p:panelGrid columns="2">

                    <p:outputLabel value="#{bundleClinical.CreateDesignComponentFormSetLabel_name}"  />
                    <p:outputLabel id="name" value="#{designComponentFormSetController.selected.name}" title="#{bundleClinical.CreateDesignComponentFormSetTitle_name}" />

                    <p:outputLabel value="Appear with Patient" for="appearWithPatient" />
                    <p:outputLabel id="appearWithPatient"  value="#{designComponentFormSetController.selected.appearWithPatient?'Yes':'No'}" ></p:outputLabel>

                    <p:outputLabel value="Type" for="type" />
                    <p:outputLabel id="type" value="#{designComponentFormSetController.selected.componentSetType.label}" >
                    </p:outputLabel>

                    <p:outputLabel value="Panel" for="panel" />
                    <p:outputLabel id="panel" value="#{designComponentFormSetController.selected.panelType.label}" title="Panel" >
                    </p:outputLabel>

                    <p:outputLabel value="Sex" for="sex" />
                    <p:outputLabel id="sex" value="#{designComponentFormSetController.selected.componentSex.label}" title="Sex" >
                    </p:outputLabel>
                </p:panelGrid>
            </h:form>








        </p:dialog>

    </ui:composition>
</html>
