<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="tem1.css"/>
                <p:panelGrid columns="1" styleClass="alignTop bg-white w-100 border border-light" >
                    <f:facet name="header" >
                        <h:outputLabel class="fs-5 fw-bold" value="Enter Test Results" ></h:outputLabel>
                    </f:facet>

                    <h:form enctype="multipart/form-data" >

                        <p:growl></p:growl>
                        <h:messages ></h:messages>

                        <p:panelGrid columns="3" styleClass="border border-light">
                            <p:panelGrid columns="2" rendered="true" styleClass="border border-light">
                                <h:outputLabel class="fs-6 fw-bold" value="From Date" ></h:outputLabel>
                                <p:calendar class="fs-6" value="#{clientController.fromDate}" pattern="dd MMMM yyyy"></p:calendar><!-- comment -->
                                
                                <h:outputLabel class="fs-6 fw-bold" value="To Date" ></h:outputLabel>
                                <p:calendar class="fs-6" value="#{clientController.toDate}" pattern="dd MMMM yyyy"></p:calendar>
                                
                                <h:outputLabel class="fs-6 fw-bold" value="From Institution" ></h:outputLabel>
                                <p:autoComplete value="#{clientController.institution}"
                                                completeMethod="#{institutionController.completeInstitutions}"
                                                var="m" itemLabel="#{m.name}" itemValue="#{m}" >
                                </p:autoComplete>
                                <h:outputLabel class="fs-6 fw-bold" value="Plate No." ></h:outputLabel>
                                <h:inputText class="form-control" value="#{clientController.plateNo}" ></h:inputText>
                            </p:panelGrid>

                            <p:panelGrid columns="1" styleClass="border border-light">
                                <h:commandButton class="btn btn-warning w-100 my-2" value="Process" 
                                                 action="#{clientController.toLabEnterResults()}"></h:commandButton>
                                <h:commandButton class="btn btn-warning w-100 my-2" value="Generate Excel" style="width: 98%;">
                                    <p:dataExporter target="tbl" type="xlsx" fileName="test_to_mark_results" ></p:dataExporter>
                                </h:commandButton>
                                <h:commandButton class="btn btn-warning w-100 my-2" value="Generate Excel with Negative Results"  style="width: 98%;">
                                    <p:dataExporter target="tblNegative" type="xlsx" fileName="test_to_mark_results" ></p:dataExporter>
                                </h:commandButton>
                                <h:commandButton class="btn btn-warning w-100 my-2" style="width: 98%;" action="#{clientController.toMarkAllNegative()}" value="Mark All Negative" onclick="if (!confirm('Are you sure you want mark all Negative?'))
                                            return false">
                                </h:commandButton>
                                <h:commandButton class="btn btn-warning w-100 my-2" style="width: 98%;" action="#{clientController.toLabEditResults()}" value="Edit Entered Results" >
                                </h:commandButton>
                            </p:panelGrid>
                        </p:panelGrid>

                        <p:dataTable id="tbl" value="#{clientController.listedToEnterResults}"  rendered="true"
                                     var="c" paginator="true" rowKey="#{c.id}" rows="10" rowIndexVar="n"
                                     rowStyleClass="#{c.resultPositive?'redRow':''}">
                            <p:column headerText="ID" width="60" rendered="false">
                                <h:outputLabel value="#{c.id}" ></h:outputLabel>
                            </p:column>
                           
                            <p:column headerText="Tube No" width="100" sortBy="#{c.encounterNumber}" filterBy="#{c.encounterNumber}" filterMatchMode="contains" >
                                <h:outputLabel value="#{c.encounterNumber}" ></h:outputLabel>
                            </p:column>
                            <p:column  headerText="Lab No" width="100"  sortBy="#{c.labNumber}" filterBy="#{c.labNumber}" filterMatchMode="contains" >
                                <h:inputText value="#{c.labNumber}" id="txtLabNo" style="width: 98%;" >
                                    <p:ajax event="blur" process="txtLabNo" 
                                            listener="#{clientController.saveLabNo(c)}" >
                                    </p:ajax>
                                </h:inputText>
                            </p:column>
                            <p:column headerText="Name"  sortBy="#{c.client.person.name}" filterBy="#{c.client.person.name}" 
                                      filterMatchMode="contains" >
                                <h:outputLabel value="#{c.client.person.name}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Age" width="60"  sortBy="#{c.client.person.age}" 
                                      filterBy="#{c.client.person.age}" filterMatchMode="contains" >
                                <h:outputLabel value="#{c.client.person.age}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Sex" width="60"  sortBy="#{c.client.person.sex.name}" filterBy="#{c.client.person.sex.name}" filterMatchMode="contains" >
                                <h:outputLabel value="#{c.client.person.sex.name}" ></h:outputLabel>
                            </p:column>
                            <p:column  headerText="CT 1" width="60"  sortBy="#{c.ctValue}"
                                       filterBy="#{c.ctValue}" filterMatchMode="contains" >
                                <h:inputText id="txtCt1" value="#{c.ctValue}" style="width: 98%;" >
                                    <p:ajax event="keyup" process="txtCt1" listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </h:inputText>
                            </p:column>
                            <p:column headerText="CT 2" width="60"  sortBy="#{c.ctValue2}"
                                      filterBy="#{c.ctValue2}" filterMatchMode="contains" >
                                <h:inputText id="txtCt2" value="#{c.ctValue2}" style="width: 98%;" >
                                    <p:ajax event="keyup" process="txtCt2" listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </h:inputText>
                            </p:column>
                            <p:column headerText="Result" width="100"  sortBy="#{c.pcrResult.name}" filterBy="#{c.pcrResult.name}" filterMatchMode="contains" >
                                <h:selectOneMenu id="cmbResult" value="#{c.pcrResult}" style="width: 98%;" >
                                    <f:selectItem itemLabel="Select Result"  ></f:selectItem>
                                    <f:selectItems value="#{itemApplicationController.pcrResults}"
                                                   var="i" itemLabel="#{i.name}" itemValue="#{i}" ></f:selectItems>
                                    <p:ajax event="change" process="cmbResult" listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </h:selectOneMenu>
                            </p:column>
                            <p:column headerText="Comments" width="100"  sortBy="#{c.resultComments}" filterBy="#{c.resultComments}" filterMatchMode="contains" >
                                <h:inputText id="txtComments" value="#{c.resultComments}"  style="width: 98%;">
                                    <p:ajax event="blur" process="txtComments" 
                                            listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </h:inputText>
                            </p:column>
                             <p:column headerText="Unit/Ward"  sortBy="#{c.unitWard}" filterBy="#{c.unitWard}" filterMatchMode="contains">
                                <h:outputLabel value="#{c.unitWard}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="BHT/OPD No/Clinic No"  sortBy="#{c.bht}" filterBy="#{c.bht}" filterMatchMode="contains">
                                <h:outputLabel value="#{c.bht}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Actions" width="60" exportable="false">
                                <h:commandButton value="Reject" style="width: 90%;" action="#{clientController.markSelectedAsRejectedAtDataEntry(c)}" >
                                </h:commandButton>
                            </p:column>
                        </p:dataTable>

                        <p:dataTable id="tblNegative" value="#{clientController.listedToEnterResults}"  rendered="true"
                                     var="c" paginator="true" rowKey="#{c.id}" rows="10" style="display: none;" >
                            <p:column headerText="ID" width="60">
                                <h:outputLabel value="#{c.id}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Tube No" width="80">
                                <h:outputLabel value="#{c.encounterNumber}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Lab No" width="200">
                                <h:outputLabel value="#{c.labNumber}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Name" >
                                <h:outputLabel value="#{c.client.person.name}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Age" width="5rem;" >
                                <h:outputLabel value="#{c.client.person.age}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Sex" >
                                <h:outputLabel value="#{c.client.person.sex.name}" ></h:outputLabel>
                            </p:column>
                            <p:column id="result" headerText="CT" >
                            </p:column>
                            <p:column headerText="Result" >
                                <h:outputLabel value="#{preferenceController.pcrNegativeTerm}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Comments" >
                            </p:column>
                        </p:dataTable>
                    </h:form>

                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </body>
</html>
