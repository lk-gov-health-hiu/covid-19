<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/moh/admin/index.xhtml">
            <ui:define name="PHI Areas of a MOH">
            </ui:define>
            <ui:define name="admin">

                <h:form >
                    <div class="row" >
                        <div class="col" >
                            <div class="card" >
                                <div class="card-header" >
                                    PHI Areas
                                </div>
                                <div class="card-body" >
                                    <p:dataTable value="#{mohController.phiAreas}"
                                                 var="p"
                                                 rowKey="#{p.id}"

                                                 rowIndexVar="n"
                                                 reflow="true" 

                                                 rows="10"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                                 rowsPerPageTemplate="10,20,{ShowAll|'All'}"

                                                 >
                                        <p:column width="200" headerText="No." >
                                            <h:outputText value="#{n+1}" ></h:outputText>
                                        </p:column>
                                        <p:column  headerText="Name"
                                                   sortBy="#{p.name}"
                                                   filterBy="#{p.name}"
                                                   filterMatchMode="contains">
                                            <h:outputText value="#{p.name}" ></h:outputText>
                                        </p:column>
                                        <p:column headerText="Actions" >
                                            <p:commandButton ajax="false" value="Edit" action="#{mohController.toViewPhiAreaOfMoh()}" >
                                                <f:setPropertyActionListener value="#{p}" target="#{mohController.phiArea}" ></f:setPropertyActionListener>
                                            </p:commandButton>
                                        </p:column>

                                    </p:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>

</html>
