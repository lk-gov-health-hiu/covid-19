<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="tem1.css"/>
                <p:panelGrid columns="1" style="width: 100%;" styleClass="alignTop" >
                    <f:facet name="header" >
                        <p:outputLabel value="Enter Test Results" ></p:outputLabel>
                    </f:facet>

                    <h:form enctype="multipart/form-data" >

                        <p:growl></p:growl>
                        <p:messages ></p:messages>

                        <p:panelGrid columns="3" >
                            <p:panelGrid columns="2" rendered="true">
                                <p:outputLabel value="From Date" ></p:outputLabel>
                                <p:calendar value="#{clientController.fromDate}" pattern="dd MMMM yyyy"></p:calendar><!-- comment -->
                                <p:outputLabel value="To Date" ></p:outputLabel>
                                <p:calendar value="#{clientController.toDate}" pattern="dd MMMM yyyy"></p:calendar>
                                <p:outputLabel value="From Institution" ></p:outputLabel>
                                <p:autoComplete value="#{clientController.institution}"
                                                completeMethod="#{institutionController.completeInstitutions}"
                                                var="m" itemLabel="#{m.name}" itemValue="#{m}" >
                                </p:autoComplete>
                                <p:outputLabel value="Plate No." ></p:outputLabel>
                                <p:inputText value="#{clientController.plateNo}" ></p:inputText>

                                <p:commandButton ajax="false" value="Process" 
                                                 action="#{clientController.toLabEditResults()}" ></p:commandButton>
                                <p:commandButton ajax="false" value="Generate Excel">
                                    <p:dataExporter target="tbl" type="xlsx" fileName="entered_results" ></p:dataExporter>
                                </p:commandButton>
                            </p:panelGrid>

                        </p:panelGrid>

                        <p:dataTable resizableColumns="true" multiViewState="true" resizeMode="expand" id="tbl" value="#{clientController.listedToReviewResults}"
                                     rendered="true"
                                     var="c" 
                                     rowKey="#{c.id}" 
                                     rowIndexVar="n"

                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="10,20,50,100,{ShowAll|'All'}"

                                     rowStyleClass="#{c.pcrResult.name eq 'Positive'?'alert alert-danger':''}"


                                     >
                            <p:column headerText="Institution" 
                                      rendered="#{clientController.institution eq null}"  
                                      sortBy="#{c.institution.name}" filterBy="#{c.institution.name}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.institution.name}"  style="width: 98%;" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Unit/Ward"  width="60"    rendered="#{clientController.institution.institutionType ne 'MOH_Office'}"  
                                      sortBy="#{c.unitWard}" filterBy="#{c.unitWard}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.unitWard}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="BHT/OPD No/Clinic No"   width="60"  
                                      rendered="#{clientController.institution.institutionType ne 'MOH_Office'}"  
                                      sortBy="#{c.bht}" filterBy="#{c.bht}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.bht}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Tube No" width="140" sortBy="#{c.encounterNumber}" filterBy="#{c.encounterNumber}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.encounterNumber}" ></p:outputLabel>
                            </p:column>
                            <p:column  headerText="Lab No" width="200"  sortBy="#{c.labNumber}" filterBy="#{c.labNumber}" filterMatchMode="contains" >
                                <p:inputText value="#{c.labNumber}" id="txtLabNo" style="width: 98%;" >
                                    <p:ajax event="blur" process="txtLabNo" 
                                            listener="#{clientController.saveLabNo(c)}" >
                                    </p:ajax>
                                </p:inputText>
                            </p:column>

                            <p:column headerText="Name"  sortBy="#{c.client.person.name}" filterBy="#{c.client.person.name}" 
                                      filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Age" width="60"  sortBy="#{c.client.person.age}" 
                                      filterBy="#{c.client.person.age}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.age}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Sex" width="60"  sortBy="#{c.client.person.sex.name}" 
                                      filterBy="#{c.client.person.sex.name}" filterMatchMode="startsWith" >
                                <p:outputLabel value="#{c.client.person.sex.name}" ></p:outputLabel>
                            </p:column>

                            <p:column headerText="Phone"  width="60"   sortBy="#{c.client.person.phone1}" filterBy="#{c.client.person.phone1}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.client.person.phone1}" ></p:outputLabel>
                            </p:column>

                            <p:column headerText="Result" width="100"  sortBy="#{c.pcrResult.name}" filterBy="#{c.pcrResult.name}" filterMatchMode="contains" >
                                <p:selectOneMenu id="cmbResult" value="#{c.pcrResult}" style="width: 98%;" >
                                    <f:selectItem itemLabel="Select Result"  ></f:selectItem>
                                    <f:selectItems value="#{itemApplicationController.pcrResults}"
                                                   var="i" itemLabel="#{i.name}" itemValue="#{i}" ></f:selectItems>
                                    <p:ajax event="change" process="cmbResult" listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column id="resultCt" headerText="CT 1" width="100"  sortBy="#{c.ctValue}" 
                                      filterBy="#{c.ctValue}" filterMatchMode="contains" >
                                <p:inputText id="txtCt" value="#{c.ctValue}" style="width: 98%;" >
                                    <p:ajax event="keyup" process="txtCt" listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </p:inputText>
                            </p:column>
                            <p:column id="resultCt1" headerText="CT 2" width="100" 
                                      sortBy="#{c.ctValue2}" 
                                      filterBy="#{c.ctValue2}" filterMatchMode="contains" >
                                <p:inputText id="txtCt2" value="#{c.ctValue2}" style="width: 98%;" >
                                    <p:ajax event="keyup" process="txtCt" listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </p:inputText>
                            </p:column>

                            <p:column headerText="Comments" width="300"  filterBy="#{c.resultComments}" filterMatchMode="contains" >
                                <p:inputText id="txtComments" value="#{c.resultComments}"  style="width: 98%;">
                                    <p:ajax event="blur" process="txtComments" 
                                            listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </p:inputText>
                            </p:column>
                        </p:dataTable>

                    </h:form>



                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </body>
</html>
