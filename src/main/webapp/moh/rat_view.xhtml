<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/template1.xhtml">
            <ui:define name="content">


                <div class="card">
                    <h5 class="card-header">
                        <h:form>
                            <p:outputLabel value="Patient Data For Test Ordering" ></p:outputLabel>
                            <p:commandButton value="To Edit Details" action="/client/client_test_enrollment"
                                             style="float: right;">
                            </p:commandButton>
                            <p:commandButton value="Add New RAT"  ajax="false"
                                             action="#{mohController.toAddNewRatWithNewClient()}" style="float: right;">
                            </p:commandButton>
                            <p:commandButton value="Edit"  ajax="false"
                                             action="#{mohController.toRatEdit()}" style="float: right;">
                            </p:commandButton>
                        </h:form>
                    </h5>
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-md-3">
                                <p:outputLabel value="Test Number"></p:outputLabel>
                                <p:outputLabel id="txtTestNo"  
                                               value="#{mohController.rat.encounterNumber}" 
                                               style="width:100%;font-weight: bolder;">
                                </p:outputLabel>
                            </div>
                            <div class="col-md-3">
                                <p:outputLabel  value="Lab"></p:outputLabel>
                                <p:outputLabel style="margin: 0px; padding: 0px; width: 100%;font-weight: bolder;"
                                               value="#{mohController.rat.referalInstitution.name}"
                                               >
                                </p:outputLabel>
                            </div>
                            <div class="col-md-3" >
                                <p:outputLabel value="Test"></p:outputLabel>
                                <p:outputLabel id="test" value="#{mohController.rat.pcrTestType.name}" 
                                               style="margin: 0px; padding: 0px; width: 100%;font-weight: bolder;">
                                </p:outputLabel>
                            </div>
                            <div class="col-md-3">
                                <p:outputLabel  value="Ordering Category"></p:outputLabel>
                                <p:outputLabel id="orderingCat"
                                               value="#{mohController.rat.pcrOrderingCategory.name}" 
                                               style="margin: 0px; padding: 0px; width: 100%;font-weight: bolder;" >
                                </p:outputLabel>
                            </div>

                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <p:outputLabel value="Name:" />
                                <p:outputLabel value="#{mohController.selected.person.name}" title="Name" style="width:100%;font-weight: bolder;"/>
                            </div>
                            <div class="col-md-1">
                                <p:outputLabel value="Citizenship:" for="citizenship" />
                                <p:outputLabel id="citizenship" value="#{mohController.selected.person.citizenship.name}" style="width:100%;font-weight: bolder;">
                                </p:outputLabel>
                            </div>
                            <div class="col-md-2">
                                <p:outputLabel value="PHN No.:"  />
                                <p:outputLabel id="phn" value="#{mohController.selected.phn}" title="Phn" 
                                               style="width: 100%;font-weight: bolder;"></p:outputLabel>
                            </div>
                            <div class="col-md-2">
                                <p:outputLabel value="Other Ordering Category:"  />
                                <p:outputLabel value="#{mohController.rat.pcrOrderingCategoryOther}" style="width:100%;font-weight: bolder;"/>
                            </div>
                            <div class="col-md-1">
                                <p:outputLabel value="Symptomatic:"  />
                                <p:outputLabel tabindex="106" 
                                               value="#{mohController.rat.symptomatic?'Yes':''}" style="width:100%;font-weight: bolder;" ></p:outputLabel>
                            </div>



                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <p:outputLabel value="NIC/NIC of the guardian/Passport No. :" for="nic" />
                                <p:outputLabel id="nic" 
                                               style="width: 100%;font-weight: bolder;"  value="#{mohController.selected.person.nic}" title="Nic" >
                                </p:outputLabel>
                            </div>
                            <div class="col-md-3">
                                <p:outputLabel value="Gender:"  for="sex" />
                                <p:outputLabel
                                    id="sex" value="#{mohController.selected.person.sex}" 
                                    style="width: 100%;font-weight: bolder;">
                                </p:outputLabel>
                            </div>
                            <div class="col-md-3">
                                <p:outputLabel value="Age: (Years/Months)*" style="width: 100%;"/>
                                <h:panelGroup>
                                    <p:outputLabel value="#{mohController.yearMonthDay.year} Years "  style="width:100%;font-weight: bolder;">
                                    </p:outputLabel>
                                    <p:outputLabel id="month" 
                                                   value=" and #{mohController.yearMonthDay.month} months." style="width:100%;font-weight: bolder;">
                                    </p:outputLabel>
                                </h:panelGroup>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <p:outputLabel value="Current Residential Address:" for="address" />
                                <p:outputLabel tabindex="4" 
                                               id="address"
                                               value="#{mohController.selected.person.address}"
                                               title="Address ****" style="width:100%;font-weight: bolder;font-weight: bolder;"/>

                            </div>

                            <div class="col-md-3">
                                <p:outputLabel value="District:"  />
                                <p:outputLabel value="#{mohController.selected.person.district.name}" style="width: 100%;font-weight: bolder;"/>
                            </div>


                            <div class="col-md-3">
                                <p:outputLabel value="MOH Area:" />
                                <p:outputLabel value="#{mohController.selected.person.mohArea.name}" style="width: 100%;font-weight: bolder;"/>
                            </div>

                        </div>
                        <div class="form-group row">
                            <div class="col-md-3">
                                <p:outputLabel value="Contact Number :" />
                                <p:outputLabel value="#{mohController.selected.person.phone1}" style="width: 100%;font-weight: bolder;"/>
                            </div>
                            <div class="col-md-3">
                                <p:outputLabel value="GN Area:"  />
                                <p:outputLabel value="#{mohController.selected.person.gnArea.name}" style="width: 100%;font-weight: bolder;"/>
                            </div>

                            <div class="col-md-3">
                                <p:outputLabel value="PHI Area:" />
                                <p:outputLabel value="#{mohController.selected.person.phiArea.name}" style="width: 100%;font-weight: bolder;"/>
                            </div>

                            <div class="col-md-2">
                                <p:outputLabel value="Unit/Ward:"  />
                                <p:outputLabel value="#{mohController.rat.unitWard}" style="width:100%;font-weight: bolder;"/>
                            </div>


                        </div>

                    </div>
                </div>





                <h:form>
                    <p:dataTable value="#{mohController.institutionTestEnrollments}" 
                                 var="c" paginator="true" rowKey="#{c.id}" rows="10" >
                        <p:column headerText="Test No" >
                            <p:outputLabel value="#{c.encounterNumber}" ></p:outputLabel>
                        </p:column>
                        <p:column headerText="Name" >
                            <p:outputLabel value="#{c.client.person.name}" ></p:outputLabel>
                        </p:column>
                        <p:column headerText="Age" >
                            <p:outputLabel value="#{c.client.person.age}" ></p:outputLabel>
                        </p:column>
                        <p:column headerText="Sex" >
                            <p:outputLabel value="#{c.client.person.sex.name}" ></p:outputLabel>
                        </p:column>
                        <p:column headerText="Address" >
                            <p:outputLabel value="#{c.client.person.address}" ></p:outputLabel>
                        </p:column>
                    </p:dataTable>
                </h:form>




            </ui:define>
        </ui:composition>
    </body>
</html>
