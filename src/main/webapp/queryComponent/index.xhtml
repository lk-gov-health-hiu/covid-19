<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="/template1.xhtml">

            <ui:define name="content">
                <div class="card">
                    <div class="card-header" >
                        <p:outputLabel value="Manage Analysis">
                        </p:outputLabel>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <h:form>
                                <p:panelGrid columns="1" styleClass="fullWidth">
                                    <p:commandButton value="New Excel Template" styleClass="fullWidth"
                                                     action="#{queryComponentController.toAddExcelTemplates()}"
                                                     ajax="false" ></p:commandButton>

                                    <p:commandButton value="List Excel Templates" styleClass="fullWidth"
                                                     action="#{queryComponentController.toManageExcelTemplates()}"
                                                     ajax="false" ></p:commandButton>


                                    <p:separator ></p:separator>

                                    <p:commandButton value="New Count" styleClass="fullWidth"

                                                     action="#{queryComponentController.toAddCount()}"
                                                     ajax="false" ></p:commandButton>

                                    <p:commandButton value="List Counts" styleClass="fullWidth"

                                                     action="#{queryComponentController.toManageCounts()}"
                                                     ajax="false" ></p:commandButton>


                                    <p:separator ></p:separator>

                                    <p:commandButton value="New Indicator" styleClass="fullWidth"

                                                     action="#{queryComponentController.toAddIndicator()}"
                                                     ajax="false" ></p:commandButton>

                                    <p:commandButton value="List Indicators" styleClass="fullWidth"

                                                     action="#{queryComponentController.toManageIndicators()}"
                                                     ajax="false" ></p:commandButton>

                                    <p:separator ></p:separator>

                                    <p:commandButton value="New Population" styleClass="fullWidth"
                                                     action="#{queryComponentController.toAddPopulation()}"
                                                     ajax="false" ></p:commandButton>

                                    <p:commandButton value="List Populations" styleClass="fullWidth"
                                                     action="#{queryComponentController.toManagePopulations()}"
                                                     ajax="false" ></p:commandButton>


                                    <p:separator ></p:separator>
                                    <p:commandButton value="Manage Queries" styleClass="fullWidth"
                                                     action="/queryComponent/excel"

                                                     ajax="false" ></p:commandButton>

                                    <p:commandButton value="List All" styleClass="fullWidth"
                                                     action="/queryComponent/category"

                                                     ajax="false" ></p:commandButton>

                                    <p:commandButton ajax="false" value="Reload"  styleClass="fullWidth"
                                                     action="#{applicationController.reloadQueryComponents()}"
                                                     ></p:commandButton>
                                </p:panelGrid>
                            </h:form>
                        </div>
                        <div class="col-md-8">
                            <ui:insert name="analysis" >
                                <p:panel header="Manage Analysis" styleClass="fullWidth" >

                                </p:panel>
                            </ui:insert>
                        </div>
                    </div>
                </div> 
            </ui:define>
        </ui:composition>

    </h:body>
</html>
