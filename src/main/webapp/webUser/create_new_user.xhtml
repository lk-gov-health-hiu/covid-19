<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="/template1.xhtml">
            <ui:define name="content" >                
                <p:panel style="height: 100%; text-align: center;" rendered="#{!webUserController.loggedUser.systemAdministrator}">
                    <h1>You are NOT authorized</h1>
                </p:panel>

                <h:form class="form">
                    <p:panel class="main-panel" >
                        <div class="card">
                            <div class="card-header">
                                <p:outputLabel value="Edit User Detais" ></p:outputLabel>
                                <p:commandButton ajax="false" action="#{webUserController.saveNewWebUserBySysAdmin()}" value="#{bundleClinical.Save}" style="float: left;" />                                
                            </div>
                            <div class="card-body">
                                <div class="form-group row">
                                    <p:outputLabel value="Title" class="col-md-2" for="title" />
                                    <div class="col-md-4">
                                        <p:selectOneMenu id="title"  value="#{webUserController.selected.person.title}" style="width: 100%;"  >
                                            <f:selectItems value="#{itemController.titles}" var="t" itemLabel="#{t.name}"
                                                           itemValue="#{t}" ></f:selectItems>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Name" for="name" class="col-md-2"/>
                                    <div class="col-md-4">
                                        <p:inputText autocomplete="off" class="form-control" id="name" required="true" value="#{webUserController.selected.person.name}" title="Name" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Username" for="username" class="col-md-2"/>
                                    <div class="col-md-4">
                                        <p:inputText  id="username" value="#{webUserController.selected.name}" title="#{bundleClinical.EditWebUserTitle_name}" class="form-control"
                                                      autocomplete="false"   required="true" requiredMessage="#{bundleClinical.EditWebUserRequiredMessage_name}">
                                            <f:ajax execute="@this" render="lblune" event="blur" ></f:ajax>
                                        </p:inputText>
                                        <p:outputLabel id="lblune" style="color: red;" value="#{webUserController.userNameExsists()?'Username is already taken. Please try another.':''}" ></p:outputLabel>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Password" for="password" class="col-md-2" />
                                    <div class="col-md-4">
                                        <p:inputText  id="password" value="#{webUserController.password}" title="Password" class="form-control" required="true" requiredMessage="Password is required."/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Re-enter Password" for="passwordReenter" class="col-md-2" />
                                    <div class="col-md-4">
                                        <p:inputText  id="passwordReenter" value="#{webUserController.passwordReenter}" title="Re-enter Password" class="form-control"
                                                      autocomplete="false"     required="true" requiredMessage="Password is required."/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="#{bundleClinical.EditWebUserLabel_institution}" for="institution" class="col-md-2" />
                                    <div class="col-md-4">
                                        <p:autoComplete id="institution" value="#{webUserController.selected.institution}" 
                                                        completeMethod="#{institutionController.completeInstitutions}"
                                                        var="i" itemLabel="#{i.name}" itemValue="#{i}" style="width: 100%;"
                                                        forceSelection="true" required="true" minQueryLength="4" maxResults="30">
                                        </p:autoComplete >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Area" for="area" class="col-md-2" />
                                    <div class="col-md-4">
                                        <p:autoComplete  id="area" value="#{webUserController.selected.area}" 
                                                         completeMethod="#{areaController.completeAreas}"
                                                         var="i" itemLabel="#{i.name}" itemValue="#{i}" 
                                                         minQueryLength="4" maxResults="30"
                                                         forceSelection="true" required="true">
                                            <p:column headerText="Name">
                                                <p:outputLabel value="#{i.name}"></p:outputLabel>
                                            </p:column>
                                            <p:column headerText="Parent">
                                                <p:outputLabel value="#{i.parentArea.name}"></p:outputLabel>
                                            </p:column>
                                            <p:column headerText="Type">
                                                <p:outputLabel value="#{i.type}"></p:outputLabel>
                                            </p:column>
                                        </p:autoComplete >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="#{bundleClinical.EditWebUserLabel_email}" for="email" class="col-md-2" />
                                    <div class="col-md-4">
                                        <p:inputText  autocomplete="false" id="email" value="#{webUserController.selected.email}" title="#{bundleClinical.EditWebUserTitle_email}" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Telephone Number" for="telNo" class="col-md-2" />
                                    <div class="col-md-4">
                                        <p:inputText id="telNo" autocomplete="false" class="form-control" value="#{webUserController.selected.telNo}" title="#{bundleClinical.EditWebUserTitle_telNo}" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Role" for="webUserRole" class="col-md-2"/>
                                    <div class="col-md-4">
                                        <p:selectOneMenu  id="webUserRole" value="#{webUserController.selected.webUserRole}" style="width: 100%;" required="true">
                                            <f:selectItem itemLabel="Select"></f:selectItem>
                                            <f:selectItems value="#{applicationController.webUserRoles}"
                                                           var="webUserRoles" 
                                                           itemLabel="#{webUserRoles.label}" 
                                                           itemValue="#{webUserRoles}" >
                                            </f:selectItems>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p:panel>
                </h:form>                
            </ui:define>
        </ui:composition>
    </body>
</html>
