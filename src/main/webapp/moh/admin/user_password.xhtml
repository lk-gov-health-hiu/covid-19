<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/moh/admin/index.xhtml">
            <ui:define name="title">
                MOH | User Password
            </ui:define>
            <ui:define name="admin">

                <p:panel header="Change User Password"  class="h-100 text-center mb-4 fw-bold fs-5">




                    <h:form>
                        <p:panelGrid columns="2" columnClasses="alignLeft alignLeft" class="m-auto bg-white border border-light text-start">
                            <h:outputLabel value="Username" for="name" class="fw-bold fs-6"/>
                            <h:inputText class="form-control w-100 bg-light text-muted" disabled="true" id="name" value="#{webUserController.selected.name}" title="#{bundle.EditWebUserTitle_name}" required="true" requiredMessage="#{bundle.EditWebUserRequiredMessage_name}"/>

                            <h:outputLabel value="New Password" class="fw-bold fs-6"/>
                            <h:inputSecret class="form-control w-100" value="#{webUserController.passwordReenter}" ></h:inputSecret>

                            <h:outputLabel value="Re-enter New Password"  class="fw-bold fs-6"/>
                            <h:inputSecret class="form-control w-100" value="#{webUserController.password}" ></h:inputSecret>


                            <p:spacer></p:spacer>
                            <h:commandButton class="btn btn-success w-100" action="#{webUserController.updatePassword()}" value="Save" ></h:commandButton>

                        </p:panelGrid>

                    </h:form>

                </p:panel>


            </ui:define>

        </ui:composition>
    </h:body>
</html>
