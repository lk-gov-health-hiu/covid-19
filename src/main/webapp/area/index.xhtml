<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="tem1.css" ></h:outputStylesheet>
                <p:panelGrid style="width: 100%;" columns="2" styleClass="alignTop" columnClasses="width80percent width20percent">
                    <f:facet name="header" >
                        <p:outputLabel value="Manage Users" ></p:outputLabel>
                    </f:facet>  
                    <p:panel style="width: 100%; min-height: 75vh;" header="Actions">
                        <h:form >
                            <p:panelGrid  columns="1">
                                <p:commandButton styleClass="width18rem" 
                                                 ajax="false" value="Add Area"
                                                 action="#{areaController.toAddArea()}"  ></p:commandButton>
                                <p:commandButton styleClass="width18rem" 
                                                 ajax="false" value="List Area"
                                                 action="#{areaController.toListAreasForSysAdmin()}"  ></p:commandButton>
                                <p:commandButton styleClass="width18rem" 
                                                 ajax="false" value="Browse Areas"
                                                 action="#{areaController.toBrowseAreasForSysAdmin()}"  ></p:commandButton>
                                <p:commandButton styleClass="width18rem" 
                                                 ajax="false" value="Search Areas"
                                                 action="#{areaController.toSearchAreasForSysAdmin()}"  ></p:commandButton>
                                <p:commandButton styleClass="width18rem"   ajax="false"
                                                 value="Create new GN Areas By Import" action="/area/import_gn_areas"  ></p:commandButton>
                                <p:commandButton styleClass="width18rem"   ajax="false"
                                                 value="Update UID of Areas by Area Code" 
                                                 action="/area/import_update_uid"  ></p:commandButton>
                                <p:commandButton styleClass="width18rem"   ajax="false"
                                                 value="Adding MOH data" 
                                                 action="/area/moh_adding"  ></p:commandButton>
                            </p:panelGrid>
                        </h:form>  
                    </p:panel>
                    <p:panel style="width: 100%;min-height: 75vh;">
                        <f:facet name="header" >
                            <ui:insert name="insTopic" >
                                <p:outputLabel value="Details" ></p:outputLabel>
                            </ui:insert>
                        </f:facet>
                        <ui:insert name="insContents" >
                        </ui:insert>
                    </p:panel>
                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
