<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <div class="form-group row">
                <div class="col-md-3" >
                    <div class="card">
                        <div class="card-header">
                            PCR Requests
                            <sub>Last 24H</sub>
                        </div>
                        <div class="card-body">
                            <h:outputLabel value="#{dashboardApplicationController.last24hourPcr}" ></h:outputLabel>
                        </div>
                        <div class="card-footer">
                            More ..
                        </div>
                    </div>
                </div>
                <div class="col-md-3" >
                    <div class="card">
                        <div class="card-header">
                            RATs
                            <sub>Last 24H</sub>
                        </div>
                        <div class="card-body text-center">
                            <h5>
                                <h:outputLabel value="#{dashboardApplicationController.last24hourRat}" ></h:outputLabel>
                            </h5>
                            
                        </div>
                        <div class="card-footer">
                            More ..
                        </div>
                    </div>
                </div>
                <div class="col-md-3" >
                    <div class="card">
                        <div class="card-header">
                            PCR Positives
                            <sub>Last 24H</sub>
                        </div>
                        <div class="card-body">
                            <h:outputLabel value="#{dashboardApplicationController.last24hourPositivePcr}" ></h:outputLabel>
                        </div>
                        <div class="card-footer">
                            More ..
                        </div>
                    </div>
                </div>
                <div class="col-md-3" >
                    <div class="card text-white bg-danger">
                        <div class="card-header text-center">
                            RAT Positives
                            <sub>Last 24H</sub>
                        </div>
                        <div class="card-body">
                            <h2>
                                <h:outputLabel value="#{dashboardApplicationController.last24hourPositiveRat}" ></h:outputLabel>
                            </h2>
                        </div>
                    </div>
                </div>

            </div>
            
            <h:commandButton value="Refresh" action="${dashboardApplicationController.updateDashboard()}" >
            </h:commandButton>

        </h:form>
    </cc:implementation>

</html>
