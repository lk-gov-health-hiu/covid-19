<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:body>
        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:form class="form" >
                    <p:focus for="result" ></p:focus>
                    <div class="card">
                        <h5 class="card-header">
                            <div class="row" >
                                <div class="col-2" >
                                    <p:commandButton class="btn btn-primary"  ajax="false"
                                                     style="float: left;" tabindex="7"
                                                     action="#{hospitalController.saveRatAndToNewRat()}" value="Save and NEW RAT"></p:commandButton>
                                </div>
                                <div class="col-2" >
                                    <p:commandButton class="btn btn-secondary"  ajax="false"
                                                     style="float: left;" tabindex="8"
                                                     action="#{hospitalController.saveRatAndToRatView()}" value="Save and View RAT"></p:commandButton>
                                </div>
                                <div class="col-8" >
                                    <p:outputLabel value="RAT Details" ></p:outputLabel>
                                </div>
                            </div>

                        </h5>

                        <h:panelGroup id="gpTest" >
                            <div class="card-body #{hospitalController.rat.pcrResult.name eq 'Positive'?'text-warning':''}">
                                <div class="form-group row">
                                    <div class="col-md-2" >
                                        <p:outputLabel for="result" value="Result"></p:outputLabel>
                                        <p:selectOneMenu id="result"
                                                         required="true"
                                                         requiredMessage="Please select result"
                                                         value="#{hospitalController.rat.pcrResult}"  var="r"
                                                         style="margin: 0px; padding: 0px; width: 100%;"
                                                         tabindex="101" >
                                            <f:selectItem itemLabel="Select" ></f:selectItem>
                                            <f:selectItems value="#{itemApplicationController.pcrResults}" var="tt" itemLabel="#{tt.name}"
                                                           itemValue="#{tt}"  >
                                            </f:selectItems>
                                            <p:column style="#{r.name eq 'Positive'?'background-color:yellow;':''}">
                                                <p:outputLabel value="${r.name}" 
                                                               style="#{r.name eq 'Positive'?'color:red;':''}" ></p:outputLabel>
                                            </p:column>
                                            <p:ajax event="change" update="gpTest" process="result" ></p:ajax>
                                        </p:selectOneMenu>
                                    </div>

                                    <div class="col-md-2">
                                        <p:outputLabel value="Test Number"></p:outputLabel>
                                        <p:inputText id="txtTestNo"  
                                                     value="#{hospitalController.rat.encounterNumber}"
                                                     tabindex="1" style="width: 98%;" >
                                            <p:ajax process="txtTestNo" event="blur" ></p:ajax>
                                        </p:inputText>
                                    </div>
                                    
                                     <div class="col-md-2">
                                        <p:outputLabel value="BHT / OPD No/ Clinic No:" for="bhtNo"  />
                                        <p:inputText id="bhtNo"  value="#{hospitalController.rat.bht}"
                                                     style="width:100%;"
                                                     required="false"
                                                     tabindex="2" 
                                                     requiredMessage="Need a Number">
                                        </p:inputText>
                                    </div>

                                    <div class="col-md-2">
                                        <p:outputLabel for="unitward" value="Unit/Ward:"  />
                                        <p:inputText tabindex="114"
                                                     id="unitward"
                                                     value="#{hospitalController.rat.unitWard}"
                                                     style="width:100%;"
                                                     required="false"
                                                     autocomplete="on"
                                                     requiredMessage="Enter a Unit / Ward / Clinic">
                                        </p:inputText>
                                    </div>

                                    <div class="col-md-3">
                                        <p:outputLabel  value="Ordering Category"
                                                        for="orderingCat"></p:outputLabel>
                                        <p:selectOneMenu id="orderingCat"
                                                         required="true" 
                                                         requiredMessage="Please select the category for ordering the test. If you select other, please give that reason under the other area."
                                                         value="#{hospitalController.rat.pcrOrderingCategory}" 
                                                         tabindex="102" 
                                                         style="margin: 0px; padding: 0px; width: 100%;" >
                                            <f:selectItem itemLabel="Select" ></f:selectItem>
                                            <f:selectItems value="#{hospitalController.covidTestOrderingCategories}" var="tt" itemLabel="#{tt.name}"
                                                           itemValue="#{tt}" ></f:selectItems>
                                        </p:selectOneMenu>
                                    </div>




                                </div>
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <p:outputLabel value="Name:" for="name" />
                                        <p:inputText autocomplete="off" 
                                                     class="form-control" 
                                                     tabindex="2" 
                                                     id="name" 
                                                     required="true" 
                                                     requiredMessage="Please give a name"
                                                     value="#{hospitalController.rat.client.person.name}" title="Name" />
                                    </div>
                                    <div class="col-md-2">
                                        <p:outputLabel value="Age: (Years/Months)*" style="width: 100%;"/>
                                        <h:panelGroup>
                                            <p:inputText autocomplete="off" id="year" 
                                                         tabindex="108" 
                                                         requiredMessage="Please enter the age"
                                                         placeholder="Years"
                                                         value="#{hospitalController.rat.client.person.ageYears}"
                                                         required="true" style="width: 90px;">
                                                <f:ajax event="keyup" execute="@this month day" render="calDob" />
                                            </p:inputText>
                                            <p:spacer height="1" width="20" ></p:spacer>
                                            <p:inputText tabindex="108"  autocomplete="off" id="month" placeholder="Months" style="width: 90px; " 
                                                         value="#{hospitalController.rat.client.person.ageMonths}">
                                                <f:ajax event="keyup" execute="@this year day" render="calDob" />
                                            </p:inputText>
                                        </h:panelGroup>
                                    </div>
                                    <div class="col-md-2">
                                        <p:outputLabel value="Other Ordering Category:"  />
                                        <p:inputText value="#{hospitalController.rat.pcrOrderingCategoryOther}" 
                                                     tabindex="105" ></p:inputText>
                                    </div>
                                    <div class="col-md-1">
                                        <p:outputLabel value="Symptomatic:"  />
                                        <p:selectBooleanButton tabindex="106" 
                                                               value="#{hospitalController.rat.symptomatic}"  offLabel="No" onLabel="Yes"></p:selectBooleanButton>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <p:outputLabel value="NIC/NIC of the guardian/Passport No. :" for="nic" />
                                        <p:inputText id="nic" class="form-control"
                                                     style="width: 100%;" 
                                                     tabindex="3"  
                                                     autocomplete="off" 
                                                     value="#{hospitalController.rat.client.person.nic}"
                                                     title="Nic" 
                                                     validatorMessage="Please check the number">
                                            <f:ajax event="blur" 
                                                    render="year month sex" 
                                                    execute="@this"/>
                                        </p:inputText>
                                    </div>
                                    <div class="col-md-3">
                                        <p:outputLabel value="Gender:"  for="sex" />
                                        <p:selectOneMenu
                                            id="sex" value="#{hospitalController.rat.client.person.sex}" required="true"
                                            tabindex="107" requiredMessage="Please select Gender"
                                            style="width: 100%;">
                                            <f:selectItems value="#{hospitalController.sexes}" var="s" itemLabel="#{s.name}" itemValue="#{s}"></f:selectItems>
                                        </p:selectOneMenu>
                                    </div>

                                </div>
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <p:outputLabel value="Current Residential Address:" for="address" />
                                        <p:commandLink id="lnkLastAddress" style="width: 5%; float: right;"
                                                       action="#{hospitalController.retrieveLastAddressForRat()}" process="lnkLastAddress" update="address" >
                                            <i class="pi pi-refresh"></i>
                                        </p:commandLink>
                                        <p:inputText tabindex="4" 
                                                     id="address" required="false" 
                                                     requiredMessage="Please enter the address"
                                                     value="#{hospitalController.rat.client.person.address}"
                                                     title="Address" style="width:100%;"/>

                                    </div>

                                    <div class="col-md-3">
                                        <p:outputLabel value="District:"  for="district" />
                                        <p:autoComplete required="true" 
                                                        requiredMessage="Please select a district"
                                                        tabindex="110" 
                                                        style="width: 100%;" inputStyle="width:100%;"
                                                        id="district"
                                                        value="#{hospitalController.rat.client.person.district}" 
                                                        completeMethod="#{hospitalController.completeDistricts}" 
                                                        var="d" itemLabel="#{d.name}" 
                                                        itemValue="#{d}" maxResults="15" forceSelection="true" minQueryLength="3">
                                            <f:ajax event="itemSelect" execute="district"></f:ajax>
                                            <f:ajax event="blur" execute="district"></f:ajax>
                                        </p:autoComplete>
                                    </div>


                                    <div class="col-md-3">
                                        <p:outputLabel value="MOH Area:" for="moh" />
                                        <p:autoComplete id="moh" 
                                                        tabindex="111" style="width:100%;"
                                                        value="#{hospitalController.rat.client.person.mohArea}" 
                                                        completeMethod="#{hospitalController.completeMohAreas}"
                                                        var="m" itemLabel="#{m.name}" itemValue="#{m}" inputStyle="width:20rem;" maxResults="15" forceSelection="true" minQueryLength="3">
                                            <f:ajax event="itemSelect" execute="moh"></f:ajax>
                                            <f:ajax event="blur" execute="moh"></f:ajax>
                                        </p:autoComplete>
                                    </div>

                                </div>
                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <p:outputLabel value="Contact Number :" for="phone1" />
                                        <p:commandLink id="lnkLastphone1" style="float: right;" 
                                                       action="#{hospitalController.retrieveLastPhoneForRat()}" process="lnkLastphone1" update="phone1">
                                            <i class="pi pi-refresh"></i>
                                        </p:commandLink>
                                        <p:inputText tabindex="5" class="form-control" 
                                                     id="phone1" required="false" 
                                                     requiredMessage="Please select a contact number"
                                                     autocomplete="off" 
                                                     value="#{hospitalController.rat.client.person.phone1}" title="Mobile" 
                                                     validatorMessage="Please check the number">
                                        </p:inputText>

                                    </div>
                                    <div class="col-md-1">
                                        <p:outputLabel value="Citizenship:" for="citizenship" />
                                        <p:selectOneMenu id="citizenship" value="#{hospitalController.rat.client.person.citizenship}"
                                                         tabindex="103" >
                                            <f:selectItems value="#{hospitalController.citizenships}" var="c" itemLabel="#{c.name}" itemValue="#{c}"></f:selectItems>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="col-md-2">
                                        <p:outputLabel value="PHN No.:" for="phn" />
                                        <p:inputText id="phn" autocomplete="off"
                                                     tabindex="104" 
                                                     class="form-control" value="#{hospitalController.rat.client.phn}" title="Phn" placeholder="New PHN"
                                                     style="width: 100%;"></p:inputText>
                                    </div>


                                    <div class="col-md-3">
                                        <p:outputLabel value="Sampled at"></p:outputLabel>
                                        <p:calendar style="width: 100%;" inputStyle="width:100%;"  value="#{hospitalController.rat.sampledAt}" pattern="dd MMMM yyyy hh:mm" ></p:calendar>
                                    </div>

                                    <div class="col-md-3">
                                        <p:outputLabel value="Result at"></p:outputLabel>
                                        <p:calendar  style="width: 100%;" inputStyle="width:100%;"  value="#{hospitalController.rat.resultConfirmedAt}" pattern="dd MMMM yyyy hh:mm" ></p:calendar>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <p:messages ></p:messages>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
