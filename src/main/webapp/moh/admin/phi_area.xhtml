<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/moh/admin/index.xhtml">
            <ui:define name="PHI Area of a MOH">
            </ui:define>
            <ui:define name="admin">
                <h:form >

                    <div class="row" >
                        <div class="col" >
                            <div class="card" >
                                <div class="card-header" >
                                    PHI Area
                                </div>
                                <div class="card-body" >
                                    <h:panelGrid columns="2" >
                                        <p:outputLabel value="PHI Area Name" ></p:outputLabel>
                                        <h:inputText value="#{mohController.phiArea.name}" ></h:inputText>
                                        
                                    </h:panelGrid>
                                </div>
                                <div class="card-footer" >
                                    <h:commandButton value="Save" action="#{mohController.savePhiArea()}" ></h:commandButton>
                                </div>
                            </div>
                        </div>
                    </div>

                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
