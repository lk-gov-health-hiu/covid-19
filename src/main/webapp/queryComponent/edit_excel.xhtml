<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="/template1.xhtml">
            <ui:define name="content">  
                <h:form id="QueryComponentEditForm">
                    <div class="card">
                        <div class="card-header">
                            <p:outputLabel value="Excel Template" />
                            <p:commandButton value="Save" action="#{queryComponentController.saveExcel()}" ajax="false" style="float: left;" >
                            </p:commandButton>
                        </div>

                        <div class="card-body">
                            <div class="form-group row">
                                <p:outputLabel value="Name" class="col-md-2" for="name" />
                                <div class="col-md-4">
                                    <p:inputText id="name" class="form-control" required="true" requiredMessage="Enter a name" value="#{queryComponentController.selected.name}" 
                                                 title="#{bundleQuery.CreateQueryComponentTitle_name}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="Code" class="col-md-2" for="code" />
                                <div class="col-md-4">
                                    <p:inputText id="code" class="form-control" required="true" requiredMessage="Enter a code" value="#{queryComponentController.selected.code}" title="Code"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="Descreption" class="col-md-2" for="descreption" />
                                <div class="col-md-4">
                                    <p:inputTextarea rows="4" cols="30" id="descreption" class="form-control" 
                                                     value="#{queryComponentController.selected.descreption}" 
                                                     title="#{bundleQuery.CreateQueryComponentTitle_descreption}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="Reserver Keywords" class="col-md-2"/>
                                <div class="col-md-4">
                                    <p:outputLabel value="report_institute, report_period, report_dates_count" ></p:outputLabel>
                                </div>
                            </div>

                            <hr></hr>

                            <div class="form-group row">
                                <p:outputLabel value="Created by" class="col-md-2" />
                                    <div class="col-md-4">
                                        <p:outputLabel value="#{queryComponentController.selected.createdBy.person.nameWithTitle}" />
                                    </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="Created at" class="col-md-2" />
                                <div class="col-md-4">
                                    <p:outputLabel value="#{queryComponentController.selected.createdAt}" >
                                        <f:convertDateTime pattern="dd MMMM yyyy hh:mm" ></f:convertDateTime>
                                    </p:outputLabel>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="Last Edit by" class="col-md-2" />
                                <div class="col-md-4">
                                    <p:outputLabel value="#{queryComponentController.selected.lastEditBy.person.nameWithTitle}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="Last Edit at" class="col-md-2" />
                                <div class="col-md-4">
                                    <p:outputLabel value="#{queryComponentController.selected.lastEditeAt}" >
                                        <f:convertDateTime pattern="dd MMMM yyyy hh:mm" ></f:convertDateTime>
                                    </p:outputLabel>
                                </div>
                            </div>
                        </div>  
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
