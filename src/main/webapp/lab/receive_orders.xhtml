<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="tem1.css"/>
                <p:panelGrid columns="1" style="width: 100%;" styleClass="alignTop" >
                    <f:facet name="header" >
                        <p:outputLabel value="Receive Samples" ></p:outputLabel>
                    </f:facet>

                    <h:form >
                        <p:panelGrid columns="2" >
                            <p:panelGrid columns="2" >
                                <p:outputLabel value="From" ></p:outputLabel>
                                <p:calendar value="#{clientController.fromDate}" pattern="dd MMMM yyyy"></p:calendar><!-- comment -->

                                <p:outputLabel value="To" ></p:outputLabel>
                                <p:calendar value="#{clientController.toDate}" pattern="dd MMMM yyyy"></p:calendar>

                                <p:outputLabel value="Ordered Institution" ></p:outputLabel>
                                <p:autoComplete value="#{clientController.institution}"
                                                completeMethod="#{institutionController.completeInstitutions}"
                                                var="m" itemLabel="#{m.name}" itemValue="#{m}" >
                                </p:autoComplete>

                                <p:commandButton ajax="false" value="Generate Excel">
                                    <p:dataExporter target="tbl" type="xlsx" fileName="test_to_receive" ></p:dataExporter>
                                </p:commandButton>
                                <p:commandButton ajax="false" value="Process" 
                                                 action="#{clientController.toLabReceiveSelected()}" ></p:commandButton>


                            </p:panelGrid>
                            <h:panelGrid columns="1" >
                                <p:commandButton value="Receive Selected" ajax="false" 
                                                 action="#{clientController.markSelectedAsReceivedResults()}" ></p:commandButton>
                                <p:commandButton value="Reject Selected" ajax="false" 
                                                 action="#{clientController.markSelectedAsReject()}" ></p:commandButton>
                                <p:commandButton value="Mark not expected at the Lab" ajax="false" 
                                                 action="#{clientController.markUnassigned()}" ></p:commandButton>
                            </h:panelGrid>
                        </p:panelGrid>
                  


                        <p:commandButton value="Receive Selected" ajax="false" 
                                         action="#{clientController.markSelectedAsReceivedResults()}" ></p:commandButton>

                        <p:dataTable id="tbl" value="#{clientController.listedToReceive}" 
                                     var="c" paginator="true" rowKey="#{c.id}" rows="10"
                                     selection="#{clientController.selectedToReceive}"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,25,100,1000"
                                     >
                            <p:column selectionMode="multiple" ></p:column>
                            <p:column headerText="Test No" sortBy="#{c.encounterNumber}" filterBy="#{c.encounterNumber}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.encounterNumber}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Name" sortBy="#{c.client.person.phone1}" filterBy="#{c.client.person.phone1}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Age"  sortBy="#{c.client.person.phone1}" filterBy="#{c.client.person.phone1}"  filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.age}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Sex"  sortBy="#{c.client.person.phone1}" filterBy="#{c.client.person.phone1}"  filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.sex.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Address"  sortBy="#{c.client.person.phone1}" filterBy="#{c.client.person.phone1}"  filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.address}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Phone"  sortBy="#{c.client.person.phone1}" filterBy="#{c.client.person.phone1}" >
                                <p:outputLabel value="#{c.client.person.phone1}" ></p:outputLabel>
                            </p:column>
                        </p:dataTable>
                    </h:form>



                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </body>
</html>
