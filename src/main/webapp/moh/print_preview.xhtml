<!DOCTYPE html>
<html lang="en" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Result</title>

    <style>
        @media screen {
            body {
                padding: 10px;
            }

            .inline {
                display: inline-block;
            }

            .print-area {
                border: 1px solid #000;
                padding: 2cm;
                width: 210mm;
                height: 297mm;
                break-after: page;
            }

            .content-area {
                margin-top: 10px;
                margin-bottom: 10px;
            }

            .button {
                background-color: #4267B2;
                color: rgb(255, 255, 255);
                padding-top: 8px;
                padding-left: 16px;
                padding-bottom: 8px;
                padding-right: 16px;
                border-radius: 10px;
                border: none;
                font-weight: 700;
                cursor: pointer;
            }
        }

        @page {
            size: A4;
        }

        @media print {
            .no-print {
                display: none;
            }

            .print-area {
                break-after: page;
                padding: 2cm;
                width: 210mm;
                height: 297mm;
            }
        }
    </style>
</head>

<body>

    <div class="row no-print">
        <div class="col-2  no-print">
            <button class="no-print button" onclick="window.print()">
                Print
            </button>
            <h:form class="inline">
                <h:commandButton class="no-print button" value="Back" action="#{mohController.toPrintResults()}"
                    ajax="false">
                </h:commandButton>
            </h:form>
            <div class="inline">
                <label for="printqurantine">
                    <input type="checkbox" id="printqurantine" />
                    Print qurantine notice
                </label>
            </div>
        </div>
        <div class="col-2  no-print">
        </div>
    </div>

    <ui:repeat value="#{clientController.selectedToPrint}" var="p">

        <div class="content-area">
            <div class="print-area">
                <h:outputText value="#{p.resultPrintHtml}" escape="false"></h:outputText>
            </div>
            <div class="print-area qurantineReports">
                <h:outputText value="#{p.qurantineReportHtml}"></h:outputText>
            </div>
        </div>
    </ui:repeat>

    <script>
        var checkbox = document.querySelector("#print")
        var qurantineReports = document.getElementsByClassName("qurantineReports")
        checkbox.addEventListener('change', function () {
            if (this.checked) {
                qurantineReports.forEach(element => {
                    element.classList.remove("no-print")
                    element.classList.add("print-area")
                })
            } else {
                qurantineReports.forEach(element => {
                    element.classList.remove("print-area")
                    element.classList.add("no-print")
                })
            }
        })
    </script>
</body>

</html>
