<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">

                        <h:outputText value="#{bundleClinical.ViewComponentLabel_selectionDataType}"/>

                        <h:outputText value="#{bundleClinical.ViewComponentLabel_heightPercent}"/>
                        <h:outputText value="#{componentController.selected.heightPercent}" title="#{bundleClinical.ViewComponentTitle_heightPercent}"/>

                        <h:outputText value="#{componentController.selected.intHtmlColor}" title="#{bundleClinical.ViewComponentTitle_intHtmlColor}"/>
                        <h:outputText value="#{bundleClinical.ViewComponentLabel_hexHtmlColour}"/>
                        <h:outputText value="#{componentController.selected.hexHtmlColour}" title="#{bundleClinical.ViewComponentTitle_hexHtmlColour}"/>
                        <h:outputText value="#{bundleClinical.ViewComponentLabel_createdBy}"/>

</html>
