<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>


        <h:form>
            <div class="row p-4">
                <div class="col-md-3" >
                    <div class="card">
                        <div class="card-header bg-gradient-blue">
                            <h2>PCRs</h2>
                        </div>
                        <div class="card-body text-center">
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Today" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardController.todayPcr}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Yesterday" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardController.yesterdayPcr}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right ">
                            <h:commandLink value="Find more details .." class="text-blue"></h:commandLink>
                        </div>
                    </div>
                </div>
                <div class="col-md-3" >
                    <div class="card">
                        <div class="card-header bg-cyan text-white">
                            <h2>RATs</h2>
                        </div>
                        <div class="card-body text-center">
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Today" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardController.todayRat}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Yesterday" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardController.yesterdayRat}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>

                        </div>
                        <div class="card-footer text-right ">
                            <h:commandLink value="Find more details .." class="text-cyan"></h:commandLink>
                        </div>
                    </div>
                </div>
                <div class="col-md-3" >
                    <div class="card">
                        <div class="card-header text-white bg-danger">
                            <h2>PCR Positives</h2>
                        </div>
                        <div class="card-body text-center">
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Today" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardController.todayPositivePcr}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Yesterday" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardController.yesterdayPositivePcr}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>

                        </div>
                        <div class="card-footer text-right ">
                            <h:commandLink value="Find more details .." action="#{mohController.toPcrPositiveReportsIndexNational()}" class="text-danger"></h:commandLink>
                        </div>
                    </div>
                </div>
                <div class="col-md-3" >
                    <div class="card ">
                        <div class="card-header text-white bg-warning">
                            <h2>RAT Positives</h2>
                        </div>
                        <div class="card-body text-center">
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Today" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardController.todayPositiveRat}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Yesterday" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardController.yesterdayPositiveRat}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>

                        </div>
                        <div class="card-footer text-right">
                            <h:commandLink value="Find more details .." class="text-warning"></h:commandLink>
                        </div>
                    </div>
                </div>

            </div>

            <div class="card" >
                <div class="card-header bg-info" >
                    <h:outputLabel class="h2" value="Reporting Time Period : " ></h:outputLabel>
                    <h:outputFormat  class="h2" value="&nbsp;&nbsp;&nbsp;&nbsp;" ></h:outputFormat>
                    <h:outputLabel class="h2" value="#{dashboardController.myCovidData.date}" >
                        <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime>
                    </h:outputLabel>
                    <h:outputFormat  class="h2" value="&nbsp;&nbsp;&nbsp;&nbsp;" ></h:outputFormat>
                    <h:outputLabel class="h2"   value="From : " ></h:outputLabel>
                    <h:outputLabel class="h2"   value="#{dashboardController.myCovidData.from}" >
                        <f:convertDateTime pattern="hh:mm a" ></f:convertDateTime>
                    </h:outputLabel>
                    <h:outputFormat  class="h2" value="&nbsp;&nbsp;&nbsp;&nbsp;" ></h:outputFormat>
                    <h:outputLabel class="h2"   value=" To : " ></h:outputLabel>
                    <h:outputLabel class="h2"   value="#{dashboardController.myCovidData.to}" >
                        <f:convertDateTime pattern="hh:mm a" ></f:convertDateTime>
                    </h:outputLabel>
                </div>
                <div class="card-body" >
                    <div class="row" >
                        <div class="col-6" >
                            <canvas id="hbChartSubArea" style="width: 300px!important; height: 400px!important;" ></canvas>
                            <script>
                                var ctx = document.getElementById('hbChartSubArea').getContext('2d');
                                var hbChartSubArea = new Chart(ctx,#{dashboardController.myCovidData.positivesBySubArea});
                            </script>
                        </div>
                        <div class="col-6" >
                            <div class="card" >
                                <div class="card-header bg-danger" >
                                    <h:outputLabel class="h1"   value="Positives" ></h:outputLabel>
                                </div>
                                <div class="card-body bg-danger" >
                                    <h:outputLabel class="h1"   value="Total - #{dashboardController.myCovidData.dailyPositives}" ></h:outputLabel>
                                    <h:outputLabel class="h1"   value="PCR - #{dashboardController.myCovidData.dailyPositives}" ></h:outputLabel>
                                    <h:outputLabel class="h1"   value="RAT - #{dashboardController.myCovidData.dailyPositives}" ></h:outputLabel>
                                </div>
                            </div>
                            <div class="card" >
                                <div class="card-header bg-danger" >
                                    <h:outputLabel class="h1"   value="Ordering Categories" ></h:outputLabel>
                                </div>
                                <div class="card-body bg-danger" >

                                    <table >
                                        <tr>
                                            <th>
                                                <h:outputLabel value="Category" ></h:outputLabel>
                                            </th>
                                            <th>
                                                <h:outputLabel value="No. performed" ></h:outputLabel>
                                            </th>
                                            <th>
                                                <h:outputLabel value="Positive Count" ></h:outputLabel>
                                            </th>
                                            <th>
                                                <h:outputLabel value="Positivity Rate" ></h:outputLabel>
                                            </th>
                                        </tr>
                                        <ui:repeat value="#{dashboardController.myCovidData.orderingCategoryResults}" var="r">
                                            <tr>
                                                <th>
                                                    <h:outputLabel value="#{r.orderingCategory.name}" ></h:outputLabel>
                                                </th>
                                                <th>
                                                    <h:outputLabel value="#{r.ordered}" ></h:outputLabel>
                                                </th>
                                                <th>
                                                    <h:outputLabel value="#{r.positives}" ></h:outputLabel>
                                                </th>
                                                <th>
                                                    <h:outputLabel value="#{r.positivityRate}" ></h:outputLabel>
                                                </th>
                                            </tr>
                                        </ui:repeat>

                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>



        </h:form>




    </cc:implementation>
</html>
