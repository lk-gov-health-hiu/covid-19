<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="/template1.xhtml">
            <h:outputStylesheet library="css" name="tem1.css" ></h:outputStylesheet>

            <ui:define name="title">
                View RAT Result
            </ui:define>
            <ui:define name="content">


                <div class="card #{mohController.rat.resultCssClass}">
                    <h5 class="card-header">
                        <h:form>
                            <p:outputLabel value="RAT Results" ></p:outputLabel>
                            <p:commandButton value="To Edit RAT Order Details" action="#{mohController.toRatEdit()}" ajax="false"
                                             style="float: right;">
                            </p:commandButton>
                        </h:form>
                    </h5>
                    <div class="card-body">
                        <h:form>
                            <p:panelGrid columns="2" style="width: 100%;">
                                <h:outputText value="Id:"/>
                                <h:outputText value="#{mohController.rat.id}" title="Id"/>
                                <h:outputText value="Client:"/>
                                <h:outputText value="#{mohController.rat.client.person.name}" title="Client"/>

                                <h:outputText value="Ordered Date:"/>
                                <h:outputText value="#{mohController.rat.encounterDate}" title="EncounterDate">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                                <h:outputText value="Ordered By:"/>
                                <h:outputText value="#{mohController.rat.createdBy.person.name}" title="CreatedBy"/>
                                <h:outputText value="Ordered from:"/>
                                <h:outputText value="#{mohController.rat.institution.name}" title="Institution"/>

                                <h:outputText value="Lab:"/>
                                <h:outputText value="#{mohController.rat.referalInstitution.name}" title="ReferalInstitution"/>

                                <h:outputText value="Test No.:"/>
                                <h:outputText value="#{mohController.rat.encounterNumber}" title="EncounterNumber"/>

                                <h:outputText value="Sampled At:"/>
                                <h:outputText value="#{mohController.rat.sampledAt}" title="SampledAt">
                                    <f:convertDateTime pattern="dd MMMM yyyy HH:mm" />
                                </h:outputText>

                                <h:outputText value="Sent To Lab At:"/>
                                <h:outputText value="#{mohController.rat.sentToLabAt}" title="SentToLabAt">
                                    <f:convertDateTime pattern="dd MMMM yyyy HH:mm" />
                                </h:outputText>

                                <h:outputText value="Received At Lab At:"/>
                                <h:outputText value="#{mohController.rat.receivedAtLabAt}" title="ReceivedAtLabAt">
                                    <f:convertDateTime pattern="dd MMMM yyyy HH:mm" />
                                </h:outputText>

                                <h:outputText value="Result Entered At:"/>
                                <h:outputText value="#{mohController.rat.resultEnteredAt}" title="ResultEnteredAt">
                                    <f:convertDateTime pattern="dd MMMM yyyy HH:mm" />
                                </h:outputText>

                                <h:outputText value="Result Confirmed At:"/>
                                <h:outputText value="#{mohController.rat.resultConfirmedAt}" title="ResultConfirmedAt">
                                    <f:convertDateTime pattern="dd MMMM yyyy HH:mm" />
                                </h:outputText>

                                <h:outputText value="LabNumber:"/>
                                <h:outputText value="#{mohController.rat.labNumber}" title="LabNumber"/>

                                <h:outputText value="Result:"/>
                                <h:outputText value="#{mohController.rat.pcrResult.name}" title="PcrResult"/>

                            </p:panelGrid>
                        </h:form>
                    </div>
                </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
