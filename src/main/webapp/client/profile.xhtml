<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:body style="width: 100%;">

        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:form class="form">
                    <div class="card">
                        <h5 class="card-header">
                            <p:outputLabel value="Patient Data" ></p:outputLabel>
                            <p:commandButton value="To Edit Details" action="/client/client" style="float: right;"/>
                            <p:commandButton value="Add New Case" action="#{clientController.toAddNewClientForCaseEnrollment()}" style="float: right;"/>
                            <p:commandButton value="Add New PCR/RAT Test" action="#{clientController.toAddNewClientForTestEnrollment()}" style="float: right;"/>
                        </h5>
                        <div class="card-body">
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <p:outputLabel style="font-weight: bold;" value="Name"></p:outputLabel>
                                    <p:outputLabel class="form-control border-0" value="#{clientController.selected.person.nameWithTitle}"></p:outputLabel>
                                </div>
                                <div class="col-md-3">
                                    <p:outputLabel value="PHN" style="font-weight: bold;" ></p:outputLabel>
                                    <p:outputLabel value="#{clientController.selected.phn}" class="form-control border-0"></p:outputLabel>
                                </div>
                                <div class="col-md-3">
                                    <p:outputLabel value="NIC/NIC of the guardian/Passport No" style="font-weight: bold;" ></p:outputLabel>
                                    <p:outputLabel value="#{clientController.selected.person.nic}" class="form-control border-0"></p:outputLabel>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-1">
                                    <p:outputLabel value="Gender" style="font-weight: bold;"></p:outputLabel>
                                    <p:outputLabel value="#{clientController.selected.person.sex.name}" class="form-control border-0" ></p:outputLabel>
                                </div>
                                <div class="col-md-2">
                                    <p:outputLabel value="Citizenship" style="font-weight: bold;"></p:outputLabel>
                                    <p:outputLabel value="#{clientController.selected.person.citizenship.name}" class="form-control border-0" ></p:outputLabel>
                                </div>
                                <div class="col-md-1">
                                    <p:outputLabel value="Age" style="font-weight: bold;"></p:outputLabel>
                                    <p:outputLabel value="#{clientController.selected.person.age}" class="form-control border-0" ></p:outputLabel>
                                </div>
                                <div class="col-md-2">
                                    <p:outputLabel value="Date of Birth" style="font-weight: bold;"></p:outputLabel>
                                    <p:outputLabel value="#{clientController.selected.person.dateOfBirth}" class="form-control border-0" >
                                        <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime>
                                    </p:outputLabel>
                                </div>
                                <div class="col-md-3">
                                    <p:outputLabel value="Primary Contact Number" style="font-weight: bold;"></p:outputLabel>
                                    <p:outputLabel value="#{clientController.selected.person.phone1}" class="form-control border-0" ></p:outputLabel>
                                </div>
                                <div class="col-md-3">
                                    <p:outputLabel value="Secondary Contact Number" style="font-weight: bold;"></p:outputLabel>
                                    <p:outputLabel value="#{clientController.selected.person.phone2}" class="form-control border-0" ></p:outputLabel>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <p:outputLabel value="Current Residential Address" style="font-weight: bold;"></p:outputLabel>
                                    <p:outputLabel value="#{clientController.selected.person.address}" class="form-control border-0" ></p:outputLabel>
                                </div>
                                <div class="col-md-6">
                                    <p:outputLabel value="Date of Registration" style="font-weight: bold;"></p:outputLabel>
                                    <p:outputLabel value="#{clientController.selected.createdAt}" class="form-control border-0" >
                                        <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime>
                                    </p:outputLabel>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-3">
                                    <p:outputLabel value="MOH Area" style="font-weight: bold;"></p:outputLabel>
                                    <p:outputLabel value="#{clientController.selected.person.mohArea.name}" class="form-control border-0" ></p:outputLabel>
                                </div>
                                <div class="col-md-3">
                                    <p:outputLabel value="District" style="font-weight: bold;"></p:outputLabel>
                                    <p:outputLabel value="#{clientController.selected.person.district.name}" class="form-control border-0" ></p:outputLabel>
                                </div>
                                <div class="col-md-6">
                                    <p:outputLabel value="GN Area" style="font-weight: bold;"></p:outputLabel>
                                    <p:outputLabel value="#{clientController.selected.person.gnArea.name}" class="form-control border-0" ></p:outputLabel>
                                </div>
                            </div>
                        </div>
                    </div>   

                    <p:panelGrid columns="1" style="width: 100%;" >
                        <p:dataTable value="#{clientController.selectedClientEncounters}" 
                                     var="c" paginator="true" rowKey="#{c.id}" rows="10" >
                            <p:column headerText="Name" >
                                <p:outputLabel value="#{c.encounterDate}" >
                                    <f:convertDateTime parent="dd MMMM yyyy" ></f:convertDateTime>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Type" >
                                <p:outputLabel value="#{c.encounterType}"  rendered="#{c.encounterType ne 'Test_Enrollment'}" ></p:outputLabel>
                                <p:outputLabel value="#{c.pcrTestType.name}" rendered="#{c.encounterType eq 'Test_Enrollment'}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Number" >
                                <p:outputLabel value="#{c.encounterNumber}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Institution" >
                                <p:outputLabel value="#{c.institution.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Actions" >
                                <p:commandButton value="View Order" ajax="false" action="#{mohController.toViewTest()}" rendered="#{c.encounterType eq 'Test_Enrollment'}" >
                                    <f:setPropertyActionListener value="#{c}" 
                                                                 target="#{mohController.test}" >
                                    </f:setPropertyActionListener>
                                </p:commandButton>
                                <p:commandButton value="View Results" ajax="false" action="#{mohController.toViewResult()}" rendered="#{c.encounterType eq 'Test_Enrollment'}" >
                                    <f:setPropertyActionListener value="#{c}" 
                                                                 target="#{mohController.test}" >
                                    </f:setPropertyActionListener>
                                </p:commandButton>
                                
                            </p:column>
                        </p:dataTable>

                        <p:commandButton value="Fill New Case Data" action="#{clientController.toSelectedForCaseEnrollment()}">
                        </p:commandButton>
                        <p:commandButton value="Fill New PCR/RAT Test" action="#{clientController.toSelectedForNewTestEnrollment()}">
                        </p:commandButton>
                    </p:panelGrid>
                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
