<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="/template1.xhtml">
            <ui:define name="content">

                <h:form enctype="multipart/form-data" >
                    <div class="card">
                        <div class="card-header">
                            <p:outputLabel value="This will add UID of the area by searching the code. No new Areas will be Created." ></p:outputLabel>
                            <p:outputLabel value="Upload GN Areas by xls file. NOT as XLSX files. That feature will be added soon." ></p:outputLabel>
                            <p:outputLabel value="Column Numbers are Zero Based. For example, Column A is 0. Column B is 1." ></p:outputLabel>
                        </div>

                        <div class="card-body">
                            <div class="form-group row">
                                <p:outputLabel value="Start Row" class="col-md-2" ></p:outputLabel>
                                <div class="col-md-4">
                                    <p:inputText class="form-control" value="#{areaController.startRow}" ></p:inputText>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="GN Area Code Column No." class="col-md-2" ></p:outputLabel>
                                <div class="col-md-4">
                                    <p:inputText value="#{areaController.gnCodeColumnNumber}" class="form-control" ></p:inputText>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="Area UID Column No." class="col-md-2" ></p:outputLabel>
                                <div class="col-md-4">
                                    <p:inputText value="#{areaController.gnUidColumnNumber}" class="form-control" ></p:inputText>
                                </div>
                                <p:spacer></p:spacer>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="" class="col-md-2" ></p:outputLabel>
                                <div class="col-md-4">
                                    <p:fileUpload value="#{areaController.file}"  mode="simple"/>
                                </div>
                                <p:spacer></p:spacer>
                            </div>
                            <div class="form-group row">
                                <p:commandButton ajax="false" value="Upload UIS by GN Areas Code" 
                                                 action="#{areaController.importUpdateUidFromCodeOfAreasFromExcel()}"  ></p:commandButton>
                            </div>
                        </div>
                    </div>
                </h:form>

                <h:form >
                    <h:panelGrid id="msg" columns="2" styleClass="alignTop" columnClasses="width50percent width50percent" >
                        <p:panel >
                            <p:outputLabel value="#{areaController.successMessage}" style="color: green;" escape="false" >
                            </p:outputLabel>
                        </p:panel>
                        <p:panel  >
                            <p:outputLabel value="#{areaController.failureMessage}" style="color: red;" escape="false">
                            </p:outputLabel>
                        </p:panel>


                    </h:panelGrid>
                    <p:poll update="msg" ></p:poll>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
