<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./manage_data_index.xhtml">

            <ui:define name="reports">
                <p:panelGrid columns="2" >
                    <p:outputLabel value="From" ></p:outputLabel>
                    <p:calendar value="#{dashboardController.fromDate}" ></p:calendar>

                    <p:outputLabel value="To" ></p:outputLabel>
                    <p:calendar value="#{dashboardController.toDate}" ></p:calendar>

                    <p:commandButton value="Process" action="#{dashboardController.calculateNumbers()}" ajax="false" >
                    </p:commandButton>

                </p:panelGrid>

                <p:dataTable value="#{dashboardController.numbersList}" var="ic" >
                    <p:column headerText="Institution" >
                        <p:outputLabel value="#{ic.institution.name}" ></p:outputLabel>
                    </p:column>
                    <p:column headerText="Area" >
                        <p:outputLabel value="#{ic.area.name}" ></p:outputLabel>
                    </p:column>
                    <p:column headerText="Date" >
                        <p:outputLabel value="#{ic.numberDate}" ></p:outputLabel>
                    </p:column>
                    <p:column headerText="Name" >
                        <p:outputLabel value="#{ic.name}" ></p:outputLabel>
                    </p:column>
                    <p:column headerText="Count" >
                        <p:outputLabel value="#{ic.count}" ></p:outputLabel>
                    </p:column>
                </p:dataTable>

            </ui:define>

        </ui:composition>

    </body>
</html>
