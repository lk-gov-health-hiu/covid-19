<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="/template1.xhtml">
            <ui:define name="content">    
                <h:form id="QueryComponentEditForm">
                    <div class="card">
                        <div class="card-header">
                            <p:outputLabel value="Indicator" />
                            <p:commandButton  value="Save" 
                                              action="#{queryComponentController.saveIndicator()}" 
                                              ajax="false" 
                                              style="float: left;" >
                            </p:commandButton>
                        </div>
                        <div class="card-body">
                            <div class="form-group row">
                                <p:outputLabel value="#{bundleQuery.CreateQueryComponentLabel_name}" class="col-md-2" for="name" />
                                <div class="col-md-4">
                                    <p:inputText id="name" required="true"  styleClass="fullWidth" class="form-control"
                                                 maxlength="255"
                                                 requiredMessage="Need to enter a name"
                                                 value="#{queryComponentController.selected.name}" title="#{bundleQuery.CreateQueryComponentTitle_name}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="Code" class="col-md-2" for="code" />
                                <div class="col-md-4">
                                    <p:inputText id="code" value="#{queryComponentController.selected.code}" class="form-control" 
                                                 styleClass="fullWidth" maxlength="255"
                                                 required="true"
                                                 requiredMessage="Need to enter a code"
                                                 title="Code" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="Descreption" class="col-md-2" for="descreption" />
                                <div class="col-md-4">
                                    <p:inputTextarea rows="4" cols="30" id="descreption"  class="form-control"
                                                     value="#{queryComponentController.selected.descreption}" 
                                                     title="#{bundleQuery.CreateQueryComponentTitle_descreption}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="Formula" class="col-md-2" for="indicatorQuery" />
                                <div class="col-md-4">
                                    <p:inputTextarea rows="4" cols="30" id="indicatorQuery"
                                                     required="true"
                                                     requiredMessage="Need to have a formula"
                                                     class="form-control"
                                                     value="#{queryComponentController.selected.indicatorQuery}" 
                                                     title="Indicator Query" />
                                </div>
                            </div>
                        </div>
                    </div>


                    <p:panelGrid columns="3"  styleClass="fullWidth">
                        <p:outputLabel value="Search Counts" />
                        <p:autoComplete 
                            value="#{queryComponentController.selectedCount}"
                            completeMethod="#{queryComponentController.completeCounts}"
                            var="c" itemLabel="#{c.name}"
                            itemValue="#{c}">
                            <f:ajax event="itemSelect" execute="@this" render="lblCountDetails" ></f:ajax>
                        </p:autoComplete>
                        <p:panelGrid id="lblCountDetails"  columns="2" >
                            <p:outputLabel value="Code" ></p:outputLabel>
                            <p:inputText readonly="true" value="#{queryComponentController.selectedCount.code}" ></p:inputText>
                            <p:outputLabel value="Descreption" ></p:outputLabel>
                            <p:outputLabel value="#{queryComponentController.selectedCount.descreption}" ></p:outputLabel>
                        </p:panelGrid>


                        <p:outputLabel value="Search Populations" />
                        <p:autoComplete  
                            value="#{queryComponentController.selectedPopulation}"
                            completeMethod="#{queryComponentController.completePopulations}"
                            var="c" itemLabel="#{c.name}"
                            itemValue="#{c}">
                            <f:ajax event="itemSelect" execute="@this" render="lblPopDetails" ></f:ajax>
                        </p:autoComplete>
                        <p:panelGrid id="lblPopDetails"  columns="2" >
                            <p:outputLabel value="Code" ></p:outputLabel>
                            <p:inputText readonly="true" value="#{queryComponentController.selectedPopulation.code}" ></p:inputText>
                            <p:outputLabel value="Descreption" ></p:outputLabel>
                            <p:outputLabel value="#{queryComponentController.selectedPopulation.descreption}" ></p:outputLabel>
                        </p:panelGrid>

                    </p:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
