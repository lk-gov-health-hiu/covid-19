<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="tem1.css"/>
                <p:panelGrid columns="1" style="width: 100%;" styleClass="alignTop" >
                    <f:facet name="header" >
                        <p:outputLabel value="Orders Summery" ></p:outputLabel>
                    </f:facet>

                    <h:form >
                        <p:panelGrid columns="2" >
                            <p:outputLabel value="From" ></p:outputLabel>
                            <p:calendar value="#{regionalController.fromDate}" pattern="dd MMMM yyyy"></p:calendar><!-- comment -->

                            <p:outputLabel value="To" ></p:outputLabel>
                            <p:calendar value="#{regionalController.toDate}" pattern="dd MMMM yyyy"></p:calendar>
                            
                            
                            
                            <p:outputLabel value="Test" ></p:outputLabel>
                            <p:selectOneMenu value="#{regionalController.testType}" >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{regionalController.covidTestTypes}" var="c" itemLabel="#{c.name}"
                                               itemValue="#{c}" ></f:selectItems>
                            </p:selectOneMenu>

                            <p:commandButton ajax="false" value="Process" 
                                             action="#{regionalController.prepareSummaryByOrderedInstitution()}" ></p:commandButton>
                            <p:commandButton ajax="false" value="Generate Excel" >
                                <p:dataExporter type="xlsx" fileName="Orders Summery" target="tbl" ></p:dataExporter>
                            </p:commandButton>

                        </p:panelGrid>


                        <p:dataTable resizableColumns="true" multiViewState="true" resizeMode="expand" id="tbl" value="#{regionalController.labSummariesToReceive}" 
                                     rowIndexVar="n"
                                     var="c" paginator="true" rowKey="#{c.id}" rows="10">
                            <p:column headerText="No" width="50" >
                                <p:outputLabel value="#{n+1}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Ordering Institute"
                                      sortBy="#{c.institution.name}" filterBy="#{c.institution.name}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.institution.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Number of Orders"  sortBy="#{c.count}" width="70">
                                <p:outputLabel value="#{c.count}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Actions" exportable="false"  >
                                <p:commandButton  rendered="#{c.referralInstitution ne null}" ajax="false" value="To Dispatch Samples" action="#{regionalController.toDispatchSamplesWithReferringLab()}" >
                                    <f:setPropertyActionListener value="#{c.institution}" target="#{regionalController.institution}" >
                                    </f:setPropertyActionListener>
                                    <f:setPropertyActionListener value="#{c.referralInstitution}" target="#{regionalController.dispatchingLab}" >
                                    </f:setPropertyActionListener>
                                </p:commandButton>
                                <p:commandButton rendered="#{c.referralInstitution eq null}" ajax="false" value="To Dispatch Samples" action="#{regionalController.toDispatchSamples}" >
                                    <f:setPropertyActionListener value="#{c.institution}" target="#{regionalController.institution}" >
                                    </f:setPropertyActionListener>
                                </p:commandButton>
                                <p:commandButton ajax="false" value="To Divert" action="#{regionalController.toDivertSamples()}" >
                                    <f:setPropertyActionListener value="#{c.institution}" target="#{regionalController.institution}" >
                                    </f:setPropertyActionListener>
                                    <f:setPropertyActionListener value="#{c.referralInstitution}" target="#{regionalController.referingInstitution}" >
                                    </f:setPropertyActionListener>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>



                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </body>
</html>
