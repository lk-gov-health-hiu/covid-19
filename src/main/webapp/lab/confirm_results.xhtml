<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="tem1.css"/>
                <p:panelGrid columns="1" style="width: 100%;" styleClass="alignTop" >
                    <f:facet name="header" >
                        <p:outputLabel value="Confirm Test Results" ></p:outputLabel>
                    </f:facet>

                    <h:form >
                        <p:panelGrid columns="2" >
                            <p:panelGrid columns="2" >
                                <p:outputLabel value="From" ></p:outputLabel>
                                <p:calendar value="#{clientController.fromDate}" pattern="dd MMMM yyyy"></p:calendar><!-- comment -->

                                <p:outputLabel value="To" ></p:outputLabel>
                                <p:calendar value="#{clientController.toDate}" pattern="dd MMMM yyyy"></p:calendar>

                                <p:outputLabel value="Ordered Institution" ></p:outputLabel>
                                <p:autoComplete value="#{clientController.institution}"
                                                completeMethod="#{institutionController.completeInstitutions}"
                                                var="m" itemLabel="#{m.name}" itemValue="#{m}" >
                                </p:autoComplete>

                                <p:outputLabel value="Plate No." ></p:outputLabel>
                                <p:inputText value="#{clientController.plateNo}" ></p:inputText>
                            </p:panelGrid>
                            <p:panelGrid columns="1" >
                                <p:commandButton ajax="false" value="Process"  style="width: 100%;"
                                                 action="#{clientController.toConfirmResults()}" ></p:commandButton>
                                <p:commandButton ajax="false" value="Generate Excel" style="width: 100%;">
                                    <p:dataExporter target="tbl" type="xlsx" fileName="test_to_mark_results" ></p:dataExporter>
                                </p:commandButton>
                                <p:commandButton value="CONFIRM SELECTED" ajax="false" 
                                                 action="#{clientController.confirmSelectedResults()}" ></p:commandButton>
                            </p:panelGrid>
                        </p:panelGrid>






                        <p:dataTable resizableColumns="true" multiViewState="true" resizeMode="expand" id="tbl" value="#{clientController.listedToConfirm}" 
                                     var="c" 
                                     rowKey="#{c.id}"

                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,{ShowAll|'All'}"


                                     selection="#{clientController.selectedToConfirm}"
                                     rowStyleClass="#{c.pcrResult.name eq 'Positive'?'alert alert-danger':''}">
                            <p:column selectionMode="multiple" width="30" resizable="false" >
                            </p:column>
                            <p:column headerText="Institution" 
                                      rendered="#{clientController.institution eq null}"  
                                      sortBy="#{c.institution.name}" filterBy="#{c.institution.name}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.institution.name}"  style="width: 98%;" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Unit/Ward" 
                                      rendered="#{clientController.institution.institutionType ne 'MOH_Office'}"  
                                      sortBy="#{c.unitWard}" filterBy="#{c.unitWard}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.unitWard}"  style="width: 98%;" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="BHT/OPD No/Clinic No"  
                                      rendered="#{clientController.institution.institutionType ne 'MOH_Office'}" 
                                      sortBy="#{c.bht}" filterBy="#{c.bht}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.bht}"  style="width: 98%;" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Tube No" sortBy="#{c.encounterNumber}" 
                                      filterBy="#{c.encounterNumber}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.encounterNumber}"  style="width: 98%;" ></p:outputLabel>
                            </p:column>`
                            <p:column headerText="Lab No" sortBy="#{c.labNumber}" filterBy="#{c.labNumber}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.labNumber}"  style="width: 98%;" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Name" sortBy="#{c.client.person.name}" filterBy="#{c.client.person.name}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.client.person.name}"  style="width: 98%;" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Age" >
                                <p:outputLabel value="#{c.client.person.age}"  style="width: 98%;" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Sex"  >
                                <p:outputLabel value="#{c.client.person.sex.name}"  style="width: 98%;" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="NIC" sortBy="#{c.client.person.nic}" filterBy="#{c.client.person.nic}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.client.person.nic}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Address" sortBy="#{c.client.person.address}" filterBy="#{c.client.person.address}"  filterMatchMode="contains">
                                <p:outputLabel value="#{c.client.person.address}"  style="width: 98%;" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Phone" rendered="false" >
                                <p:outputLabel value="#{c.client.person.phone1}"  style="width: 98%;" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Result" >
                                <p:selectOneMenu id="cmbResult" value="#{c.pcrResult}"   style="width: 98%;" >
                                    <f:selectItem itemLabel="Select Result" ></f:selectItem>
                                    <f:selectItems value="#{itemApplicationController.pcrResults}"
                                                   var="i" itemLabel="#{i.name}" itemValue="#{i}" ></f:selectItems>
                                    <p:ajax event="change" process="cmbResult" listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column  headerText="CT 1" width="100"  sortBy="#{c.ctValue}"
                                       filterBy="#{c.ctValue}" filterMatchMode="contains" >
                                <p:inputText id="txtCt1" value="#{c.ctValue}" style="width: 98%;" >
                                    <p:ajax event="keyup" process="txtCt1" listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </p:inputText>
                            </p:column>
                            <p:column headerText="CT 2" width="100"  sortBy="#{c.ctValue2}"
                                      filterBy="#{c.ctValue2}" filterMatchMode="contains" >
                                <p:inputText id="txtCt2" value="#{c.ctValue2}" style="width: 98%;" >
                                    <p:ajax event="keyup" process="txtCt2" listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </p:inputText>
                            </p:column>
                            <p:column headerText="Comments" width="500" >
                                <p:inputText id="txtCom" value="#{c.comments}" style="width: 98%;" >
                                    <p:ajax event="keyup" process="txtCom" listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </p:inputText>
                            </p:column>

                        </p:dataTable>
                    </h:form>



                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </body>
</html>
