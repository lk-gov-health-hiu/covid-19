<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/queryComponent/index.xhtml">

            <ui:define name="analysis">   

                <f:view>
                    <h:form>
                        <p:panelGrid columns="1" styleClass="alignTop" >
                            <f:facet name="header" >
                                <p:outputLabel value="Manage Criteria of - #{queryComponentController.selectedCount.name}">
                                </p:outputLabel>
                            </f:facet>

                            <p:panelGrid columns="2" >
                                <p:commandButton ajax="false" 
                                                 value="Back" 
                                                 action="#{queryComponentController.toEditCount()}" >
                                </p:commandButton>
                                <p:commandButton id="btnCriteriaAdd" ajax="false"
                                                 value="Add New Criteria" 
                                                 action="#{queryComponentController.toAddNewCriteriaeForCount()}"
                                                 >
                                    <f:setPropertyActionListener value="#{item}" 
                                                                 target="#{queryComponentController.selectedCountCriteria}" ></f:setPropertyActionListener>
                                </p:commandButton>  
                            </p:panelGrid>

                            <p:dataTable resizableColumns="true" multiViewState="true" resizeMode="expand" value="#{queryComponentController.criteriaOfSelectedCount}" var="item">

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Name"/>
                                    </f:facet>
                                    <h:outputText value="#{item.name}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Order No"/>
                                    </f:facet>
                                    <h:outputText value="#{item.orderNo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Descreption"/>
                                    </f:facet>
                                    <h:outputText value="#{item.descreption}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Actions"/>
                                    </f:facet>

                                    <p:commandButton id="btnCriteriaEdit" 
                                                     value="Edit" 
                                                     ajax="false"
                                                     action="#{queryComponentController.toEditCountCriteriea()}">
                                        <f:setPropertyActionListener value="#{item}" target="#{queryComponentController.selectedCountCriteria}" ></f:setPropertyActionListener>
                                    </p:commandButton>

                                    <p:commandButton ajax="false" value="Remove" action="#{queryComponentController.remove()}" 
                                                     onclick="if (!confirm('Really want to do that?'))
                                                                 return false">
                                        <f:setPropertyActionListener value="#{item}" target="#{queryComponentController.removing}" ></f:setPropertyActionListener>
                                    </p:commandButton>






                                </p:column>
                            </p:dataTable>  


                        </p:panelGrid>
                    </h:form>
                </f:view>



            </ui:define>

        </ui:composition>

    </body>
</html>
