<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head >
        <ui:define name="title">
            Provincial Reports Index
        </ui:define>
    </h:head>

    <h:body>

        <ui:composition template="/template1.xhtml">



            <ui:define name="content">
                <div class="container-fluid" >
                    <div class="row" >
                        <div class="col-12 p-2"   >
                            <p:messages ></p:messages>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-3" >

                            <div class="card" >
                                <div class="card-header" >
                                    <h:outputLabel value="Counts" ></h:outputLabel>
                                </div>
                                <div class="card-body container-fluid">
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink value="PCR/RAT Counts by GN Area" 
                                                               action="#{mohController.toCountOfTestsByGn()}" 
                                                               class="btn btn-outline-primary btn-lg btn-block w-100" 
                                                               >
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink value="PCR/RAT Counts by PHI Area" 
                                                               action="#{mohController.toCountOfTestsByPhi()}" 
                                                               class="btn btn-outline-primary btn-lg btn-block w-100" 
                                                               >
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>

                                                <h:commandLink value="Result Counts by GN Area" 
                                                               action="#{mohController.toCountOfResultsByGnArea()}" 
                                                               class="btn btn-outline-primary btn-lg btn-block w-100"
                                                               >
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink value="Result Counts by PHI Area" 
                                                               action="#{mohController.toCountOfResultsByPhiArea()}" 
                                                               class="btn btn-outline-primary btn-lg btn-block w-100"
                                                               >
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card" >
                                <div class="card-header" >
                                    <h:outputLabel value="Lists" ></h:outputLabel>
                                </div>
                                <div class="card-body container-fluid">
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink value="PCR/RAT Orders from My MOH" 
                                                               action="#{mohController.toListOfOrderesByMyMoh}" 
                                                               class="btn btn-outline-primary btn-lg btn-block w-100"
                                                               >
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink value="Results for Orders from my MOH" 
                                                               action="#{mohController.toListOfResultsForOrdersFromMyMoh()}" 
                                                               class="btn btn-outline-primary btn-lg btn-block w-100"
                                                               >
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink value="Results for Orders from other Institutes" 
                                                               action="#{mohController.toListOfResultsForOrdersFromOtherInstitutes()}" 
                                                               class="btn btn-outline-primary btn-lg btn-block w-100"
                                                               >
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink value="Results for Persons in My MOH Area"
                                                               class="btn btn-outline-primary btn-lg btn-block w-100"
                                                               action="#{mohController.toListOfResultsForPersonsInMyArea()}">
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink class="btn btn-outline-primary btn-lg btn-block w-100"
                                                               value="List of First Contacts" action="#{mohController.toListOfFirstContacts()}">
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 p-2">
                                            <h:form>
                                                <h:commandLink 
                                                    class="btn btn-outline-primary btn-lg btn-block w-100"
                                                    value="List by Management Plan" action="#{mohController.toListCasesByManagement()}">
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>

                                </div>
                            </div>


                        </div>
                        <div class="col-9" >
                            <ui:insert name="reports" >
                            </ui:insert>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
