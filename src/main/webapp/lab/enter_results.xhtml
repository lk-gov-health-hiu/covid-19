<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="tem1.css"/>
                <p:panelGrid columns="1" style="width: 100%;" styleClass="alignTop" >
                    <f:facet name="header" >
                        <p:outputLabel value="Enter Test Results" ></p:outputLabel>
                    </f:facet>

                    <h:form enctype="multipart/form-data" >

                        <p:panelGrid columns="2" >
                            <p:panelGrid columns="2" >
                                <p:outputLabel value="From Date" ></p:outputLabel>
                                <p:calendar value="#{clientController.fromDate}" pattern="dd MMMM yyyy"></p:calendar><!-- comment -->
                                <p:outputLabel value="To Date" ></p:outputLabel>
                                <p:calendar value="#{clientController.toDate}" pattern="dd MMMM yyyy"></p:calendar>
                                <p:outputLabel value="From Institution" ></p:outputLabel>
                                <p:autoComplete value="#{clientController.institution}"
                                                completeMethod="#{institutionController.completeInstitutions}"
                                                var="m" itemLabel="#{m.name}" itemValue="#{m}" >
                                </p:autoComplete>

                                <p:spacer ></p:spacer>
                                <p:commandButton ajax="false" value="Process" 
                                                 action="#{clientController.toLabEnterResults()}" ></p:commandButton>
                                <p:commandButton ajax="false" value="Generate Excel">
                                    <p:dataExporter target="tbl" type="xlsx" fileName="test_to_mark_results" ></p:dataExporter>
                                </p:commandButton>
                                <p:commandButton ajax="false" value="Generate Excel with Negative Results">
                                    <p:dataExporter target="tblNegative" type="xlsx" fileName="test_to_mark_results" ></p:dataExporter>
                                </p:commandButton>
                            </p:panelGrid>

                            <p:panelGrid columns="2" >
                                <p:outputLabel value="Serial No Column" ></p:outputLabel>
                                <p:selectOneMenu value="#{clientController.serialNoColumn}" >
                                    <f:selectItem value="A" ></f:selectItem>
                                    <f:selectItem value="B" ></f:selectItem>
                                    <f:selectItem value="C" ></f:selectItem>
                                    <f:selectItem value="D" ></f:selectItem>
                                    <f:selectItem value="E" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="F" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="G" ></f:selectItem>
                                    <f:selectItem value="H" ></f:selectItem>
                                    <f:selectItem value="I" ></f:selectItem>
                                    <f:selectItem value="J" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="K" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="L" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="M" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="N" ></f:selectItem><!-- comment -->
                                </p:selectOneMenu>

                                <p:outputLabel value="CT Value Column" ></p:outputLabel>
                                <p:selectOneMenu value="#{clientController.ctValueColumn}" >
                                    <f:selectItem value="A" ></f:selectItem>
                                    <f:selectItem value="B" ></f:selectItem>
                                    <f:selectItem value="C" ></f:selectItem>
                                    <f:selectItem value="D" ></f:selectItem>
                                    <f:selectItem value="E" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="F" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="G" ></f:selectItem>
                                    <f:selectItem value="H" ></f:selectItem>
                                    <f:selectItem value="I" ></f:selectItem>
                                    <f:selectItem value="J" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="K" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="L" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="M" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="N" ></f:selectItem><!-- comment -->
                                </p:selectOneMenu>

                                <p:outputLabel value="Result Column" ></p:outputLabel>
                                <p:selectOneMenu value="#{clientController.resultColumn}" >
                                    <f:selectItem value="A" ></f:selectItem>
                                    <f:selectItem value="B" ></f:selectItem>
                                    <f:selectItem value="C" ></f:selectItem>
                                    <f:selectItem value="D" ></f:selectItem>
                                    <f:selectItem value="E" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="F" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="G" ></f:selectItem>
                                    <f:selectItem value="H" ></f:selectItem>
                                    <f:selectItem value="I" ></f:selectItem>
                                    <f:selectItem value="J" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="K" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="L" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="M" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="N" ></f:selectItem><!-- comment -->
                                </p:selectOneMenu>

                                <p:outputLabel value="Commnent Column" ></p:outputLabel>
                                <p:selectOneMenu value="#{clientController.serialNoColumn}" >
                                    <f:selectItem value="A" ></f:selectItem>
                                    <f:selectItem value="B" ></f:selectItem>
                                    <f:selectItem value="C" ></f:selectItem>
                                    <f:selectItem value="D" ></f:selectItem>
                                    <f:selectItem value="E" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="F" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="G" ></f:selectItem>
                                    <f:selectItem value="H" ></f:selectItem>
                                    <f:selectItem value="I" ></f:selectItem>
                                    <f:selectItem value="J" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="K" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="L" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="M" ></f:selectItem><!-- comment -->
                                    <f:selectItem value="N" ></f:selectItem><!-- comment -->
                                </p:selectOneMenu>
                                
                                <h:panelGroup >
                                    <p:fileUpload value="#{relationshipController.file}" mode="simple"/>
                                    <p:commandButton ajax="false" value="Upload Results from Excel" 
                                                     action="#{clientController.importResultsFromExcel()}"  ></p:commandButton>
                                </h:panelGroup>

                            </p:panelGrid>

                        </p:panelGrid>

                        <p:dataTable id="tbl" value="#{clientController.listedToEnterResults}" 
                                     var="c" paginator="true" rowKey="#{c.id}" rows="10" rowIndexVar="n"
                                     rowStyleClass="#{c.resultPositive?'redRow':''}">
                            <p:column headerText="ID" width="60">
                                <p:outputLabel value="#{c.id}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Tube No" width="80">
                                <p:outputLabel value="#{c.encounterNumber}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Lab No" width="200">
                                <p:outputLabel value="#{c.labNumber}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Name" >
                                <p:outputLabel value="#{c.client.person.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Age" width="5rem;" >
                                <p:outputLabel value="#{c.client.person.age}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Sex" >
                                <p:outputLabel value="#{c.client.person.sex.name}" ></p:outputLabel>
                            </p:column>
                            <p:column id="result" headerText="CT" >
                                <p:inputText id="txtCt" value="#{c.ctValueStr}" style="width: 10rem;" >
                                    <p:ajax event="keyup" process="txtCt" listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </p:inputText>
                            </p:column>
                            <p:column headerText="Result" >
                                <p:selectOneMenu id="cmbResult" value="#{c.pcrResult}"  >
                                    <f:selectItem itemLabel="Select Result" ></f:selectItem>
                                    <f:selectItems value="#{itemApplicationController.pcrResults}"
                                                   var="i" itemLabel="#{i.name}" itemValue="#{i}" ></f:selectItems>
                                    <p:ajax event="change" process="cmbResult" listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column headerText="Comments" >
                                <p:inputText id="txtComments" value="#{c.resultComments}"  >
                                    <p:ajax event="blur" process="txtComments" 
                                            listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </p:inputText>
                            </p:column>
                        </p:dataTable>

                        <p:dataTable id="tblNegative" value="#{clientController.listedToEnterResults}" 
                                     var="c" paginator="true" rowKey="#{c.id}" rows="10" rowIndexVar="n"
                                     style="display: none;">
                            <p:column headerText="ID" width="60">
                                <p:outputLabel value="#{c.id}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Tube No" width="80">
                                <p:outputLabel value="#{c.encounterNumber}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Lab No" width="200">
                                <p:outputLabel value="#{c.labNumber}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Name" >
                                <p:outputLabel value="#{c.client.person.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Age" width="5rem;" >
                                <p:outputLabel value="#{c.client.person.age}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Sex" >
                                <p:outputLabel value="#{c.client.person.sex.name}" ></p:outputLabel>
                            </p:column>
                            <p:column id="result" headerText="CT" >
                            </p:column>
                            <p:column headerText="Result" >
                                <p:outputLabel value="#{preferenceController.pcrNegativeTerm}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Comments" >
                            </p:column>
                        </p:dataTable>
                    </h:form>



                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </body>
</html>
