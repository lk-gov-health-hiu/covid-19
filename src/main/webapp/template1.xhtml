<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html" >

        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
            <link rel="shortcut icon" href="#{resource['image/favicon.ico']}" type="image/x-icon" />
            <h:outputStylesheet library="css" name="adminlte.min.css"></h:outputStylesheet>
            <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
            <h:outputStylesheet library="css" name="all.min.css"></h:outputStylesheet>
            <title >
                <ui:insert name="title">
                    National COVID-19 Health Information System
                </ui:insert>
            </title>
        </h:head>

        <h:body>
            <h:panelGroup rendered="#{webUserController.loggedUser ne null}">
                <ez:header></ez:header>
            </h:panelGroup>

            <h:panelGroup rendered="#{webUserController.loggedUser ne null}" >
                <div class="container-fluid">
                    <div class="row" >
                        <div class="col-12" >
                            <ez:menu/>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-12" style="font-size: 1rem;" >
                            <ui:insert name="content">
                                Contents
                            </ui:insert>
                        </div>
                    </div>
                </div>
            </h:panelGroup>



            <h:panelGroup rendered="#{webUserController.loggedUser eq null}" >
                <div class="row" >
                    <div class="col-12" >
                        <ez:login/>
                    </div>
                </div>
            </h:panelGroup>



            <ui:insert name="timeout">
            </ui:insert>

            <ez:footer/>
            <h:outputScript library="js" name="bootstrap.bundle.min.js"></h:outputScript>
            <h:outputScript library="js" name="adminlte.min.js"></h:outputScript>
            <h:outputScript library="js" name="jquery.easing.min.js"></h:outputScript>
        </h:body>
    </f:view>
</html>
