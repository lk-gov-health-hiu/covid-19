<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/national/reports_index.xhtml">
            <ui:define name="reports">

                <p:panelGrid columns="1" style="width: 100%;" styleClass="alignTop" >
                    <f:facet name="header" >
                        <p:outputLabel value="Institution-vice Peformance Report" ></p:outputLabel>
                    </f:facet>

                    <h:form id="form" >
                        <p:panelGrid columns="2" >
                            <p:outputLabel value="From" ></p:outputLabel>
                            <p:datePicker value="#{nationalController.fromDate}" 
                                        pattern="dd MMMM yyyy hh:mm">
                            </p:datePicker>
                            <p:outputLabel value="To" ></p:outputLabel>
                            <p:calendar value="#{nationalController.toDate}" pattern="dd MMMM yyyy hh:mm"></p:calendar>

                            <p:outputLabel value="Ordering Category" ></p:outputLabel>
                            <p:selectOneMenu value="#{nationalController.orderingCategory}" >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{nationalController.covidTestOrderingCategories}" 
                                               var="c" itemLabel="#{c.name}"
                                               itemValue="#{c}" ></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="RDHS" ></p:outputLabel>
                            <p:selectOneMenu value="#{nationalController.rdhs}" filterMatchMode="contains">
                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                <f:selectItems value="#{areaApplicationController.allRdhsAreas}"
                                               var="i" itemLabel="#{i.name}" itemValue="#{i}" >
                                </f:selectItems>
                            </p:selectOneMenu>

                            <p:commandButton ajax="false" value="Generate Excel">
                                <p:dataExporter target="tbl" type="xlsx" fileName="institution vice peformance report" ></p:dataExporter>
                            </p:commandButton>
                            <p:commandButton ajax="false" value="Process" 
                                             action="#{nationalController.processInstitutionVicePeformanceReport()}" ></p:commandButton>


                        </p:panelGrid>

                        
                        <p:dataTable resizableColumns="true" multiViewState="true" resizeMode="expand" id="tbl" 
                                     value="#{nationalController.institutionPeformances}" rendered="true"

                                     filteredValue="#{nationalController.institutionPeformancesFiltered}"

                                     rowIndexVar="n"
                                     var="c" 
                                     paginator="true" 
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="10,25,100,{ShowAll|'All'}"
                                     rows="10"
                                     >
                            <p:ajax event="filter" process="tbl" update=":form:tbl:sumR :form:tbl:sumP :form:tbl:sumRp :form:tbl:sumPp" 
                                    listener="#{nationalController.generateFilteredInstitutionPeformanceSummery}" />
                             <p:column headerText="Institution" sortBy="#{c.institution.name}"
                                      filterBy="#{c.institution.name}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.institution.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Institution Type" sortBy="#{c.institution.institutionType.label}"
                                      filterBy="#{c.institution.institutionType.label}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.institution.institutionType.label}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="PCR Orders"  sortBy="#{c.pcrs}">
                                <p:outputLabel value="#{c.pcrs}" ></p:outputLabel>
                                <f:facet name="footer" >
                                    <h:outputText id="sumP"
                                                  styleClass="footerToUpdate"
                                                  value="#{nationalController.institutionPeformancesSummery.pcrs}" />
                                </f:facet>
                            </p:column>
                            <p:column headerText="RAT Orders"  sortBy="#{c.pcrs}">
                                <p:outputLabel value="#{c.rats}" ></p:outputLabel>
                                <f:facet name="footer" >
                                    <h:outputText id="sumR" styleClass="footerToUpdate" value="#{nationalController.institutionPeformancesSummery.rats}" />
                                </f:facet>
                            </p:column>
                            <p:column headerText="PCR Positives"  sortBy="#{c.pcrs}">
                                <p:outputLabel value="#{c.pcrPositives}" ></p:outputLabel>
                                <f:facet name="footer" >
                                    <h:outputText id="sumPp" styleClass="footerToUpdate" value="#{nationalController.institutionPeformancesSummery.pcrPositives}" />
                                </f:facet>
                            </p:column>
                            <p:column headerText="RAT Positives"  sortBy="#{c.pcrs}">
                                <p:outputLabel value="#{c.ratPositives}" ></p:outputLabel>
                                <f:facet name="footer" >
                                    <h:outputText id="sumRp" styleClass="footerToUpdate" value="#{nationalController.institutionPeformancesSummery.ratPositives}" />
                                </f:facet>
                            </p:column>
                        </p:dataTable>
                    </h:form>



                </p:panelGrid>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
