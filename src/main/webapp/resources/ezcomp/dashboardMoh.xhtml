<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <h:form>
            <div class="row p-4">
                <div class="col-md-3" >
                    <div class="card">
                        <div class="card-header bg-gradient-blue">
                            <h2>PCRs</h2>
                        </div>
                        <div class="card-body text-center">
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Today" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardController.todayPcr}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Yesterday" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardController.yesterdayPcr}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right ">
                            <h:commandLink value="Find more details .." class="text-blue"></h:commandLink>
                        </div>
                    </div>
                </div>
                <div class="col-md-3" >
                    <div class="card">
                        <div class="card-header bg-cyan text-white">
                            <h2>RATs</h2>
                        </div>
                        <div class="card-body text-center">
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Today" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardController.todayRat}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Yesterday" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardController.yesterdayRat}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>

                        </div>
                        <div class="card-footer text-right ">
                            <h:commandLink value="Find more details .." class="text-cyan"></h:commandLink>
                        </div>
                    </div>
                </div>
                <div class="col-md-3" >
                    <div class="card">
                        <div class="card-header text-white bg-danger">
                            <h2>PCR Positives</h2>
                        </div>
                        <div class="card-body text-center">
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Today" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardController.todayPositivePcr}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Yesterday" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardController.yesterdayPositivePcr}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>

                        </div>
                        <div class="card-footer text-right ">
                            <h:commandLink value="Find more details .." action="#{mohController.toPcrPositiveReportsIndexNational()}" class="text-danger"></h:commandLink>
                        </div>
                    </div>
                </div>
                <div class="col-md-3" >
                    <div class="card ">
                        <div class="card-header text-white bg-warning">
                            <h2>RAT Positives</h2>
                        </div>
                        <div class="card-body text-center">
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Today" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardController.todayPositiveRat}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="Yesterday" ></h:outputLabel>
                                    </h5>
                                </div>
                                <div class="col-md-6" >
                                    <h5>
                                        <h:outputLabel value="#{dashboardController.yesterdayPositiveRat}" ></h:outputLabel>
                                    </h5>
                                </div>
                            </div>

                        </div>
                        <div class="card-footer text-right">
                            <h:commandLink value="Find more details .." class="text-warning"></h:commandLink>
                        </div>
                    </div>
                </div>

            </div>


            <div class="row" >
                <div class="col" >
                    <div class="card bg-info" >
                        <div class="card-header" >
                            <h:outputLabel class="h4" value="Reporting Time Period : " ></h:outputLabel>
                        </div>
                        <div class="card-body" >

                            <div class="row" >
                                <div class="col" >
                                    <h:outputLabel class="h5" value="#{dashboardController.myCovidData.date}" >
                                        <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime>
                                    </h:outputLabel>
                                    <h:outputLabel class="h6"   value="From : " ></h:outputLabel>
                                    <h:outputLabel class="h6"   value="#{dashboardController.myCovidData.from}" >
                                        <f:convertDateTime pattern="hh:mm" ></f:convertDateTime>
                                    </h:outputLabel>
                                    <h:outputLabel class="h6"   value=" To : " ></h:outputLabel>
                                    <h:outputLabel class="h6"   value="#{dashboardController.myCovidData.to}" >
                                        <f:convertDateTime pattern="hh:mm" ></f:convertDateTime>
                                    </h:outputLabel>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row" >
                        <div class="col" >
                            <div class="card bg-info" >
                                <div class="card-header" >
                                    <h:outputLabel class=""   value="Reporting Time Period : " ></h:outputLabel>
                                </div>
                                <div class="card-body" >
                                    <h:outputLabel class=""   value="From : " ></h:outputLabel>
                                    <h:outputLabel class=""   value="#{dashboardController.myCovidData.from}" >
                                        <f:convertDateTime pattern="hh:mm" ></f:convertDateTime>
                                    </h:outputLabel>
                                    <h:outputLabel class=""   value=" To : " ></h:outputLabel>
                                    <h:outputLabel class=""   value="#{dashboardController.myCovidData.to}" >
                                        <f:convertDateTime pattern="hh:mm" ></f:convertDateTime>
                                    </h:outputLabel>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col" >
                    <div class="row" >
                        <div class="col" >
                            <h:outputLabel class=""   value="Daily Positives" ></h:outputLabel>
                            <h:outputLabel class=""   value=" - #{dashboardController.myCovidData.dailyPositives}" ></h:outputLabel>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" >
                <div class="col" >
                    <div class="row" >
                        <div class="col" >
                            <div class="card" >
                                <div class="card-header" >
                                    <h:outputLabel class=""   value="Positives by GN" ></h:outputLabel>
                                </div>
                                <div class="card-body" >
                                    <canvas id="myChart" style="width: 98%;height: 20rem;" ></canvas>
                                    <script>
                                        var ctx = document.getElementById('myChart').getContext('2d');
                                        var myChart = new Chart(ctx,#{dashboardController.myCovidData.positivesBySubArea});
                                    </script>


                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col" >
                            <div class="card" >
                                <div class="card-header" >
                                    <h:outputLabel class=""   value="Reporting Time Period : " ></h:outputLabel>
                                </div>
                                <div class="card-body" >
                                    <h:outputLabel class=""   value="#{dashboardController.myCovidData.date}" ></h:outputLabel>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col" >
                    <div class="row" >
                        <div class="col" >
                            <h:outputLabel class=""   value="Daily Positives" ></h:outputLabel>
                            <h:outputLabel class=""   value="#{dashboardController.myCovidData.date}" ></h:outputLabel>
                        </div>
                    </div>
                </div>
            </div>

        </h:form>




    </cc:implementation>
</html>
