<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <div class="container">
                <!-- Outer Row -->
                <div class="row justify-content-center">
                    <div class="col-xl-10 col-lg-12 col-md-9">
                        <div class="card o-hidden border-0 shadow-lg my-5">
                            <div class="card-body p-0">

                                <!-- Nested Row within Card Body -->
                                <div class="row">
                                    <div class="col-lg-6 d-none d-lg-block bg-login-image" style="text-align: center;">
                                        <h:graphicImage library="image" name="login1.png" ></h:graphicImage>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="p-5">
                                            <div class="text-center">
                                                <h1 class="h4 text-gray-900 mb-4">Log In</h1>
                                            </div>
                                            <div class="form-group">
                                                <p:inputText placeholder="Username" required autocomplete="off" value="#{webUserController.userName}" class="form-control"></p:inputText>
                                            </div>
                                            <div class="form-group">
                                                <p:password placeholder="Password" required autocomplete="off" value="#{webUserController.password}" class="form-control"></p:password>
                                            </div>

                                            <div class="form-group">
                                                <div class="custom-control" style="text-align: center;">
                                                    <label>National COVID-19 Health Information System</label>
                                                </div>
                                            </div>
                                            <h:commandButton class="btn btn-block btn-primary" value="Login"
                                                             action="#{webUserController.loginNew()}" ></h:commandButton>

                                            <div class="text-center">
                                                &copy; Ministry of Health,
                                                <h:outputText value="#{session.lastAccessedTime}">
                                                    <f:convertDateTime pattern="yyyy" type="date" />
                                                </h:outputText>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="column">
                                        <p:messages></p:messages>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </cc:implementation>
</html>
