<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

    <ui:composition template="/template1.xhtml">
        <ui:define name="content">
            <div class="row bg-white">
                <div class="container my-4">
                    <div class="d-flex justify-content-center">
                        <div class="col-md-6 px-4 py-3">
                        
                            <h:form>
                                <p:outputLabel value="Name to search" 
                                               for="txtSearchName"></p:outputLabel>
                                <p:inputText id="txtSearchName"
                                             required="true" 
                                             requiredMessage="Please enter a name to search"
                                             value="#{clientController.searchingName}" >
                                </p:inputText>
                                
                                <p:outputLabel value="District" 
                                               for="mnuDistrict"></p:outputLabel>
                                <p:selectOneMenu id="mnuDistrict" value ="#{clientController.district}" >
                                    <f:selectItem itemLabel="Any District" ></f:selectItem>
                                    <f:selectItems value="#{areaApplicationController.allDistricts}"
                                                   var="d"
                                                   itemLabel="#{d.name}"
                                                   itemValue="#{d}" ></f:selectItems>
                                </p:selectOneMenu>
                                
                                
                                <p:messages ></p:messages>
                                
                                <p:commandButton value="Search" ajax="false" action="#{clientController.searchByName()}" >
                                </p:commandButton>
                                
                            </h:form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</body>

</html>
