<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <ui:define name="title">
            Uploaded Orders
        </ui:define>
    </h:head>

    <h:body>
        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:form >
                    <p:panelGrid columns="2"  >
                        <h:outputLabel value="Institution" ></h:outputLabel>
                        <h:outputLabel value="#{clientController.institution.name}" ></h:outputLabel>
                        <h:outputLabel value="District" ></h:outputLabel>
                        <h:outputLabel value="#{clientController.district.name}" ></h:outputLabel>
                        <h:outputLabel value="Test" ></h:outputLabel>
                        <h:outputLabel value="#{clientController.lastTestPcrOrRat.name}" >
                        </h:outputLabel>
                        <h:outputLabel value="Sampled Date" ></h:outputLabel>
                        <h:outputLabel value="#{clientController.fromDate}" >
                            <f:convertDateTime pattern="dd MMMM yyyy hh:mm" ></f:convertDateTime>
                        </h:outputLabel>
                        <h:outputLabel value="Sampled Dispatched Date" ></h:outputLabel>
                        <h:outputLabel value="#{clientController.toDate}" >
                            <f:convertDateTime pattern="dd MMMM yyyy hh:mm" ></f:convertDateTime>
                        </h:outputLabel>
                        <h:outputLabel ></h:outputLabel>
                        <h:commandButton value="Save Orders" action="#{clientController.saveUploadedOrders()}" ></h:commandButton>
                    </p:panelGrid>

                    <p:dataTable resizableColumns="true" multiViewState="true" resizeMode="expand" value="#{clientController.clientImports}" var="c" 
                                 rowIndexVar="n"
                                 selection="#{clientController.clientImportsSelected}" 
                                 rowKey="#{c.id}"
                                 
                                 >
                        <p:column selectionMode="multiple" width="50" ></p:column>
                        <p:column headerText="Test No" >
                            <p:inputText id="testNo" value="#{c.testNo}" style="width: 95%;" >
                                <p:ajax event="keyup" process="@this" ></p:ajax>
                            </p:inputText>
                        </p:column>
                        <p:column headerText="Name" >
                            <p:inputText id="name" value="#{c.name}" disabled="#{c.client ne null}"  style="width: 95%;" >
                                <p:ajax event="keyup" process="@this" ></p:ajax>
                            </p:inputText>
                        </p:column>
                         <p:column headerText="Age in Years" >
                             <p:inputText id="agey" value="#{c.ageInYears}"  disabled="#{c.client ne null}"  style="width: 95%;" >
                                <p:ajax event="keyup" process="@this" ></p:ajax>
                            </p:inputText>
                        </p:column>
                        <p:column headerText="Age in Months" >
                            <p:inputText id="agem" value="#{c.ageInMonths}"  disabled="#{c.client ne null}"  style="width: 95%;" >
                                <p:ajax event="keyup" process="@this" ></p:ajax>
                            </p:inputText>
                        </p:column>
                        <p:column headerText="Age in Days" >
                            <p:inputText id="aged" value="#{c.ageInDays}"  disabled="#{c.client ne null}"  style="width: 95%;" >
                                <p:ajax event="keyup" process="@this" ></p:ajax>
                            </p:inputText>
                        </p:column>
                        <p:column headerText="Sex" >
                            <p:selectOneMenu id="sex" value="#{c.sex}"  disabled="#{c.client ne null}"  style="width: 95%;" >
                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                <f:selectItems value="#{itemApplicationController.sexes}" var="s" itemLabel="#{s.name}" itemValue="#{s}" ></f:selectItems>
                                 <p:ajax event="blur" process="@this" ></p:ajax>
                            </p:selectOneMenu>
                        </p:column>
                         <p:column headerText="NIC" >
                             <p:inputText id="nic" value="#{c.nic}"  disabled="#{c.client ne null}"   style="width: 95%;" >
                                <p:ajax event="keyup" process="@this" ></p:ajax>
                            </p:inputText>
                        </p:column>
                         <p:column headerText="Phone" >
                             <p:inputText id="phone" value="#{c.phone}"  disabled="#{c.client ne null}"   style="width: 95%;" >
                                <p:ajax event="keyup" process="@this" ></p:ajax>
                            </p:inputText>
                        </p:column>
                         <p:column headerText="Address" >
                             <p:inputText id="address" value="#{c.address}"  disabled="#{c.client ne null}"   style="width: 95%;" >
                                <p:ajax event="keyup" process="@this" ></p:ajax>
                            </p:inputText>
                        </p:column>
                    </p:dataTable>
                    
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
