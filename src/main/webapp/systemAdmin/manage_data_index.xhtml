<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel header="System Administration - Manage Data" >
                        <p:panelGrid columns="1" >
                            <p:commandButton ajax="false"  styleClass="width18rem" 
                                             action="#{clientController.toRegisterdClientsWithDatesForSystemAdmin()}" 
                                             value="Client List"   ></p:commandButton>
                            <p:commandButton ajax="false"  styleClass="width18rem" 
                                             action="#{clientEncounterComponentFormSetController.fillEncountersFormSetsForSysadmin}" 
                                             value="Encounter List"   ></p:commandButton>
                            <p:commandButton styleClass="width18rem"  ajax="false" 
                                             action="#{analysisController.toCountsForSystemAdmin()}" 
                                             value="Counts"   ></p:commandButton>
                            <p:commandButton ajax="false" action="/client/import_clients" value="Import Patients"  styleClass="width18rem" ></p:commandButton>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
