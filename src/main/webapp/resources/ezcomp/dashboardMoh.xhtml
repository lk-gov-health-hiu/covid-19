<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet library="css" name="all.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="OverlayScrollbars.min.css"></h:outputStylesheet> 
        <h:outputStylesheet library="css" name="adminlte.min.css"></h:outputStylesheet>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"></link>

        <h:outputScript library="js" name="jquery.min.js"></h:outputScript>
        <h:outputScript library="js" name="bootstrap.bundle.min.js"></h:outputScript>
        <h:outputScript library="js" name="adminlte.min.js"></h:outputScript>
        <h:outputScript library="js" name="demo.js"></h:outputScript>
        <h:outputScript library="js" name="chart.js"></h:outputScript>


        <h:form>

            <div class="wrapper">

                <div class="wrapper">

                    <div class="content-header">
                        <div class="container-fluid">
                            <div class="row mb-2">
                                <div class="col-sm-6">
                                    <h1 class="m-0 text-dark">MOH Dashboard</h1>
                                </div><!-- /.col -->
                                <div class="col-sm-6">
                                    <ol class="breadcrumb float-sm-right">
                                        <li class="breadcrumb-item">
                                            <h:commandLink action="#{webUserController.toHome()}" >
                                                Home
                                            </h:commandLink>
                                        </li>
                                        <li class="breadcrumb-item active">#{webUserController.loggedUser.person.nameWithTitle}</li>
                                    </ol>
                                </div><!-- /.col -->
                            </div><!-- /.row -->
                        </div><!-- /.container-fluid -->
                    </div>

                    <section class="content">
                        <div class="container-fluid">



                            <div class="row">

                                <div class="col-lg-3 col-6">
                                    <!-- small box -->
                                    <div class="small-box bg-info">
                                        <div class="inner">
                                            <h3>
                                                <h:outputLabel value="#{dashboardApplicationController.totalNumberOfOrdersYesterday}" >
                                                    <f:convertNumber pattern="#,##0" ></f:convertNumber>
                                                </h:outputLabel>
                                            </h3>
                                            <p>Yesterday Orders
                                            </p>
                                        </div>
                                        <div class="icon">
                                            <i class="ion ion-bag"></i>
                                        </div>
                                        <h:commandLink 
                                            class="small-box-footer"
                                            value="View" action="#{reportController.toViewClientRegistrations()}" >
                                            More info 
                                            <i class="fas fa-arrow-circle-right"></i>
                                        </h:commandLink>
                                    </div>
                                </div>
                                <!-- ./col -->
                                <div class="col-lg-3 col-6">
                                    <!-- small box -->
                                    <div class="small-box bg-success">
                                        <div class="inner">
                                            <h3>
                                                <h:outputLabel value="#{dashboardApplicationController.totalNumberOfCasesYesterday}" >
                                                    <f:convertNumber pattern="#,##0" ></f:convertNumber>
                                                </h:outputLabel>
                                            </h3>
                                            <p>Yesterday Cases</p>
                                        </div>
                                        <div class="icon">
                                            <i class="ion ion-stats-bars"></i>
                                        </div>
                                        <h:commandLink 
                                            class="small-box-footer"
                                            value="View" action="#{reportController.toViewClinicEnrollments()}" >
                                            More info 
                                            <i class="fas fa-arrow-circle-right"></i>
                                        </h:commandLink>
                                    </div>
                                </div>
                                <!-- ./col -->
                                <div class="col-lg-3 col-6">
                                    <!-- small box -->
                                    <div class="small-box bg-warning">
                                        <div class="inner">
                                            <h3>
                                                <h:outputLabel value="#{dashboardApplicationController.totalNumberOfPendingResults}" >
                                                    <f:convertNumber pattern="#,##0" ></f:convertNumber>
                                                </h:outputLabel>
                                            </h3>
                                            <p>Pending Results</p>
                                        </div>
                                        <div class="icon">
                                            <i class="ion ion-person-add"></i>
                                        </div>
                                        <h:commandLink 
                                            class="small-box-footer"
                                            value="View" action="#{reportController.toViewClientRegistrations()}" >
                                            More info 
                                            <i class="fas fa-arrow-circle-right"></i>
                                        </h:commandLink>
                                    </div>
                                </div>
                                <!-- ./col -->
                                <div class="col-lg-3 col-6">
                                    <!-- small box -->
                                    <div class="small-box bg-danger">
                                        <div class="inner">
                                            <h3>
                                                <h:outputLabel value="#{dashboardApplicationController.totalNumberOfCasesToMark}" >
                                                    <f:convertNumber pattern="#,##0" ></f:convertNumber>
                                                </h:outputLabel>
                                            </h3>
                                            <p>Cases to convert</p>
                                        </div>
                                        <div class="icon">
                                            <i class="ion ion-stats-bars"></i>
                                        </div>
                                        <h:commandLink 
                                            class="small-box-footer"
                                            value="View" action="#{reportController.toSingleVariableClinicalData()}" >
                                            More info 
                                            <i class="fas fa-arrow-circle-right"></i>
                                        </h:commandLink>
                                    </div>
                                </div>
                            </div>
                            <!-- ./col -->
                        </div>
                    </section>


                </div>

            </div>

        </h:form>



    </cc:implementation>
</html>
