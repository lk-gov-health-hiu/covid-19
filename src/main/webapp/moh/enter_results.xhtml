<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="tem1.css"/>
                <p:panelGrid columns="1" style="width: 100%;" styleClass="alignTop" >
                    <f:facet name="header" >
                        <p:outputLabel value="Entering Test Results" ></p:outputLabel>
                    </f:facet>

                    <h:form >
                        <p:panelGrid columns="2" >
                            <p:outputLabel value="From" ></p:outputLabel>
                            <p:calendar value="#{clientController.fromDate}" pattern="dd MMMM yyyy"></p:calendar><!-- comment -->

                            <p:outputLabel value="To" ></p:outputLabel>
                            <p:calendar value="#{clientController.toDate}" pattern="dd MMMM yyyy"></p:calendar>

                            <p:outputLabel value="Lab" ></p:outputLabel>
                            <p:autoComplete value="#{clientController.referingInstitution}"
                                            completeMethod="#{institutionController.completeInstitutions}"
                                            var="m" itemLabel="#{m.name}" itemValue="#{m}" >
                            </p:autoComplete>

                            <p:commandButton ajax="false" value="Generate Excel">
                                <p:dataExporter target="tbl" type="xlsx" fileName="test_to_mark_results" ></p:dataExporter>
                            </p:commandButton>
                            <p:commandButton ajax="false" value="Process" 
                                             action="#{clientController.toMohEnterResults()}" ></p:commandButton>
                        </p:panelGrid>
                    </h:form>


                    <h:form>
                        <p:dataTable id="tbl" value="#{clientController.listedToEnterResults}" 
                                     var="c" paginator="true" rowKey="#{c.id}" rows="10" 
                                     rowStyleClass="#{c.resultPositive?'redRow':''}">
                            <p:column headerText="Name" >
                                <p:outputLabel value="#{c.client.person.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Age" >
                                <p:outputLabel value="#{c.client.person.age}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Sex" >
                                <p:outputLabel value="#{c.client.person.sex.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Address" >
                                <p:outputLabel value="#{c.client.person.address}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Phone" >
                                <p:outputLabel value="#{c.client.person.phone1}" ></p:outputLabel>
                            </p:column>
                            <p:column id="result" headerText="CT" >
                                <p:inputText id="txtCt" value="#{c.ctValue}" style="width: 5rem;" >
                                    <p:ajax event="keyup" process="txtCt" listener="#{clientController.saveEncounterResultsAtMoh(c)}" >
                                    </p:ajax>
                                </p:inputText>
                            </p:column>
                            <p:column headerText="Result" >
                                <p:selectOneMenu id="cmbResult" value="#{c.pcrResult}"  >
                                    <f:selectItem itemLabel="Select Result" ></f:selectItem>
                                    <f:selectItems value="#{itemApplicationController.pcrResults}"
                                                   var="i" itemLabel="#{i.name}" itemValue="#{i}" ></f:selectItems>
                                    <p:ajax event="change" process="cmbResult" listener="#{clientController.saveEncounterResultsAtMoh(c)}" >
                                    </p:ajax>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column headerText="Comments" >
                                <p:inputText id="txtComments" value="#{c.resultComments}"  >
                                    <p:ajax event="blur" process="txtComments" 
                                            listener="#{clientController.saveEncounterResultsAtMoh(c)}" >
                                    </p:ajax>
                                </p:inputText>
                            </p:column>
                        </p:dataTable>
                    </h:form>



                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </body>
</html>
