<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head >
        <ui:define name="title">
            Provincial Reports Index
        </ui:define>
    </h:head>

    <h:body>

        <ui:composition template="/template1.xhtml">



            <ui:define name="content">

                <h:form >



                    <div class="row" >
                        <div class="col-12" >
                            <p:messages ></p:messages>
                        </div>
                    </div>

                    <div class="row" >
                        <div class="col-2" >
                            <h:panelGrid columns="1" >
                                <h:commandButton value="PCR/RAT Counts by Ordered Institution" 
                                                 action="#{provincialController.toCountOfTestsByOrderedInstitution()}" 
                                                 class="btn btn-primary m-1  btn-lg btn-block">
                                </h:commandButton>

                                <h:commandButton value="PCR/RAT Orders List" 
                                                 action="#{provincialController.toListOfTests()}" 
                                                 class="btn btn-primary m-1 btn-lg btn-block">
                                </h:commandButton>

                                <h:commandButton value="Result Counts by Ordered Institution" 
                                                 action="#{provincialController.toCountOfResultsByOrderedInstitution()}" 
                                                 class="btn btn-primary m-1 btn-lg btn-block">
                                </h:commandButton>
                                
                                <h:commandButton value="Result Counts by MOH Area" 
                                                 action="#{provincialController.toCountOfResultsByOrderedInstitution()}" 
                                                 class="btn btn-primary m-1 btn-lg btn-block">
                                </h:commandButton>

                                <h:commandButton value="Result List" 
                                                 action="#{provincialController.toListResults()}" 
                                                 class="btn btn-primary m-1 btn-lg btn-block">
                                </h:commandButton>

                            </h:panelGrid>


                        </div>
                        <div class="col-10" >
                            <ui:insert name="reports" >

                            </ui:insert>
                        </div>
                    </div>

                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
