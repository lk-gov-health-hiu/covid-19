<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/template1.xhtml">
            <ui:define name="content">   
                <h:form >
                    <div class="card">
                        <div class="card-header">
                            <p:outputLabel value="Count" />
                            <p:commandButton value="Save" 
                                             action="#{queryComponentController.saveCount()}" ajax="false" 
                                             style="float: left;" >
                            </p:commandButton>
                            <p:commandButton value="Criteria" 
                                             action="#{queryComponentController.saveCountAndToManageCriteria()}" ajax="false" 
                                             style="float: left;" >
                            </p:commandButton> 
                        </div>

                        <div class="card-body">
                            <div class="form-group row">
                                <p:outputLabel value="#{bundleQuery.CreateQueryComponentLabel_name}" class="col-md-2" for="name" />
                                <div class="col-md-4">
                                    <p:inputText id="name" required="true" class="form-control"
                                                 value="#{queryComponentController.selected.name}" title="#{bundleQuery.CreateQueryComponentTitle_name}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="Code" for="code" class="col-md-2" />
                                <div class="col-md-4">
                                    <p:inputText id="code" class="form-control" value="#{queryComponentController.selected.code}" title="Code" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="Descreption" for="descreption" class="col-md-2" />
                                <div class="col-md-4">
                                    <p:inputTextarea rows="4" cols="30" id="descreption" class="form-control"
                                                     value="#{queryComponentController.selected.descreption}" 
                                                     title="#{bundleQuery.CreateQueryComponentTitle_descreption}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="Type" for="queryType" class="col-md-2" />
                                <div class="col-md-4">
                                    <p:selectOneMenu id="queryType"  value="#{queryComponentController.selected.queryType}" 
                                                     required="true" >
                                        <f:selectItem itemLabel="Select" ></f:selectItem>
                                        <f:selectItems value="#{commonController.queryTypeForCounts}"
                                                       var="queryType"
                                                       itemValue="#{queryType}"
                                                       itemLabel="#{queryType.label}">
                                        </f:selectItems>
                                        <!--<p:ajax event="change" process="queryType" update="gpPopLbl gpPopVal" ></p:ajax>-->
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
