<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="/provincial/admin/index.xhtml">
            <ui:define name="admin">
                <h:form>    
                    <p:dataTable resizableColumns="true" multiViewState="true" resizeMode="expand" 
                                 id="tbl" value="#{institutionController.items}" var="item"
                                 selectionMode="single" selection="#{institutionController.selected}"
                                 rows="10"
                                 rowKey="#{item.id}"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,20,50,{ShowAll|'All'}"
                                 >

                        <p:column sortBy="#{item.institutionType.label}"
                                  rendered="#{userColumnController.displayColumn('Type')}"
                                  filterBy="#{item.institutionType.label}" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{item.institutionType.label}"/>
                        </p:column>

                        <p:column sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column sortBy="#{item.parent.name}" 
                                  rendered="#{userColumnController.displayColumn('Parent')}"
                                  filterBy="#{item.parent.name}" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="Governed By"/>
                            </f:facet>
                            <h:outputText value="#{item.parent.name}"/>
                        </p:column>
                        <p:column sortBy="#{item.province.name}"
                                  rendered="#{userColumnController.displayColumn('Province')}"
                                  filterBy="#{item.province.name}" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="Province"/>
                            </f:facet>
                            <h:outputText value="#{item.province.name}"/>
                        </p:column>
                        <p:column sortBy="#{item.pdhsArea.name}" 
                                  rendered="#{userColumnController.displayColumn('PDHS')}"
                                  filterBy="#{item.pdhsArea.name}" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="PDHS"/>
                            </f:facet>
                            <h:outputText value="#{item.pdhsArea.name}"/>
                        </p:column>
                        <p:column sortBy="#{item.district.name}" 
                                  rendered="#{userColumnController.displayColumn('District')}"
                                  filterBy="#{item.district.name}" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="District"/>
                            </f:facet>
                            <h:outputText value="#{item.district.name}"/>

                        </p:column>
                        <p:column sortBy="#{item.rdhsArea.name}"
                                  rendered="#{userColumnController.displayColumn('RDHS')}"
                                  filterBy="#{item.rdhsArea.name}" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="RDHS"/>
                            </f:facet>
                            <h:outputText value="#{item.rdhsArea.name}"/>
                        </p:column>
                        <p:column  rendered="#{userColumnController.displayColumn('POI')}">
                            <f:facet name="header">
                                <h:outputText value="POI"/>
                            </f:facet>
                            <h:outputText value="Own POI : "/>
                            <h:outputText value="#{item.poiNumber}"/>
                            <br/><!-- comment -->
                            <h:outputText value="Another POI Institution : "/>
                            <h:outputText value="#{item.poiInstitution.name}"/>
                            <h:outputText value=" ("/>
                            <h:outputText value="#{item.poiInstitution.poiNumber}"/>
                            <h:outputText value=" )"/>
                        </p:column>
                        <p:column headerText="Actions" rendered="#{userColumnController.displayColumn('Actions')}">
                            <h:commandLink class="btn btn-primary m-2" id="editButton"
                                           value="Edit"
                                           action="#{menuController.toEditInstitution()}">
                                <f:setPropertyActionListener value="#{item}" target="#{institutionController.selected}" ></f:setPropertyActionListener>
                                <i class="bi bi-pencil m-2"></i>
                            </h:commandLink>
                            <h:commandLink class="btn btn-primary m-2" id="deleteButton" onclick="if (!confirm('Are you sure you want to delete?'))
                                        return false"                                                        
                                           value="Delete"
                                           action="#{institutionController.deleteInstitution()}" 
                                           >
                                <f:setPropertyActionListener value="#{item}" target="#{institutionController.deleting}" ></f:setPropertyActionListener>
                                <i class="bi bi-trash m-2"></i>
                            </h:commandLink>
                        </p:column>
                    </p:dataTable>


                    <div class="card" >
                        <div class="card-header" >
                            Column Display
                        </div>
                        <div class="card-body" >
                            <h:panelGrid columns="1"  id="displayButtons">
                                <h:panelGroup >
                                    <p:commandButton value="Display Province" 
                                                     rendered="#{!userColumnController.displayColumn('Province')}"
                                                     action="#{userColumnController.markChecked('Province')}" 
                                                     process="@this" update="tbl displayButtons">
                                    </p:commandButton>
                                    <p:commandButton value="Hide Province" 
                                                     rendered="#{userColumnController.displayColumn('Province')}"
                                                     action="#{userColumnController.markUnChecked('Province')}" 
                                                     process="@this" update="tbl displayButtons">
                                    </p:commandButton>
                                </h:panelGroup>
                                <h:panelGroup >
                                    <p:commandButton value="Display PDHS" 
                                                     rendered="#{!userColumnController.displayColumn('PDHS')}"
                                                     action="#{userColumnController.markChecked('PDHS')}" 
                                                     process="@this" update="tbl displayButtons">
                                    </p:commandButton>
                                    <p:commandButton value="Hide PDHS" 
                                                     rendered="#{userColumnController.displayColumn('PDHS')}"
                                                     action="#{userColumnController.markUnChecked('PDHS')}" 
                                                     process="@this" update="tbl displayButtons">
                                    </p:commandButton>
                                </h:panelGroup>
                                 <h:panelGroup >
                                    <p:commandButton value="Display District" 
                                                     rendered="#{!userColumnController.displayColumn('District')}"
                                                     action="#{userColumnController.markChecked('District')}" 
                                                     process="@this" update="tbl displayButtons">
                                    </p:commandButton>
                                    <p:commandButton value="Hide District" 
                                                     rendered="#{userColumnController.displayColumn('District')}"
                                                     action="#{userColumnController.markUnChecked('District')}" 
                                                     process="@this" update="tbl displayButtons">
                                    </p:commandButton>
                                </h:panelGroup>
                                <h:panelGroup >
                                    <p:commandButton value="Display RDHS" 
                                                     rendered="#{!userColumnController.displayColumn('RDHS')}"
                                                     action="#{userColumnController.markChecked('RDHS')}" 
                                                     process="@this" update="tbl displayButtons">
                                    </p:commandButton>
                                    <p:commandButton value="Hide RDHS" 
                                                     rendered="#{userColumnController.displayColumn('RDHS')}"
                                                     action="#{userColumnController.markUnChecked('RDHS')}" 
                                                     process="@this" update="tbl displayButtons">
                                    </p:commandButton>
                                </h:panelGroup>
                                 <h:panelGroup >
                                    <p:commandButton value="Display Type" 
                                                     rendered="#{!userColumnController.displayColumn('Type')}"
                                                     action="#{userColumnController.markChecked('Type')}" 
                                                     process="@this" update="tbl displayButtons">
                                    </p:commandButton>
                                    <p:commandButton value="Hide Type" 
                                                     rendered="#{userColumnController.displayColumn('Type')}"
                                                     action="#{userColumnController.markUnChecked('Type')}" 
                                                     process="@this" update="tbl displayButtons">
                                    </p:commandButton>
                                </h:panelGroup>
                                 <h:panelGroup >
                                    <p:commandButton value="Display Governed by" 
                                                     rendered="#{!userColumnController.displayColumn('Parent')}"
                                                     action="#{userColumnController.markChecked('Parent')}" 
                                                     process="@this" update="tbl displayButtons">
                                    </p:commandButton>
                                    <p:commandButton value="Hide Governed by" 
                                                     rendered="#{userColumnController.displayColumn('Parent')}"
                                                     action="#{userColumnController.markUnChecked('Parent')}" 
                                                     process="@this" update="tbl displayButtons">
                                    </p:commandButton>
                                </h:panelGroup>
                                 <h:panelGroup >
                                    <p:commandButton value="Display POI" 
                                                     rendered="#{!userColumnController.displayColumn('POI')}"
                                                     action="#{userColumnController.markChecked('POI')}" 
                                                     process="@this" update="tbl displayButtons">
                                    </p:commandButton>
                                    <p:commandButton value="Hide POI" 
                                                     rendered="#{userColumnController.displayColumn('POI')}"
                                                     action="#{userColumnController.markUnChecked('POI')}" 
                                                     process="@this" update="tbl displayButtons">
                                    </p:commandButton>
                                </h:panelGroup>
                                 <h:panelGroup >
                                    <p:commandButton value="Display Actions" 
                                                     rendered="#{!userColumnController.displayColumn('Actions')}"
                                                     action="#{userColumnController.markChecked('Actions')}" 
                                                     process="@this" update="tbl displayButtons">
                                    </p:commandButton>
                                    <p:commandButton value="Hide Actions" 
                                                     rendered="#{userColumnController.displayColumn('Actions')}"
                                                     action="#{userColumnController.markUnChecked('Actions')}" 
                                                     process="@this" update="tbl displayButtons">
                                    </p:commandButton>
                                </h:panelGroup>
                            </h:panelGrid>



                        </div>
                    </div>


                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
