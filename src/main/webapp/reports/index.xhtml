<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:define name="head">
            Reports
        </ui:define>
    </h:head>
    <h:body>

        <ui:composition template="/template.xhtml">
            <ui:define name="content">


                <p:panelGrid columns="2" style="width: 100%;" styleClass="alignTop">
                    <f:facet name="header" >
                        <h:outputLabel value="Reports" ></h:outputLabel>
                    </f:facet>
                    <h:form>
                        <p:accordionPanel style="width: 24rem;" activeIndex="#{webUserController.reportTabIndex}"

                                          >

                            <p:ajax event="tabChange" update="@this" />
                            <p:tab title="Excel Templates"  >
                                <h:panelGrid columns="1" >
                                    <p:commandButton value="MOH Summery"   style="width:20em;margin:auto;"
                                                     action="#{reportController.toInstitutionMonthlySummeries()}"
                                                     ajax="false"></p:commandButton>

                                    <p:commandButton value="Consolidated Summeries"   style="width:20em;margin:auto;"
                                                     action="#{reportController.toConsolidateSummeries()}"
                                                     ajax="false"></p:commandButton>

                                    <p:commandButton value="My Summeries" rendered="false"   style="width:20em;margin:auto;"
                                                     action="#{reportController.toViewMySummeries()}"
                                                     ajax="false"></p:commandButton>


                                </h:panelGrid>
                            </p:tab>

                            <p:tab title="Counts"  >
                                <h:panelGrid columns="1" >
                                    <p:outputLabel value="Episodes" ></p:outputLabel>
                                    <p:commandButton value="MOH-vice"   style="width:20em;margin:auto;"
                                                     action="#{reportController.toViewClinicVisitsByInstitution()}"
                                                     ajax="false"></p:commandButton>
                                    <p:commandButton value="District-vice" style="width:20em;margin:auto;"
                                                     action="#{reportController.toViewClientRegistrationsByDistrict()}"
                                                     rendered="#{webUserController.hasPrivilege('System_Administration')}"
                                                     ajax="false"></p:commandButton>
                                    <p:commandButton value="Province-vice" style="width:20em;margin:auto;"
                                                     action="#{reportController.toViewClientRegistrationsByProvince()}"
                                                     rendered="#{webUserController.hasPrivilege('System_Administration')}"
                                                     ajax="false"></p:commandButton>
                                    <p:commandButton value="By Day"   style="width:20em;margin:auto;"
                                                     action="#{reportController.toViewDailyClinicsVisitCounts()}"
                                                     ajax="false"></p:commandButton>
                                    <hr/>
                                    <p:outputLabel value="Registrations" ></p:outputLabel>
                                    <p:commandButton value="Institution-vice"   style="width:20em;margin:auto;"
                                                     action="#{reportController.toViewClientRegistrationsByInstitution()}"
                                                     ajax="false"></p:commandButton>
                                    <p:commandButton value="District-vice" style="width:20em;margin:auto;"
                                                     action="#{reportController.toViewClientRegistrationsByDistrict()}"
                                                     rendered="#{webUserController.hasPrivilege('System_Administration')}"
                                                     ajax="false"></p:commandButton>
                                    <p:commandButton value="Province-vice" style="width:20em;margin:auto;"
                                                     action="#{reportController.toViewClientRegistrationsByProvince()}"
                                                     rendered="#{webUserController.hasPrivilege('System_Administration')}"
                                                     ajax="false"></p:commandButton>
                                    <p:commandButton value="By Day"   style="width:20em;margin:auto;"
                                                     action="#{reportController.toViewDailyClinicsRegistrationCounts()}"
                                                     ajax="false"></p:commandButton>
                                </h:panelGrid>
                            </p:tab>

                            <p:tab title="Lists" >

                                <h:panelGrid columns="1" >
                                    <p:commandButton value="Registrations"   style="width:20em;margin:auto;"
                                                     action="#{reportController.toViewClientRegistrations()}"
                                                     ajax="false"></p:commandButton>
                                    <p:commandButton value="Episodes"   style="width:20em;margin:auto;"
                                                     action="#{reportController.toViewClinicVisits()}"
                                                     ajax="false"></p:commandButton>

                                    <p:commandButton value="Episode Data"   style="width:20em;margin:auto;"
                                                     action="#{reportController.toViewDataForms()}"
                                                     ajax="false"></p:commandButton>

                                </h:panelGrid>


                            </p:tab>

                            <p:tab title="Data" >
                                <h:panelGrid columns="1" >


                                    <p:commandButton value="Clinical Data"   style="width:20em;margin:auto;"
                                                     action="#{reportController.toSingleVariableClinicalData()}"
                                                     ajax="false"></p:commandButton>

                                </h:panelGrid>



                            </p:tab>

                        </p:accordionPanel>
                    </h:form>
                    <p:panel style="width: calc(100vw - 28rem);">
                        <ui:insert name="reports">

                        </ui:insert>
                    </p:panel>

                </p:panelGrid>




            </ui:define>

        </ui:composition>

    </h:body>
</html>
