<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="tem1.css"/>
                <p:panelGrid columns="1" style="width: 100%;" styleClass="alignTop" >
                    <f:facet name="header" >
                        <p:outputLabel value="Enter Test Results" ></p:outputLabel>
                    </f:facet>

                    <h:form enctype="multipart/form-data" >

                        <p:growl></p:growl>
                        <p:messages ></p:messages>

                        <p:panelGrid columns="3" >
                            <p:panelGrid columns="2" rendered="true">
                                <p:outputLabel value="From Date" ></p:outputLabel>
                                <p:calendar value="#{clientController.fromDate}" pattern="dd MMMM yyyy"></p:calendar><!-- comment -->
                                <p:outputLabel value="To Date" ></p:outputLabel>
                                <p:calendar value="#{clientController.toDate}" pattern="dd MMMM yyyy"></p:calendar>
                                <p:outputLabel value="From Institution" ></p:outputLabel>
                                <p:autoComplete value="#{clientController.institution}"
                                                completeMethod="#{institutionController.completeInstitutions}"
                                                var="m" itemLabel="#{m.name}" itemValue="#{m}" >
                                </p:autoComplete>

                                <p:spacer ></p:spacer>
                                <p:commandButton ajax="false" value="Process" 
                                                 action="#{clientController.toLabEnterResults()}" ></p:commandButton>
                                <p:commandButton ajax="false" value="Generate Excel">
                                    <p:dataExporter target="tbl" type="xlsx" fileName="test_to_mark_results" ></p:dataExporter>
                                </p:commandButton>
                                <p:commandButton ajax="false" value="Generate Excel with Negative Results">
                                    <p:dataExporter target="tblNegative" type="xlsx" fileName="test_to_mark_results" ></p:dataExporter>
                                </p:commandButton>

                            </p:panelGrid>

                            <p:panelGrid columns="2" rendered="true" >
                                <p:outputLabel value="Serial No Column" ></p:outputLabel>
                                <p:selectOneMenu value="#{clientController.serialNoColumn}" >
                                    <f:selectItem itemLabel="A" itemValue="A"></f:selectItem>
                                    <f:selectItem itemLabel="B" itemValue="B"></f:selectItem>
                                    <f:selectItem itemLabel="C" itemValue="C"></f:selectItem>
                                    <f:selectItem itemLabel="D" itemValue="D"></f:selectItem>
                                    <f:selectItem itemLabel="E" itemValue="E"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="F" itemValue="F"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="G" itemValue="G"></f:selectItem>
                                    <f:selectItem itemLabel="H" itemValue="H"></f:selectItem>
                                    <f:selectItem itemLabel="I" itemValue="I"></f:selectItem>
                                    <f:selectItem itemLabel="J" itemValue="J"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="K" itemValue="K"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="L" itemValue="L"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="M" itemValue="M"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="N" itemValue="N"></f:selectItem><!-- comment -->
                                </p:selectOneMenu>

                                <p:outputLabel value="CT Value Column" ></p:outputLabel>
                                <p:selectOneMenu value="#{clientController.ctValueColumn}" >
                                    <f:selectItem itemLabel="A" itemValue="A"></f:selectItem>
                                    <f:selectItem itemLabel="B" itemValue="B"></f:selectItem>
                                    <f:selectItem itemLabel="C" itemValue="C"></f:selectItem>
                                    <f:selectItem itemLabel="D" itemValue="D"></f:selectItem>
                                    <f:selectItem itemLabel="E" itemValue="E"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="F" itemValue="F"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="G" itemValue="G"></f:selectItem>
                                    <f:selectItem itemLabel="H" itemValue="H"></f:selectItem>
                                    <f:selectItem itemLabel="I" itemValue="I"></f:selectItem>
                                    <f:selectItem itemLabel="J" itemValue="J"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="K" itemValue="K"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="L" itemValue="L"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="M" itemValue="M"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="N" itemValue="N"></f:selectItem><!-- comment -->
                                </p:selectOneMenu>

                                <p:outputLabel value="Result Column" ></p:outputLabel>
                                <p:selectOneMenu value="#{clientController.resultColumn}" >
                                    <f:selectItem itemLabel="A" itemValue="A"></f:selectItem>
                                    <f:selectItem itemLabel="B" itemValue="B"></f:selectItem>
                                    <f:selectItem itemLabel="C" itemValue="C"></f:selectItem>
                                    <f:selectItem itemLabel="D" itemValue="D"></f:selectItem>
                                    <f:selectItem itemLabel="E" itemValue="E"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="F" itemValue="F"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="G" itemValue="G"></f:selectItem>
                                    <f:selectItem itemLabel="H" itemValue="H"></f:selectItem>
                                    <f:selectItem itemLabel="I" itemValue="I"></f:selectItem>
                                    <f:selectItem itemLabel="J" itemValue="J"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="K" itemValue="K"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="L" itemValue="L"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="M" itemValue="M"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="N" itemValue="N"></f:selectItem><!-- comment -->
                                </p:selectOneMenu>

                                <p:outputLabel value="Commnent Column" ></p:outputLabel>
                                <p:selectOneMenu value="#{clientController.commentColumn}" >
                                    <f:selectItem itemLabel="A" itemValue="A"></f:selectItem>
                                    <f:selectItem itemLabel="B" itemValue="B"></f:selectItem>
                                    <f:selectItem itemLabel="C" itemValue="C"></f:selectItem>
                                    <f:selectItem itemLabel="D" itemValue="D"></f:selectItem>
                                    <f:selectItem itemLabel="E" itemValue="E"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="F" itemValue="F"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="G" itemValue="G"></f:selectItem>
                                    <f:selectItem itemLabel="H" itemValue="H"></f:selectItem>
                                    <f:selectItem itemLabel="I" itemValue="I"></f:selectItem>
                                    <f:selectItem itemLabel="J" itemValue="J"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="K" itemValue="K"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="L" itemValue="L"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="M" itemValue="M"></f:selectItem><!-- comment -->
                                    <f:selectItem itemLabel="N" itemValue="N"></f:selectItem><!-- comment -->
                                </p:selectOneMenu>

                                <h:panelGroup >
                                    <p:fileUpload value="#{clientController.file}" mode="simple"/>
                                    <p:commandButton ajax="false" value="Upload Results from Excel" 
                                                     action="#{clientController.importResultsFromExcel()}"  ></p:commandButton>
                                </h:panelGroup>

                            </p:panelGrid>

                            <p:panelGrid columns="1" >
                                <p:commandButton action="#{clientController.toMarkAllNegative()}" ajax="false" value="Mark All Negative" onclick="if (!confirm('Are you sure you want mark all as NEGATIVE?'))
                                            return false">
                                </p:commandButton>
                                <p:commandButton action="/lab/enter_recorrection" actionListener="#{clientController.toLabReviewResults}" ajax="false" value="Enter Recorrection" >
                                </p:commandButton>
                            </p:panelGrid>


                        </p:panelGrid>

                        <p:dataTable id="tbl" value="#{clientController.listedToReviewResults}"  rendered="true"
                                     var="c" paginator="true" rowKey="#{c.id}" rows="10" rowIndexVar="n"
                                     rowStyleClass="#{c.resultPositive?'redRow':''}">
                            <p:column headerText="ID" width="60">
                                <p:outputLabel value="#{c.id}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Tube No" width="140" sortBy="#{c.encounterNumber}" filterBy="#{c.encounterNumber}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.encounterNumber}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Lab No" width="200"  sortBy="#{c.labNumber}" filterBy="#{c.labNumber}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.labNumber}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Name"  sortBy="#{c.client.person.name}" filterBy="#{c.client.person.name}" 
                                      filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Age" width="60"  sortBy="#{c.client.person.age}" 
                                      filterBy="#{c.client.person.age}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.age}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Sex" width="60"  sortBy="#{c.client.person.sex.name}" filterBy="#{c.client.person.sex.name}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.sex.name}" ></p:outputLabel>
                            </p:column>
                            <p:column id="result" headerText="CT" width="100"  sortBy="#{c.ctValueStr}" filterBy="#{c.ctValueStr}" filterMatchMode="contains" >
                                <p:inputText id="txtCt" value="#{c.ctValueStr}" style="width: 98px;" >
                                    <p:ajax event="keyup" process="txtCt" listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </p:inputText>
                            </p:column>
                            <p:column headerText="Result" width="100"  sortBy="#{c.pcrResult.name}" filterBy="#{c.pcrResult.name}" filterMatchMode="contains" >
                                <p:selectOneMenu id="cmbResult" value="#{c.pcrResult}" style="width: 98px;" >
                                    <f:selectItem itemLabel="Select Result"  ></f:selectItem>
                                    <f:selectItems value="#{itemApplicationController.pcrResults}"
                                                   var="i" itemLabel="#{i.name}" itemValue="#{i}" ></f:selectItems>
                                    <p:ajax event="change" process="cmbResult" update="txtResultStr" listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column headerText="Comments" width="150"  sortBy="#{c.resultComments}" filterBy="#{c.resultComments}" filterMatchMode="contains" >
                                <p:inputText id="txtComments" value="#{c.resultComments}"  style="width: 148px;">
                                    <p:ajax event="blur" process="txtComments" 
                                            listener="#{clientController.saveEncounterResults(c)}" >
                                    </p:ajax>
                                </p:inputText>
                            </p:column>
                            <p:column headerText="Result Diaplayed" width="100"  sortBy="#{c.pcrResultStr}" filterBy="#{c.pcrResultStr}" filterMatchMode="contains" >
                                <p:outputLabel id="txtResultStr" value="#{c.pcrResultStr}" ></p:outputLabel>
                            </p:column>
                        </p:dataTable>

                        <p:dataTable id="tblNegative" value="#{clientController.listedToEnterResults}"  rendered="true"
                                     var="c" paginator="true" rowKey="#{c.id}" rows="10" style="display: none;" >
                            <p:column headerText="ID" width="60">
                                <p:outputLabel value="#{c.id}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Tube No" width="80">
                                <p:outputLabel value="#{c.encounterNumber}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Lab No" width="200">
                                <p:outputLabel value="#{c.labNumber}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Name" >
                                <p:outputLabel value="#{c.client.person.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Age" width="5rem;" >
                                <p:outputLabel value="#{c.client.person.age}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Sex" >
                                <p:outputLabel value="#{c.client.person.sex.name}" ></p:outputLabel>
                            </p:column>
                            <p:column id="result" headerText="CT" >
                            </p:column>
                            <p:column headerText="Result" >
                                <p:outputLabel value="#{preferenceController.pcrNegativeTerm}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Comments" >
                            </p:column>
                        </p:dataTable>
                    </h:form>



                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </body>
</html>
