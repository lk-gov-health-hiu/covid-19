<!DOCTYPE html>
<html lang="en"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Print Result</title>

  <style>
    body {
      font-family: sans-serif;
    }
    @media screen {
        body {
        padding: 10px;
      }
      .print-area {
        border: 1px solid #000;
        padding: 2cm;
        width: 210mm;
        height: 297mm;
      }

      .content-area {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      #print-button {
        background-color: #4267B2;
        color: rgb(255, 255, 255);
        padding-top: 8px;
        padding-left: 16px;
        padding-bottom: 8px;
        padding-right: 16px;
        border-radius: 10px;
        border: none;
        font-weight: 700;
        cursor: pointer;
      }
    }
    @media print {
      @page {
        size: A4 landscape;
      }
      .no-print {
        display: none;
      }

      .main-page {
        break-after: page;
      }

      .print-area {
        padding: 2cm;
        width: 210mm;
        height: 297mm;
      }
    }

    table {
      border-collapse: collapse;
      margin: 25px 0;
      font-size: 0.9em;
      font-family: sans-serif;
      width: 100%;
    }

    tbody {
      border-top: 1px solid #dddddd;
    }

    td {
      padding: 12px 15px;
    }

    tbody tr {
      border-bottom: 1px solid #dddddd;
      text-align: center;
    }

    tbody tr:nth-of-type(even) {
      background-color: #f3f3f3;
    }

    tbody tr:last-of-type {
      border-bottom: 2px solid #009879;
    }

    p {
      font-weight: bold;
    }
  </style>
</head>
    <h:body>
        <button class="no-print" id="print-button" onclick="window.print()">
            Print Investigations
        </button>
        <h:outputText value="#{clientController.bulkPrintReport}" escape="false" ></h:outputText>
    </h:body>
</html>
