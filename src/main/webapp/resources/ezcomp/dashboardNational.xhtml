<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet library="css" name="all.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="OverlayScrollbars.min.css"></h:outputStylesheet> 
        <h:outputStylesheet library="css" name="adminlte.min.css"></h:outputStylesheet>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"></link>

        <h:outputScript library="js" name="jquery.min.js"></h:outputScript>
        <h:outputScript library="js" name="bootstrap.bundle.min.js"></h:outputScript>
        <h:outputScript library="js" name="adminlte.min.js"></h:outputScript>
        <h:outputScript library="js" name="demo.js"></h:outputScript>
        <h:outputScript library="js" name="chart.js"></h:outputScript>


        <h:form>

            <div class="wrapper">

                <div class="wrapper">

                    <!--<h:panelGroup rendered="#{!applicationController.production}" >-->
                    <div class="content-header">
                        <div class="container-fluid">
                            <div class="row mb-2">
                                <div class="col-sm-6">
                                    <!--<h1 class="m-0 text-dark">System Administrator's Dashboard</h1>-->
                                </div><!-- /.col -->
                                <div class="col-sm-6">
                                    <ol class="breadcrumb float-sm-right">
                                        <li class="breadcrumb-item">
                                            <h:commandLink action="#{webUserController.toHome()}" >
                                                Home
                                            </h:commandLink>
                                        </li>
                                        <li class="breadcrumb-item active">#{webUserController.loggedUser.person.nameWithTitle}</li>
                                    </ol>
                                </div><!-- /.col -->
                            </div><!-- /.row -->
                        </div><!-- /.container-fluid -->
                    </div>
                    <!--</h:panelGroup>-->



                    <section class="content">
                        <div class="container-fluid">

                            <div class="row" >
                                <div class="col-sm">
                                    <p:dataTable class="table padding margin" value="#{dashboardController.covidDatasForMohs}" var="cd" rows="5" >
                                        <p:column headerText="MOH" >
                                            <h:outputLabel value="#{cd.institution.name}" ></h:outputLabel>
                                        </p:column>
                                        <p:column headerText="Tests" sortBy="#{cd.todaysTests}" >
                                            <h:outputLabel value="#{cd.todaysTests}" ></h:outputLabel>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                                <div class="col-sm">
                                    <p:dataTable class="table" value="#{dashboardController.covidDatasForMohs}" var="cd" rows="5" >
                                        <p:column headerText="MOH" >
                                            <h:outputLabel value="#{cd.institution.name}" ></h:outputLabel>
                                        </p:column>
                                        <p:column headerText="Cases" sortBy="#{cd.todaysCases}" >
                                            <h:outputLabel value="#{cd.todaysCases}" ></h:outputLabel>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>

                    

                        </div>
                    </section>





                </div>

            </div>

        </h:form>



    </cc:implementation>
</html>
