<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
    <ui:define name="title">
        Provincial Reports Index
    </ui:define>
</h:head>

<h:body>

    <ui:composition template="/template1.xhtml">



        <ui:define name="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 p-2">
                        <h:messages></h:messages>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="list-group">
                            <li class="list-group-item active fw-bold">Counts</li>

                            <h:form>
                                <h:commandLink value="PCR | RAT Requests by GN Area"
                                    action="#{mohController.toCountOfTestsByGn()}"
                                    class="list-group-item list-group-item-action">
                                    >
                                </h:commandLink>
                            </h:form>
                            <h:form>
                                <h:commandLink value="PCR | RAT Requests by PHI Area"
                                    action="#{mohController.toCountOfTestsByPhi()}"
                                    class="btn btn-outline-primary btn-block w-100">
                                </h:commandLink>
                            </h:form>
                            <h:form>
                                <h:commandLink value="Result Counts by GN Area"
                                    action="#{mohController.toCountOfResultsByGnArea()}"
                                    class="list-group-item list-group-item-action">
                                </h:commandLink>
                            </h:form>
                            <h:form>
                                <h:commandLink value="Result Counts by PHI Area"
                                    action="#{mohController.toCountOfResultsByPhiArea()}"
                                    class="list-group-item list-group-item-action">
                                </h:commandLink>
                            </h:form>
                        </div>

                        <div class="list-group mt-3">
                            <li class="list-group-item active fw-bold">Lists</li>

                            <h:form>
                                <h:commandLink value="PCR/RAT Requests from My MOH Office"
                                    action="#{mohController.toListOfOrderesByMyMoh}"
                                    class="list-group-item list-group-item-action">
                                </h:commandLink>
                            </h:form>
                            <h:form>
                                <h:commandLink value="Results for Requests from My MOH Office"
                                    action="#{mohController.toListOfResultsForOrdersFromMyMoh()}"
                                    class="list-group-item list-group-item-action">
                                </h:commandLink>
                            </h:form>
                            <h:form>
                                <h:commandLink value="Results for requests from other institutes"
                                    action="#{mohController.toListOfResultsForOrdersFromOtherInstitutes()}"
                                    class="list-group-item list-group-item-action">
                                </h:commandLink>
                            </h:form>
                            <h:form>
                                <h:commandLink value="Results for Persons in My MOH Area"
                                    class="list-group-item list-group-item-action"
                                    action="#{mohController.toListOfResultsForPersonsInMyArea()}">
                                </h:commandLink>
                            </h:form>
                            <h:form>
                                <h:commandLink
                                value="List of First Contacts" action="#{mohController.toListOfFirstContacts()}"
                                class="list-group-item list-group-item-action">
                                </h:commandLink>
                            </h:form>
                            <h:form>
                                <h:commandLink
                                    value="List by Management Plan" action="#{mohController.toListCasesByManagement()}"
                                    class="list-group-item list-group-item-action">
                                </h:commandLink>
                            </h:form>
                        </div>

                    </div>
                    <div class="col-9">
                        <ui:insert name="reports">
                        </ui:insert>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</h:body>

</html>
