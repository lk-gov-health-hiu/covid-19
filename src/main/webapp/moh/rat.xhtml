<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:body>
        <ui:composition template="/template1.xhtml">
            <ui:define name="content">

                <div class="card m-1 p-1" >
                    <h:form class="form" >
                        <p:focus for="result" ></p:focus>
                        <div class="row bg-white">

                            <div class="card-header" >
                                <h4 class="text-center fw-bold">RAT with Result</h4>
                            </div>

                            <h:panelGroup id="gpTest" >
                                <div class="card-body #{mohController.rat.pcrResult.name eq 'Positive'?'text-danger':''}">
                                    <div class="row">
                                        <div class="col-2 mb-4" >
                                            <p:outputLabel class= "h6 fw-bold mb-2" for="result" value="Result"></p:outputLabel>
                                            <h:selectOneMenu class="form-select w-100" id="result"
                                                             value="#{mohController.rat.pcrResult}"
                                                             tabindex="101" >
                                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                                <f:selectItems value="#{itemApplicationController.pcrResults}" var="tt" itemLabel="#{tt.name}"
                                                               itemValue="#{tt}"  >
                                                </f:selectItems>
                                                <p:column style="#{r.name eq 'Positive'?'background-color:yellow;':''}">
                                                    <h:outputLabel value="${r.name}"
                                                                   ></h:outputLabel>
                                                </p:column>
                                                <p:ajax event="change" update="gpTest" process="result" ></p:ajax>
                                            </h:selectOneMenu>
                                        </div>
                                        
                                        <div class="col-2 mb-4">
                                            <h:outputLabel class= "h6 fw-bold mb-2 "  value="Result at"></h:outputLabel>
                                            <p:calendar class= "form-control w-100"  inputStyle="width:100%;"  
                                                        value="#{mohController.rat.resultConfirmedAt}" pattern="dd MMMM yyyy hh:mm" ></p:calendar>
                                        </div>
                                        
                                        <div class="col-2 mb-4">
                                            <h:outputLabel class= "h6 fw-bold mb-2" value="Ordering Category"
                                                           for="orderingCat"></h:outputLabel>
                                            <h:selectOneMenu class="form-select w-100" id="orderingCat"
                                                             required="true"
                                                             requiredMessage="Please select the category for ordering the test."
                                                             value="#{mohController.rat.pcrOrderingCategory}"
                                                             tabindex="102"
                                                             >
                                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                                <f:selectItems value="#{mohController.covidTestOrderingCategories}" var="tt" itemLabel="#{tt.name}"
                                                               itemValue="#{tt}" ></f:selectItems>
                                            </h:selectOneMenu>
                                        </div>



                                        <div class="col-md-2 mb-4">
                                            <h:outputLabel  value="Lab" class="h6 fw-bold mb-2"></h:outputLabel>
                                            <p:autoComplete id="acLab" style="margin: 0px; padding: 0px; width: 100%;"
                                                            inputStyleClass="autocomplete" inputStyle="width:100%;"
                                                            value="#{mohController.rat.referalInstitution}"
                                                            forceSelection="true" tabindex="100"
                                                            completeMethod="#{mohController.completeLab}"
                                                            var="l" itemLabel="#{l.name}" itemValue="#{l}">
                                                <p:ajax process="acLab" event="blur" ></p:ajax>
                                            </p:autoComplete>
                                        </div>

                                        <div class="col-md-2 mb-4">
                                            <h:outputLabel class= "h6 fw-bold mb-2" value="District:"  for="district" />
                                            <p:autoComplete required="true"
                                                            requiredMessage="Please select a district"
                                                            tabindex="110"
                                                            inputStyle="width:100%;"
                                                            id="district"
                                                            value="#{mohController.rat.client.person.district}"
                                                            completeMethod="#{mohController.completeDistricts}"
                                                            var="d" itemLabel="#{d.name}"
                                                            itemValue="#{d}" maxResults="15" forceSelection="true" minQueryLength="3">
                                                <f:ajax event="itemSelect" execute="district"></f:ajax>
                                                <f:ajax event="blur" execute="district"></f:ajax>
                                            </p:autoComplete>
                                        </div>


                                        <div class="col-md-2 mb-4">
                                            <h:outputLabel class= "h6 fw-bold mb-2" value="MOH Area:" for="moh" />
                                            <p:autoComplete id="moh"
                                                            tabindex="111" style="width:100%;"
                                                            value="#{mohController.rat.client.person.mohArea}"
                                                            completeMethod="#{mohController.completeMohAreas}"
                                                            var="m" itemLabel="#{m.name}" itemValue="#{m}" inputStyle="width:100%;" maxResults="15" forceSelection="true" minQueryLength="3">
                                                <f:ajax event="itemSelect" execute="moh"></f:ajax>
                                                <f:ajax event="blur" execute="moh"></f:ajax>
                                            </p:autoComplete>
                                        </div>

                                    </div>
                                    <div class=" row">
                                        <div class="col-md-3 mb-4">
                                            <h:outputLabel class= "h6 fw-bold mb-2" value="Name:" for="name" />
                                            <h:inputText autocomplete="off"
                                                         class="form-control"
                                                         tabindex="2"
                                                         id="name"
                                                         required="true"
                                                         requiredMessage="Please give a name"
                                                         value="#{mohController.rat.client.person.name}" title="Name" />
                                        </div>
                                        <div class="col-md-3 mb-4">
                                            <h:outputLabel class= "h6 fw-bold mb-2" value="Citizenship:" for="citizenship" />
                                            <h:selectOneMenu class="form-select w-100" id="citizenship" value="#{mohController.rat.client.person.citizenship}"
                                                             tabindex="103" >
                                                <f:selectItems value="#{mohController.citizenships}" var="c" itemLabel="#{c.name}" itemValue="#{c}"></f:selectItems>
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="col-md-3 mb-4">
                                            <h:outputLabel class= "h6 fw-bold mb-2" value="PHN No.:" for="phn" />
                                            <p:inputText id="phn" autocomplete="off"
                                                         tabindex="104"
                                                         class="form-control" value="#{mohController.rat.client.phn}" title="Phn" placeholder="New PHN"
                                                         ></p:inputText>
                                        </div>


                                    </div>
                                    <div class=" row">
                                        <div class="col-md-3 mb-4">
                                            <h:outputLabel class= "h6 fw-bold mb-2" value="NIC/NIC of the guardian/Passport No. :" for="nic" />
                                            <h:inputText id="nic" class="form-control"

                                                         tabindex="3"
                                                         autocomplete="off"
                                                         value="#{mohController.rat.client.person.nic}"
                                                         title="Nic"
                                                         validatorMessage="Please check the number">
                                                <f:ajax event="blur" execute="@this" render="nicExists year month sex"
                                                        listener="#{mohController.checkNicExistsForRat()}" ></f:ajax>
                                            </h:inputText>
                                            <h:panelGroup id="nicExists" >
                                                <h:commandLink rendered="#{mohController.nicExistsForRat}"
                                                               immediate="true"
                                                               action="#{mohController.toAddNewRatWithExistingNic()}"
                                                               value="NIC Exists. Click here to Load Patient" >
                                                </h:commandLink>
                                            </h:panelGroup>
                                        </div>
                                        <div class="col-md-3 mb-4">
                                            <h:outputLabel class= "h6 fw-bold mb-2" value="Gender:"  for="sex" />
                                            <h:selectOneMenu
                                                class="form-select w-100"
                                                id="sex" value="#{mohController.rat.client.person.sex}" required="true"
                                                tabindex="107" requiredMessage="Please select Gender"
                                                >
                                                <f:selectItems value="#{mohController.sexes}" var="s" itemLabel="#{s.name}" itemValue="#{s}"></f:selectItems>
                                            </h:selectOneMenu>
                                        </div>




                                        <div class="col-md-3 mb-4">

                                            <h:outputLabel class= "h6 fw-bold mb-2" value="Age: (Years/Months)*" />
                                            <div class="d-inline-flex">
                                                <h:panelGroup>
                                                    <p:inputText class="form-control w-100"
                                                                 autocomplete="off" id="year"
                                                                 tabindex="108"
                                                                 requiredMessage="Please enter the age"
                                                                 placeholder="Years"
                                                                 value="#{mohController.rat.client.person.ageYears}"
                                                                 required="true" >
                                                        <f:ajax event="keyup" execute="@this month day" render="calDob" />
                                                    </p:inputText>
                                                    <p:spacer height="1" width="20" ></p:spacer>
                                                    <p:inputText class= "form-control w-100" tabindex="108"  autocomplete="off" id="month" placeholder="Months"
                                                                 value="#{mohController.rat.client.person.ageMonths}">
                                                        <f:ajax event="keyup" execute="@this year day" render="calDob" />
                                                    </p:inputText>
                                                </h:panelGroup>
                                            </div>
                                        </div>


                                        <div class="col-md-2 mb-4">
                                            <p:outputLabel value="Vaccination:"  for="vstatus" class="h6 fw-bold mb-2"/>
                                            <h:selectOneMenu
                                                id="vstatus" value="#{mohController.rat.vaccinationStatus}" 
                                                class="form-select w-100"
                                                tabindex="107" 
                                                style="width: 100%;">
                                                <f:selectItem itemLabel="Please select" ></f:selectItem>
                                                <f:selectItems value="#{itemApplicationController.vaccinationStatuses}" var="s" itemLabel="#{s.name}" itemValue="#{s}"></f:selectItems>
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="col-md-3 mb-4">
                                            <h:outputLabel class= "h6 fw-bold mb-2" value="Symptomatic:"  />
                                            <h:selectOneMenu 
                                                id="sstatus"
                                                tabindex="106"
                                                value="#{mohController.rat.symptomaticStatus}"  
                                                class="form-select w-100" >
                                                <f:selectItem itemLabel="Please select" ></f:selectItem>
                                                <f:selectItems value="#{itemApplicationController.symptomaticStatuses}" var="s" itemLabel="#{s.name}" itemValue="#{s}"></f:selectItems>

                                            </h:selectOneMenu></div>




                                    </div>
                                    <div class=" row">
                                        <div class="col-md-3 mb-4">
                                            <h:outputLabel class="h6 fw-bold mb-2" value="Current Residential Address:" for="address" />
                                            <p:commandLink id="lnkLastAddress" style="width: 5%; float: right;"
                                                           action="#{mohController.retrieveLastAddressForRat()}" process="lnkLastAddress" update="address" >
                                                <i class="bi bi-arrow-clockwise"></i>
                                            </p:commandLink>
                                            <h:inputText class="form-control w-100"
                                                         tabindex="4"
                                                         id="address" required="true"
                                                         requiredMessage="Please enter the address"
                                                         value="#{mohController.rat.client.person.address}"
                                                         title="Address ****" />

                                        </div>






                                        <div class="col-md-3 mb-4">
                                            <h:outputLabel class= "h6 fw-bold mb-2" value="PHI Area:" for="phi" />
                                            <p:autoComplete tabindex="113"
                                                            id="phi"
                                                            value="#{mohController.rat.client.person.phiArea}"
                                                            completeMethod="#{mohController.completePhiAreasForRat}"
                                                            var="gn"
                                                            itemLabel="#{gn.name}"
                                                            itemValue="#{gn}"
                                                            inputStyle="width:100%;"
                                                            maxResults="20"
                                                            forceSelection="true"

                                                            placeholder="Not Known" minQueryLength="2">
                                            </p:autoComplete>
                                        </div>

                                    </div>
                                    <div class=" row">
                                        <div class="col-md-3 mb-4">
                                            <h:outputLabel class= "h6 fw-bold mb-2" value="Contact Number :" for="phone1" />
                                            <p:commandLink id="lnkLastphone1" style="float: right;"
                                                           action="#{mohController.retrieveLastPhoneForRat()}" process="lnkLastphone1" update="phone1">
                                                <i class="bi bi-arrow-clockwise"></i>
                                            </p:commandLink>
                                            <h:inputText tabindex="5" class="form-control"
                                                         id="phone1" required="true"
                                                         requiredMessage="Please select a contact number"
                                                         autocomplete="off"
                                                         value="#{mohController.rat.client.person.phone1}" title="Mobile"
                                                         validatorMessage="Please check the number">
                                            </h:inputText>

                                        </div>
                                        <div class="col-md-3 mb-4">
                                            <h:outputLabel class= "h6 fw-bold mb-2" value="GN Area:" for="gn" />
                                            <p:commandLink id="lnkLastGn" style="float: right;"
                                                           action="#{mohController.retrieveLastGnRat()}" process="lnkLastGn" update="gn">
                                                <i class="bi bi-arrow-clockwise"></i>
                                            </p:commandLink>
                                            <p:autoComplete tabindex="6"
                                                            inputStyle="width:100%;"
                                                            id="gn" value="#{mohController.rat.client.person.gnArea}"
                                                            completeMethod="#{mohController.completeGnAreasForRat}"
                                                            var="gn" itemLabel="#{gn.name}" itemValue="#{gn}"
                                                            maxResults="20" forceSelection="true" placeholder="Not Known"
                                                            minQueryLength="2">
                                            </p:autoComplete>
                                        </div>
                                        <div class="col-md-3 mb-4">
                                            <h:outputLabel class= "h6 fw-bold mb-2" value="Workplace:"  />
                                            <h:inputText class= "form-control w-100" tabindex="114" value="#{mohController.rat.client.person.workPlace}"
                                                         >
                                            </h:inputText>
                                        </div>
                                        <div class="col-md-3 mb-4">
                                            <h:outputLabel class= "h6 fw-bold mb-2" value="Workplace Contact:"  />
                                            <h:inputText class= "form-control w-100" tabindex="114" value="#{mohController.rat.client.person.workplaceContact}"
                                                         >
                                            </h:inputText>
                                        </div>

                                    </div>
                                    <div class=" row">
                                        <div class="col-md-12">
                                            <p:messages ></p:messages>
                                        </div>
                                    </div>


                                    <div class="my-4" >
                                        <h:commandButton class="btn btn-success mx-2"
                                                         style="float: left;" tabindex="7"
                                                         action="#{mohController.saveRatAndToNewRat()}" value="Save and NEW RAT"></h:commandButton>
                                    </div>
                                    <div class="my-4" >
                                        <h:commandButton class="btn btn-success mx-2"
                                                         style="float: left;" tabindex="8"
                                                         action="#{mohController.saveRatAndToRatView()}" value="Save and View RAT"></h:commandButton>
                                    </div>



                                </div>
                            </h:panelGroup>
                        </div>
                    </h:form>
                </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
