<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <div class="container">
                <!-- Outer Row -->
                <div class="row justify-content-center">
                    <div class="col-xl-10 col-lg-12 col-md-9">
                        <div class="card border-1 my-5">
                            <div>
                                <!-- Nested Row within Card Body -->
                                <div class="row">
                                    <div class="col-lg-4 px-5 py-4 d-none d-lg-block">
                                        <h:graphicImage library="image" name="login1.png"></h:graphicImage>
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="p-5">
                                            <div>
                                                <h2 class="fw-bold">National COVID-19 Health Information System</h2>
                                                <h4 class="subtitle text-muted">Log In</h4>
                                            </div>
                                            <div class="mb-3">
                                                <p:inputText placeholder="Username" required="true" requiredMessage="Username is required." autocomplete="off"
                                                             value="#{webUserController.userName}" class="form-control">
                                                </p:inputText>
                                            </div>
                                            <div class="mb-3">
                                                <p:password placeholder="Password" required="true" requiredMessage="Password is required." autocomplete="off"
                                                            value="#{webUserController.password}" class="form-control"></p:password>
                                            </div>
                                            <div class="d-grid">
                                                <h:commandButton class="btn fw-bold btn-primary" value="Login"
                                                                 action="#{webUserController.loginNew()}"></h:commandButton>
                                            </div>

                                            <div class="text-muted">
                                                &copy; Ministry of Health,
                                                <h:outputText value="#{session.lastAccessedTime}">
                                                    <f:convertDateTime pattern="yyyy" type="date" />
                                                </h:outputText>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Display any error message when logging in -->
                                <div class="row">
                                    <div class="column ">
                                        <p:messages></p:messages>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="column ">
                                        <a href="http://nchis.health.gov.lk/nchis">Go Back to previous version.</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </cc:implementation>

</html>
