<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet library="css" name="all.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="OverlayScrollbars.min.css"></h:outputStylesheet> 
        <h:outputStylesheet library="css" name="adminlte.min.css"></h:outputStylesheet>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"></link>

        <h:outputScript library="js" name="jquery.min.js"></h:outputScript>
        <h:outputScript library="js" name="bootstrap.bundle.min.js"></h:outputScript>
        <h:outputScript library="js" name="adminlte.min.js"></h:outputScript>
        <h:outputScript library="js" name="demo.js"></h:outputScript>
        <h:outputScript library="js" name="chart.js"></h:outputScript>


        <h:form>

            <div class="wrapper">

                <div class="wrapper">

                    <!--<h:panelGroup rendered="#{!applicationController.production}" >-->
                    <div class="content-header">
                        <div class="container-fluid">
                            <div class="row mb-2">
                                <div class="col-sm-6">
                                    <!--<h1 class="m-0 text-dark">System Administrator's Dashboard</h1>-->
                                </div><!-- /.col -->
                                <div class="col-sm-6">
                                    <ol class="breadcrumb float-sm-right">
                                        <li class="breadcrumb-item">
                                            <h:commandLink action="#{webUserController.toHome()}" >
                                                Home
                                            </h:commandLink>
                                        </li>
                                        <li class="breadcrumb-item active">#{webUserController.loggedUser.person.nameWithTitle}</li>
                                    </ol>
                                </div><!-- /.col -->
                            </div><!-- /.row -->
                        </div><!-- /.container-fluid -->
                    </div>
                    <!--</h:panelGroup>-->



                    <section class="content">
                        <div class="container-fluid">



                            <div class="row">
                                <table >
                                    <tr>
                                        <th rowspan="2">MOH</th>
                                        <th colspan="3">Cases</th>
                                        <th colspan="3">Tests</th>
                                        <th colspan="3">PCRs</th>
                                        <th colspan="3">RATs</th>
                                    </tr>
                                    <tr>
                                        <th>Today</th>
                                        <th>Yesterday</th>
                                        <th>This month</th>
                                        <th>Today</th>
                                        <th>Yesterday</th>
                                        <th>This month</th>
                                        <th>Today</th>
                                        <th>Yesterday</th>
                                        <th>This month</th>
                                        <th>Today</th>
                                        <th>Yesterday</th>
                                        <th>This month</th>
                                    </tr>
                                </table>
                                <ui:repeat value="#{dashboardController.covidDatasForMohs}" var="cd" >
                                    <tr>
                                        <th><h:outputLabel value="#{cd.institution.name}"></h:outputLabel></th>
                                        
                                        <th><h:outputLabel value="#{cd.todaysCases}"></h:outputLabel></th>
                                        <th><h:outputLabel value="#{cd.yesterdaysCases}"></h:outputLabel></th>
                                        <th><h:outputLabel value="#{cd.thisMonthCases}"></h:outputLabel></th>
                                        
                                        
                                        <th><h:outputLabel value="#{cd.todaysTests}"></h:outputLabel></th>
                                        <th><h:outputLabel value="#{cd.yesterdaysTests}"></h:outputLabel></th>
                                        <th><h:outputLabel value="#{cd.thisMonthTests}"></h:outputLabel></th>
                                        
                                        <th><h:outputLabel value="#{cd.todaysPcrs}"></h:outputLabel></th>
                                        
                                        <th><h:outputLabel value="#{cd.todaysRats}"></h:outputLabel></th>
                                    </tr>
                                </ui:repeat>

                            </div>

                        </div>
                    </section>





                </div>

            </div>

        </h:form>



    </cc:implementation>
</html>
