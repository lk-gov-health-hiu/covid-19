<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition template="/template1.xhtml">
            <ui:define name="content">

                <h:panelGroup rendered="#{webUserController.hasPrivilege('System_Administration')}" >

                    <h:panelGrid columns="2" class="align-top w-100" >
                        <h:panelGroup class="align-top" >
                            <h:form>
                                <h:panelGrid columns="1" >
                                    <p:commandButton value="New User" action="#{menuController.toAddNewUser()}" ajax="false"
                                                     class="btn btn-success w-100"   />
                                    <p:commandButton class="btn btn-success w-100" value="View Users" action="#{menuController.toListUsers()}" ajax="false"
                                                     />
                                    <h:commandButton class="btn btn-success w-100" value="Reload" action="#{webUserApplicationController.resetWebUsers()}" />

                                    <p:commandButton  class="btn btn-success w-100"  value="Add Multiple Users" action="/national/admin/add_multiple_users" ajax="false"
                                                     />
                                    <p:commandButton value="Set Multiple User Privileges" action="#{webUserController.toSetUserPrivilages()}" ajax="false"
                                                     />
                                    <p:commandButton value="View Transactions" action="#{userTransactionController.toSearchUserTransactions()}" ajax="false"
                                                     />
                                    <p:commandButton value="Suspicious Login Attempts" action="#{userTransactionController.toSuspiciousLoginAttempts()}" ajax="false"
                                                     />
                                    <hr/>

                                    <p:commandButton value="New Institution"  class="btn btn-success w-100" action="#{menuController.toAddNewInstitution()}" ajax="false"
                                                     />
                                    <p:commandButton value="List Institutions"  class="btn btn-success w-100" action="#{menuController.toListInstitutions()}" ajax="false"
                                                     />
                                    <p:commandButton value="Add Multiple new Institutions and Users"  class="btn btn-success w-100" action="/national/admin/add_multiple_institutions_with_a_user" ajax="false"
                                                     />
                                    <p:commandButton value="Relod Institutions"  class="btn btn-success w-100" action="#{institutionController.resetAllInstitutions()}" ajax="false"
                                                     />
                                    <hr/>
                                    <p:commandButton value="Add Area" action="#{areaController.toAddArea()}" ajax="false"
                                                     />
                                    <p:commandButton value="List Area" action="#{areaController.toListAreasForSysAdmin()}" ajax="false"
                                                     />
                                    <p:commandButton value="Adding MOH with Users"  class="btn btn-success w-100" action="/national/admin/add_multiple_moh_areas_with_users" ajax="false"
                                                     />
                                    <p:commandButton value="Reload Areas" action="#{areaApplicationController.invalidateItems()}" ajax="false"
                                                     />
                                    <hr/>
                                    <p:commandButton value="Manage Metadata"  class="btn btn-success w-100"  action="/systemAdmin/manage_metadata_index"    ajax="false" />
                                    <p:commandButton value="Manage Data"  class="btn btn-success w-100"  action="/systemAdmin/manage_data_index"    ajax="false" />
                                    <p:commandButton value="Manage Preferences"  class="btn btn-success w-100" action="#{preferenceController.toManagePreferences()}"    ajax="false" />

                                </h:panelGrid>
                            </h:form>
                        </h:panelGroup>


                        <h:panelGroup class="align-top" >
                            <ui:insert name="admin" >

                            </ui:insert>
                        </h:panelGroup>


                    </h:panelGrid>

                </h:panelGroup>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
