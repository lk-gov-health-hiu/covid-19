<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:body>
        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="tem1.css"/>
                <p:panelGrid columns="1" style="width: 100%;" styleClass="alignTop" >
                    <f:facet name="header" >
                        <p:outputLabel value="Test Order List" ></p:outputLabel>
                    </f:facet>

                    <h:form >
                        <p:panelGrid columns="2" style="width: 100%;">
                            <p:panelGrid columns="2" >
                                <p:outputLabel value="From" ></p:outputLabel>
                                <p:calendar value="#{clientController.fromDate}" pattern="dd MMMM yyyy"></p:calendar><!-- comment -->

                                <p:outputLabel value="To" ></p:outputLabel>
                                <p:calendar value="#{clientController.toDate}" pattern="dd MMMM yyyy"></p:calendar>

                                <p:outputLabel value="Ordered Institution" ></p:outputLabel>
                                <p:autoComplete value="#{clientController.institution}"
                                                completeMethod="#{institutionController.completeInstitutions}"
                                                var="m" itemLabel="#{m.name}" itemValue="#{m}" >
                                </p:autoComplete>

                                <p:outputLabel value="Plate No." ></p:outputLabel>
                                <p:inputText value="#{clientController.plateNo}" ></p:inputText>
                                <p:commandButton ajax="false" value="Process" 
                                                 action="#{clientController.toLabToSelectForPrinting()}" ></p:commandButton>


                            </p:panelGrid>
                            <p:panelGrid columns="1" >
                                <p:commandButton ajax="false" value="Generate Excel">
                                    <p:dataExporter target="tbl" type="xlsx" 
                                                    fileName="Result Sheet - #{clientController.institution} - From :  #{clientController.fromDate} - To : #{clientController.toDate}" ></p:dataExporter>
                                </p:commandButton>
                                <p:commandButton value="PRINT SELECTED AS INDIVIDUAL REPORTS" ajax="false" 
                                                 action="#{clientController.toLabPrintSelected()}" 
                                                 onclick="form.target = '_blank'"></p:commandButton>
                                <p:commandButton value="PRINT SELECTED AS SINGLE REPORT" ajax="false" 
                                                 action="#{clientController.toLabPrintSelectedBulk()}" 
                                                 onclick="form.target = '_blank'"></p:commandButton>
                                <p:commandButton value="Transfer SELECTED To Enter Results" ajax="false" 
                                                 action="#{clientController.toLabPrintSelectedBulk()}" 
                                                 onclick="form.target = '_blank'"></p:commandButton>
                            </p:panelGrid>
                        </p:panelGrid>



                        <p:dataTable resizableColumns="true" multiViewState="true" resizeMode="expand" id="tbl" value="#{clientController.listedToPrint}" 
                                     rowIndexVar="n"

                                     var="c" rowKey="#{c.id}" 
                                     selection="#{clientController.selectedToPrint}"

                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,{ShowAll|'All'}"

                                     rowStyleClass="#{c.pcrResult.name eq 'Positive'?'alert alert-danger':''}"

                                     class="table table-striped">
                            <f:facet name="header" >
                                <h:outputText value="Institution : #{clientController.institution} &nbsp;&nbsp;||&nbsp;&nbsp;Ordered From : #{clientController.fromDate} &nbsp;&nbsp;||&nbsp;&nbsp; Ordered To : #{clientController.toDate}" >
                                </h:outputText>
                            </f:facet>


                            <p:column selectionMode="multiple" width="30" >
                            </p:column>
                            <p:column rendered="#{clientController.institution eq null}" sortBy="#{c.institution.name}" filterBy="#{c.institution.name}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.institution.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Unit/Ward" rendered="#{clientController.institution.institutionType ne 'MOH_Office'}"  sortBy="#{c.unitWard}" filterBy="#{c.unitWard}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.unitWard}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="BHT/OPD No/Clinic No" rendered="#{clientController.institution.institutionType ne 'MOH_Office'}" sortBy="#{c.bht}" filterBy="#{c.bht}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.bht}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Tube No" sortBy="#{c.encounterNumber}" filterBy="#{c.encounterNumber}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.encounterNumber}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Lab No" sortBy="#{c.labNumber}" filterBy="#{c.labNumber}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.labNumber}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Name"  sortBy="#{c.client.person.name}" filterBy="#{c.client.person.name}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.client.person.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="NIC"  sortBy="#{c.client.person.nic}" filterBy="#{c.client.person.nic}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.client.person.nic}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Gender"  sortBy="#{c.encounterNumber}" filterBy="#{c.client.person.sex.name}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.client.person.sex.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Age"  sortBy="#{c.client.person.age}"
                                      filterBy="#{c.client.person.age}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.client.person.age}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Address" sortBy="#{c.client.person.address}" filterBy="#{c.client.person.address}"  filterMatchMode="contains">
                                <p:outputLabel value="#{c.client.person.address}"  style="width: 98%;" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Phone" 
                                      sortBy="#{c.client.person.phone1}" 
                                      filterBy="#{c.client.person.phone1}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.phone1}"  style="width: 98%;" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Result"  sortBy="#{c.pcrResult.name}"
                                      filterBy="#{c.pcrResult.name}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.pcrResult.name}" ></p:outputLabel>
                            </p:column>
                            <p:column  headerText="CT 1" width="100"  sortBy="#{c.ctValue}"
                                       filterBy="#{c.ctValue}" filterMatchMode="contains" >
                                <p:outputLabel id="txtCt1" value="#{c.ctValue}" style="width: 98px;" >
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="CT 2" width="100"  sortBy="#{c.ctValue2}"
                                      filterBy="#{c.ctValue2}" filterMatchMode="contains" >
                                <p:outputLabel id="txtCt2" value="#{c.ctValue2}" style="width: 98px;" >
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Comments"  >
                                <p:outputLabel value="#{c.comments}" ></p:outputLabel>
                            </p:column>


                        </p:dataTable>
                    </h:form>



                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
