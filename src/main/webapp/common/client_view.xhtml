<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Client View</title>
    </h:head>
    <h:body>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Phn:"/>
                <h:outputText value="#{commonController.client.phn}" title="Phn"/>

            </h:panelGrid>
            
            <ez:person_view person="#{commonController.client.person}"/>
            
            <h:panelGrid columns="2">
                
                <h:outputText value="Created Institution:"/>
                <h:outputText value="#{commonController.client.createInstitution.name}" title="CreateInstitution"/>
                
                <h:outputText value="Comments:"/>
                <h:outputText value="#{commonController.client.comments}" title="Comments"/>
                
                <h:outputText value="Created On:"/>
                <h:outputText value="#{commonController.client.createdOn}" title="CreatedOn">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>

                <h:outputText value="Created By:"/>
                <h:outputText value="#{commonController.client.createdBy.person.name}" title="CreatedBy"/>
                <h:outputText value="Created At:"/>
                <h:outputText value="#{commonController.client.createdAt}" title="CreatedAt">
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                </h:outputText>

                <h:outputText value="Last EditBy:"/>
                <h:outputText value="#{commonController.client.lastEditBy.person.name}" title="LastEditBy"/>
                <h:outputText value="Last EditeAt:"/>
                <h:outputText value="#{commonController.client.lastEditeAt}" title="LastEditeAt">
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                </h:outputText>

                <h:outputText value="Client Id:"/>
                <h:outputText value="#{commonController.client.id}" title="Id"/>

            </h:panelGrid>
        </h:form>

        


    </h:body>
</html>
